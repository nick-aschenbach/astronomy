- name: Beta Ursae Minoris
  description: |-
    Beta Ursae Minoris is the brightest star in the bowl of the "Little Dipper", and only slightly fainter than Polaris, the northern pole star and brightest star in Ursa Minor. It has the traditional name Kochab. Kochab is 16 degrees from Polaris and has an apparent visual magnitude of 2.08. The distance to this star can be deduced from the parallax measurements made during the Hipparcos, yielding a value of 130.9 light-years.
    Kochab and its neighbor Pherkad are both naked eye stars and are sometimes referred to as the "Guardians of the Pole" or the "Indestructibles". They served as twin pole stars, Earth's North pole stars, from 1500 BC until 500 AD. Neither star was as proximitous to the celestial north pole as Polaris is now. Due to precession of the equinoxes, the previous holder of the title was Thuban, and the next was the present-day Polaris. This succession of pole stars is a result of earth's precessional motion.
    Amateur astronomers can use Kochab as a very precise guide for setting up a telescope, as the celestial north pole is located 43 arcminutes away from Polaris, very close to the line connecting Polaris with Kochab.
