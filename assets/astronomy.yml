  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0jw2m
- name: Elara
  description: |-
    Elara is a prograde irregular satellite of Jupiter. It was discovered by Charles Dillon Perrine at Lick Observatory in 1905. It is the eighth largest moon of Jupiter and is named after Elara, one of Zeus's lovers and the mother of the giant Tityos.
    Elara did not receive its present name until 1975; before then, it was simply known as Jupiter VII. It was sometimes called "Hera" between 1955 and 1975. It has a mean radius of just 43 km meaning it is just 2% the size of Europa. However it is half the size of Himalia so it is the second biggest moon in the Himalia group. It might be a captured type C or D asteroid because it reflects very little light.
    Elara belongs to the Himalia group, five moons orbiting between 11 and 13 Gm from Jupiter at an inclination of about 27.5°. Its orbital elements are as of January 2000. They are continuously changing due to solar and planetary perturbations.
