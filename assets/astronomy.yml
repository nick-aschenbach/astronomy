  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04lsj
- name: Centaurus
  description: Centaurus is a bright constellation in the southern sky. One of the
    largest constellations, Centaurus was included among the 48 constellations listed
    by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern constellations.
    In Greek mythology, Centaurus represents a centaur; a creature that is half human,
    half horse. Notable stars include Alpha Centauri, the nearest star system to our
    own Solar System, its neighbour in the sky Beta Centauri, and V766 Centauri, one
    of the largest stars yet discovered. The constellation also contains Omega Centauri,
    the brightest globular cluster as visible from Earth and one of the largest known.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_pm
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wqs
- name: Auriga
  description: |-
    Auriga is one of the 48 constellations listed by the 2nd-century astronomer Ptolemy and remains one of the 88 modern constellations. Located north of the celestial equator, its name is the Latin word for "charioteer", associating it with various mythological charioteers, including Erichthonius and Myrtilus. Auriga is most prominent during winter evenings in the Northern Hemisphere, along with the five other constellations that have stars in the Winter Hexagon asterism. Because of its northern declination, Auriga is only visible as far as 34° south; for observers farther south it lies partially or fully below the horizon. A large constellation, with an area of 657 square degrees, it is half the size of the largest constellation, Hydra.
    Its brightest star, Capella, is an unusual multiple star system among the brightest stars in the night sky. Beta Aurigae is an interesting variable star in the constellation; Epsilon Aurigae, a nearby eclipsing binary with an unusually long period, has been studied intensively. Because of its position near the winter Milky Way, Auriga has many bright open clusters in its borders, including M36, M37, and M38, popular targets for amateur astronomers.
