  - https://usercontent.googleapis.com/freebase/v1/image/m/0291pl4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013d4
- name: Spica
  description: Spica is the brightest star in the constellation Virgo, and the 15th
    brightest star in the night sky. It is a blue giant and a variable star of the
    Beta Cephei type located 250 light years from Earth.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/044xhn9
  - https://usercontent.googleapis.com/freebase/v1/image/m/05lkt5v
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291w3k
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/078wl
- name: Regulus
  description: Regulus is the brightest star in the constellation Leo and one of
    the brightest stars in the night sky, lying approximately 79 light years from
    Earth. Regulus is a multiple star system composed of four stars that are organized
    into two pairs. The spectroscopic binary Regulus A consists of a blue-white main-sequence
    star and its companion, which has not yet been directly observed, but is probably
    a white dwarf star. Located farther away is the pair Regulus B and Regulus C,
    which are dim main-sequence stars.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291ckp
  - https://usercontent.googleapis.com/freebase/v1/image/m/0byh9_y
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01d5c1
- name: Algol
  description: Algol, known colloquially as the Demon Star, is a bright star in the
    constellation Perseus. It is one of the best known eclipsing binaries, the first
    such star to be discovered, and also one of the first variable stars to be discovered.
    Algol is actually a three-star system in which the large and bright primary Beta
    Persei A is regularly eclipsed by the dimmer Beta Persei B. Thus, Algol's magnitude
    is usually near-constant at 2.1, but regularly dips to 3.4 every 2 days, 20 hours
    and 49 minutes during the roughly 10-hour long partial eclipses. There is also
    a secondary eclipse when the brighter star occults the fainter secondary. This
    secondary eclipse can only be detected photoelectrically. Algol gives its name
    to its class of eclipsing variable, known as Algol variables.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bbvjb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0pkx
- name: Procyon
  description: Procyon is the brightest star in the constellation Canis Minor. To
    the naked eye, it appears to be a single star, the eighth brightest in the night
    sky with a visual apparent magnitude of 0.34. It is actually a binary star system,
    consisting of a white main-sequence star of spectral type F5 IV–V, named Procyon
    A, and a faint white dwarf companion of spectral type DQZ, named Procyon B. The
    reason for its brightness is not its intrinsic luminosity but its relative closeness
    to the Sun; as determined by the European Space Agency Hipparcos astrometry satellite,
    it lies at a distance of just 11.46 light-years, and is therefore one of our nearest
    stellar neighbours. Its closest neighbour is Luyten's Star, about 1.12 ly away,
    and the latter would appear as a visual magnitude 2.7 star in the night sky of
    a hypothetical planet orbiting Procyon.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bhpx4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/067_4
- name: HD 98800
  description: |-
    HD 98800, also catalogued as TV Crateris, is a quadruple star system approximately 150 light-years away in the constellation of Crater. The system is located within the TW Hydrae association. The system consists of "HD 98800 A" and "HD 98800 B" each of which contains two stars.
    In 2007, a debris disk was discovered orbiting "HD 98800 B" consisting of two rings which indicates there may be an extrasolar planet orbiting within a distance of 1.5 to 2 astronomical units.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03rfw25
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02wbnmn
Star:
- name: Sun
  description: |-
    The Sun is the star at the center of the Solar System. It is almost spherical and consists of hot plasma interwoven with magnetic fields. It has a diameter of about 1,392,684 km, around 109 times that of Earth, and its mass accounts for about 99.86% of the total mass of the Solar System. Chemically, about three quarters of the Sun's mass consists of hydrogen, whereas the rest is mostly helium. The remaining 1.69% consists of heavier elements, including oxygen, carbon, neon and iron, among others.
    The Sun formed about 4.567 billion years ago from the gravitational collapse of a region within a large molecular cloud. Most of the matter gathered in the center, whereas the rest flattened into an orbiting disk that would become the Solar System. The central mass became increasingly hot and dense, eventually initiating thermonuclear fusion in its core. It is thought that almost all stars form by this process. The Sun is a G-type main-sequence star based on spectral class and it is informally designated as a yellow dwarf because its visible radiation is most intense in the yellow-green portion of the spectrum.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bj03g
