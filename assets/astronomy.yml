- name: Messier 58
  description: Messier 58 is a barred spiral galaxy located within the constellation
    Virgo, approximately 68 million light-years away from Earth. It was discovered
    by Charles Messier on April 15, 1779 and is one of four barred spiral galaxies
    that appear in Messier's catalogue. M58 is one of the brightest galaxies in the
    Virgo Cluster. From 1779 it was arguably the farthest known astronomical object
    until the release of the New General Catalogue in the 1880s and even more so the
    publishing of redshift values in the 1920s.
