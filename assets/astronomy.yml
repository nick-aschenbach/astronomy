- name: NGC 6397
  description: |-
    NGC 6397, also known as Caldwell 86, is a globular cluster in the constellation Ara. It is located about 7,200 light-years from Earth, making it one of the two nearest globular clusters to Earth. The cluster contains around 400,000 stars, and can be seen with the naked eye under good observing conditions.
    NGC 6397 is one of the at least 20 globular clusters of our Milky Way Galaxy that have undergone a core collapse, meaning that the core has contracted to a very dense stellar agglomeration.
