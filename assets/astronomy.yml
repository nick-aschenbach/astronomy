- name: Epsilon Indi
  description: Epsilon Indi is a star system approximately 12 light-years away from
    the Earth in the constellation of Indus consisting of a K-type main-sequence star,
    ε Indi A, and two brown dwarfs, ε Indi Ba and ε Indi Bb, in a wide orbit around
    it. The brown dwarfs were discovered in 2003. ε Indi Ba is an early T dwarf and
    ε Indi Bb a late T dwarf separated by 0.6 arcseconds, with a projected distance
    of 1460 AU from their primary star.
