  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/035y_8
- name: 243 Ida
  description: |-
    243 Ida is an asteroid in the Koronis family of the asteroid belt. It was discovered on 29 September 1884 by Austrian astronomer Johann Palisa and named after a nymph from Greek mythology. Later telescopic observations categorized Ida as an S-type asteroid, the most numerous type in the inner asteroid belt. On 28 August 1993, Ida was visited by the spacecraft Galileo, bound for Jupiter. It was the second asteroid to be visited by a spacecraft and the first found to possess a satellite.
    Like all main-belt asteroids, Ida's orbit lies between the planets Mars and Jupiter. Its orbital period is 4.84 years, and its rotation period is 4.63 hours. Ida has an average diameter of 31.4 km. It is irregularly shaped and elongated, and apparently composed of two large objects connected together. Its surface is one of the most heavily cratered in the Solar System, featuring a wide variety of crater sizes and ages.
    Ida's moon, Dactyl, was discovered by mission member Ann Harch in images returned from Galileo. It was named after the Dactyls, creatures which inhabited Mount Ida in Greek mythology. Dactyl, being only 1.4 kilometres in diameter, is about one-twentieth the size of Ida.
