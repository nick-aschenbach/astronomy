Galaxy:
- name: Milky Way
  description: |-
    The Milky Way is the galaxy that contains our Solar System. Its name “milky” is derived from its appearance as a dim glowing band arching across the night sky in which the naked eye cannot distinguish individual stars. The term “Milky Way” is a translation of the Latin via lactea, from the Greek γαλαξίας κύκλος. From Earth, the Milky Way appears as a band because its disk-shaped structure is viewed from within. Galileo Galilei first resolved the band of light into individual stars with his telescope in 1610. Up until the early 1920s, most astronomers thought that all of the stars in the universe were contained inside of the Milky Way. Following the 1920 Great Debate between the astronomers Harlow Shapley and Heber Curtis, observations by Edwin Hubble definitively showed that the Milky Way is just one of many billions of galaxies.
    The Milky Way is a barred spiral galaxy some 100,000–120,000 light-years in diameter, which contains 100–400 billion stars. It may contain at least as many planets as well.
