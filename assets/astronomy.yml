- name: Delta Canis Majoris
  description: Delta Canis Majoris is a star in the constellation Canis Major. It
    has the traditional name Wezen or Wesen. It is a yellow-white F-type supergiant
    with an apparent magnitude of +1.83. Since 1943, the spectrum of this star has
    served as one of the stable anchor points by which other stars are classified.
