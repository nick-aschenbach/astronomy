- name: Gemini
  description: Gemini is one of the constellations of the zodiac. It was one of the
    48 constellations described by the 2nd century AD astronomer Ptolemy and it remains
    one of the 88 modern constellations today. Its name is Latin for "twins," and
    it is associated with the twins Castor and Pollux in Greek mythology. Its symbol
