- name: Messier 81
  description: Messier 81 is a spiral galaxy about 12 million light-years away in
    the constellation Ursa Major. Due to its proximity to Earth, large size and active
    galactic nucleus, Messier 81 has been studied extensively by professional astronomers.
    The galaxy's large size and relatively high brightness also make it a popular
    target for amateur astronomers.
