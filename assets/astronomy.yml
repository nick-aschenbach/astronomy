- name: Messier 82
  description: Messier 82 is a starburst galaxy about 12 million light-years away
    in the constellation Ursa Major. It is about five times more luminous than the
    whole Milky Way and one hundred times more luminous than our galaxy's center.
    The starburst activity is thought to be triggered by interaction with neighboring
    galaxy M81, and M82 is a member of the M81 Group. As the closest starburst galaxy
    to our own, M82 is the prototypical example of this type of galaxy. SN 2014J,
    a Type Ia supernova, was observed in the galaxy on 21 January 2014. In 2014, in
    studying M82, scientists discovered the brightest pulsar yet known, designated
    M82 X-2.
