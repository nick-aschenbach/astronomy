- name: NGC 1
  description: NGC 1 is a spiral galaxy SbbPa Ring located 190 million light-years
    away in the constellation Pegasus. At about 90,000 light-years in diameter, it
    is just a little smaller than our galaxy, the Milky Way. It is the first object
    listed in the New General Catalogue. In the coordinates used at the time of the
    catalog's compilation, this object had the lowest right ascension of all the objects
    in the catalog, making it the first object to be listed when the objects were
    arranged by right ascension. Since then, the coordinates have shifted, and this
    object no longer has the lowest right ascension of all the NGC objects.
  images:
