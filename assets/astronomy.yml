  - https://usercontent.googleapis.com/freebase/v1/image/m/041f7kr
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06pgg
- name: Eta Carinae
  description: Eta Carinae is a stellar system in the constellation Carina, about
    7,500 to 8,000 light-years from the Sun. The system contains at least two stars,
    of which the primary is a luminous blue variable that initially had around 150
    solar masses, of which it has lost at least 30. A hot supergiant of approximately
    30 solar masses is in orbit around the primary, although an enormous thick red
    nebula surrounding Eta Carinae makes it impossible to detect this companion at
    optical wavelengths. The Eta Carinae system is enclosed in the Homunculus Nebula,
    in turn a part of the much larger Carina Nebula, and currently has a combined
    bolometric luminosity of over five million times the Sun's. It is not visible
    north of latitude 30°N and is circumpolar south of latitude 30°S. Because of its
    mass and the stage of its life, it is expected to explode as a supernova or hypernova
    in the astronomically near future.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02btyjt
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0mzqp
- name: Mira
  description: Mira is a red giant star estimated 200–400 light years away in the
    constellation Cetus. Mira is a binary star, consisting of the red giant Mira A
    along with Mira B. Mira A is also an oscillating variable star and was the first
    non-supernova variable star discovered, with the possible exception of Algol.
    Mira is the brightest periodic variable in the sky that is not visible to the
    naked eye for part of its cycle. Its distance is uncertain; pre-Hipparcos estimates
    centered on 220 light-years; while Hipparcos data from the 2007 reduction suggest
    a distance of 299 light-years, with a margin of error of 11%.
