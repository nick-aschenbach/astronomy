- name: Iota Draconis
  description: Iota Draconis is a star in the northern circumpolar constellation
    of Draco. It has the traditional name Edasich, a name that comes from the Arabic
    Al Ḍhiba' of Ulug Beg and the Dresden Globe, or Al dhīlī 'Male hyena' by Kazwini,
    with Eldsich being recorded in the Century Cyclopedia. A visually unremarkable
    star of apparent magnitude 3.3, in 2002 it was discovered to have a planet. From
    parallax measurements, this star is located at a distance of about 101.2 light-years
    from Earth.
