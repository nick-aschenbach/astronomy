- name: Mu Arae
  description: Mu Arae, often referred to by its designation in the Henry Draper
    catalogue HD 160691, is a main sequence G-type star around 50 light-years away
    from Earth in the constellation of Ara. The star has a planetary system with four
    known planets, three of them with masses comparable to that of Jupiter. The system's
    innermost planet was the first "hot Neptune or super-Earth" to be discovered.
