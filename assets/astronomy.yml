- name: Kepler-11
  description: Kepler-11 is a Sun-like star slightly larger than the Sun in the constellation
    Cygnus, located some 2,000 light years from Earth. It is located within the field
    of vision of the Kepler spacecraft, the satellite that NASA's Kepler Mission uses
    to detect planets that may be transiting their stars. Announced on February 2,
    2011, the star system is among the most compact and flattest systems yet discovered.
    It is the first discovered case of a star system with six transiting planets.
    All discovered planets are larger than Earth, with the larger ones being about
    Neptune's size.
