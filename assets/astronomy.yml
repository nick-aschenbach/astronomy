- name: Messier 98
  description: |-
    Messier 98, also known as M98 or NGC 4192, is an intermediate spiral galaxy located about 44.4 million light-years away in the constellation Coma Berenices, about 6° to the east of the bright star Denebola. It was discovered by French astronomer Pierre Méchain on 15 March 1781, along with nearby M99 and M100, and was cataloged by French astronomer Charles Messier on 13 April 1781 in his Catalogue des Nébuleuses & des amas d'Étoiles. Messier 98 has a blue shift and is approaching us at about 140 km per second.
    The morphological classification of this galaxy is SABab, which indicates it is a spiral galaxy that displays mixed barred and non-barred features with intermediate to tightly-wound arms and no ring. It is highly inclined to the line of sight at an angle of 74° and has a maximum rotation velocity of 236 km/s. The combined mass of the stars in this galaxy is an estimated 76 billion times the mass of the Sun. It contains about 4.3 billion solar masses of neutral hydrogen and 85 million solar masses in dust. The nucleus is active, displaying characteristics of a "transition" type object.
