- name: NGC 7742
  description: |-
    NGC 7742 is a face-on unbarred spiral galaxy in the constellation Pegasus.
    The galaxy is unusual in that it contains a ring but no bar. Typically, bars are needed to produce a ring structure. The bars' gravitational forces move gas to the ends of the bars, where it forms into the rings seen in many barred spiral galaxies. In this galaxy, however, no bar is present, so this mechanism cannot be used to explain the formation of the ring. O. K. Sil'chenko and A. V. Moiseev proposed that the ring was formed partly as the result of a merger event in which a smaller gas-rich dwarf galaxy collided with NGC 7742. As evidence for this, they point to the unusually bright central region, the presence of highly inclined central gas disk, and the presence of gas that is counterrotating with respect to the stars.
