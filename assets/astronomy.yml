  description: Gamma Aquilae is a star in the constellation Aquila. It has the traditional
    name Tarazed. This star has an apparent visual magnitude of 2.712, so it is readily
    visible to the naked eye at night. Parallax measurements place it at a distance
    of 395 light-years from Earth.
