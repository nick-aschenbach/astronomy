- name: Crab Nebula
  description: |-
    The Crab Nebula is a supernova remnant and pulsar wind nebula in the constellation of Taurus. Corresponding to a bright supernova recorded by Chinese astronomers in 1054, the nebula was observed later by English astronomer John Bevis in 1731. At an apparent magnitude of 8.4, comparable to that of the largest moon of Saturn, it is not visible to the naked eye but can be made out using binoculars under favourable conditions.
    At X-ray and gamma ray energies above 30 keV, the Crab is generally the strongest persistent source in the sky, with measured flux extending to above 10 TeV. Located at a distance of about 6,500 light-years from Earth, the nebula has a diameter of 11 light years and expands at a rate of about 1,500 kilometers per second. It is part of the Perseus Arm of the Milky Way galaxy.
    At the center of the nebula lies the Crab Pulsar, a neutron star 28–30 km across with a spin rate of 30.2 times per second, which emits pulses of radiation from gamma rays to radio waves. The nebula was the first astronomical object identified with a historical supernova explosion.
