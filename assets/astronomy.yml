- name: HD 189733 b
  description: |-
    HD 189733 b, more formally HD 189733 Ab, is an extrasolar planet approximately 63 light-years away from the Solar System in the constellation of Vulpecula, the Fox. The planet was discovered orbiting the star HD 189733 A on October 5, 2005, when astronomers in France observed the planet transiting across the face of the star. With a mass 13% higher than that of Jupiter, HD 189733 b orbits its host star once every 2.2 days at an orbital speed of 152.5 kilometres per second, making it a hot Jupiter with poor prospects for life as we know it. Being the closest transiting hot Jupiter to Earth, HD 189733 b is a subject for extensive atmospheric examination. HD 189733 b was the first extrasolar planet for which a thermal map was constructed, to be detected through polarimetry, to have its overall colour determined, to have a transit detected in x-ray spectrum and to have carbon dioxide in its atmosphere.
    In July, 2014, NASA announced finding very dry atmospheres on three exoplanets orbiting Sun-like stars.
