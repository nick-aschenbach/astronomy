- name: HD 209458
  description: |-
    HD 209458 is an 8th magnitude star in the constellation Pegasus. It is very similar to our Sun, and it is classified as a yellow dwarf. Because it is located at a distance of about 150 light years, it is not visible to the unaided eye. With good binoculars or small telescope it should be easily detectable.
    In 1999 two teams working independently discovered an extrasolar planet orbiting the star by using the radial velocity planet search method. Soon after the discovery, separate teams led by David Charbonneau and Gregory W. Henry were able to detect a transit of the planet across the surface of the star making it the first known transiting extrasolar planet. The planet received the designation HD 209458 b.
    Because the planet transits the star, the star is dimmed by about 2% every 3.5 days making it an extrinsic variable. The variable star designation for HD 209458 is V376 Pegasi. It is the prototype of the variable class "EP" in the General Catalogue of Variable Stars, defined as stars showing eclipses by their planets.
