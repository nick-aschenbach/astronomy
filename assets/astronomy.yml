  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/08ybbj
- name: NGC 2403
  description: NGC 2403 is an intermediate spiral galaxy in the constellation Camelopardalis.
    NGC 2403 is an outlying member of the M81 Group, and is approximately 8 million
    light-years distant. It bears a striking similarity to M33, being about 50,000
    light years in diameter and containing numerous star-forming H II regions. The
    northern spiral arm connects it to nearby galaxy NGC 2404. NGC 2403 can be observed
    using 10×50 binoculars.
