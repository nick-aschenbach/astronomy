- name: NGC 6822
  description: NGC 6822 is a barred irregular galaxy approximately 1.6 million light-years
    away in the constellation Sagittarius. Part of the Local Group of galaxies, it
    was discovered by E. E. Barnard in 1884, with a six-inch refractor telescope.
    It is one of the closer galaxies to the Milky Way. It is similar in structure
    and composition to the Small Magellanic Cloud. It is about 7,000 light-years in
    diameter.
