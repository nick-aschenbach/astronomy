- name: Alpha Comae Berenices
  description: |-
    Alpha Comae Berenices is a star in the constellation Coma Berenices. Although it has the Bayer designation "alpha", at magnitude 4.32 it is actually fainter than Beta Comae Berenices. It has the traditional name Diadem. It is said to represent the crown worn by Queen Berenice. A name occasionally seen is Al Dafirah, from the Arabic الضفيرة ađ̧-đ̧afīrah "the braid".
    In Chinese, 太微左垣, meaning Left Wall of Supreme Palace Enclosure, refers to an asterism consisting of α Comae Berenices, η Virginis, γ Virginis, δ Virginis and ε Virginis. Consequently, α Comae Berenices itself is known as 太微左垣五, representing 東上將, meaning The First Eastern General. 東上將, westernized into Shang Tseang, but the name Shang Tseang was designated for "v Comae Berenices" by R.H. Allen and the meaning is "a Higher General"
