- name: NGC 1672
  description: NGC 1672 is a barred spiral galaxy located in the constellation Dorado.
    It was originally thought to be a member of the Dorado Group, however, this membership
    was later rejected. NGC 1672 has a large bar which is estimated to measure around
    20 kpc. It has very strong radio emissions emanating from its nucleus, bar, and
    the inner portion of the spiral arm region. The nucleus is Seyfert type 2 and
    is engulfed by a starburst region. The strongest polarized emissions come from
    the northeastern region which is upstream from its dust lanes. Magnetic field
    lines are at large angles with respect to the bar and turn smoothly to the center.
