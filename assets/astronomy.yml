- name: Beta Canis Majoris
  description: |-
    Beta Canis Majoris is a star in the southern constellation of Canis Major, the 'greater dog', and is located at a distance of about 500 light-years from the Earth. In the modern constellation it lies at the position of the dog's head. It has the traditional name Murzim, Al-Murzim or Mirzam, which is derived from the Arabic for 'The Herald', and probably refers to its position, heralding Sirius in the night sky.
    In Chinese, 軍市, meaning Market for Soldiers, refers to an asterism consisting of β Canis Majoris, ν³ Canis Majoris, 15 Canis Majoris, π Canis Majoris, ο¹ Canis Majoris and ξ¹ Canis Majoris. Consequently, β Canis Majoris itself is known as 軍市一. From this Chinese name arose the name Kuen She.
    The Dunhuang Star Chart noted β Canis Majoris as Yeji "Pheasant Cock", though was located about 10 degrees too far north of its correct position.
