- name: Leo II
  description: Leo II is a dwarf spheroidal galaxy about 690,000 light-years away
    in the constellation Leo. As of October 2008 it is one of 24 known satellite galaxies
    of the Milky Way. As of 2007 Leo II is thought to have a core radius of 178 ±
    13 pc and a tidal radius of 632 ± 32 pc. It was discovered in 1950 by Robert G.
    Harrington and Albert George Wilson, from the Mount Wilson and Palomar Observatories
    in California.
