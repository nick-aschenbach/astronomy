  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03tq2w
- name: Maia
  description: 'Maia is a star in the constellation Taurus. It is the fourth brightest
    star in the Pleiades open star cluster, after Alcyone, Atlas and Electra, in that
    order. The name Maia originates with the Greek: Μαῖα and Latin: Maia. She is one
    of the seven daughters of Atlas and Pleione in Greek mythology—stars which are
    also included in the Pleaides star cluster. Maia is a blue giant of spectral type
    B8 III, and a mercury-manganese star.'
