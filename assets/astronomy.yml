- name: Gamma Corvi
  description: Gamma Corvi is the brightest star in the southern constellation of
    Corvus, having an apparent visual magnitude of 2.6. Its traditional name is Gienah,
    which it shares with Epsilon Cygni. The name "Gienah Corvi", or "Gienah Ghurab",
    may be used to distinguish it from this star in Cygnus. The distance to this star
    has been measured directly using the parallax technique, yielding an estimated
    154 light-years from Earth.
