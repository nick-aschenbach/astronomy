- name: NGC 1275
  description: NGC 1275 is a type 1.5 Seyfert galaxy located around 237 million light-years
    away in the direction of the constellation Perseus. NGC 1275 corresponds to the
    radio galaxy Perseus A and is situated near the center of the large Perseus Cluster
    of galaxies.
