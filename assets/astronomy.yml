- name: NGC 3310
  description: |-
    NGC 3310 is a grand design spiral galaxy in the constellation Ursa Major. It is a starburst galaxy and it is likely that NGC 3310 collided with one of its satellite galaxies about 100 million years ago, triggering widespread star formation. It is thought to be located approximately 46 million light-years away from the Earth, and is thought to be about 22,000 light-years wide.
    The ring clusters of NGC 3310 have been undergoing starburst activity for at least the last 40 million years.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02gm74y
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09xmt7
- name: NGC 278
  description: NGC 278 is a spiral galaxy in the constellation Cassiopeia. It has
    a H II nucleus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rgfgc
  - https://usercontent.googleapis.com/freebase/v1/image/m/07swq14
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0271htt
- name: NGC 4395
  description: |-
    NGC 4395 is a low surface brightness spiral galaxy with a halo that is about 8′ in diameter. It has several wide areas of greater brightness running northwest to southeast. The one furthest southeast is the brightest. Three of the patches have their own NGC numbers: 4401, 4400, and 4399 running east to west.
    The nucleus of NGC 4395 is active and the galaxy is classified as a Seyfert. It is notable for containing one of the smallest supermassive black hole with an accurately-determined mass. The central black hole has a mass of "only" 300,000 sun masses, which would make it a so-called "intermediate-mass black hole".
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03r_k_0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/058r3c
- name: NGC 25
  description: NGC 25 is a lenticular galaxy situated in the Phoenix constellation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05kmygb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04_0m1k
- name: NGC 5474
  description: NGC 5474 is a peculiar dwarf galaxy in the constellation Ursa Major.
    It is one of several companion galaxies of the Pinwheel Galaxy, a grand-design
    spiral galaxy. Among the Pinwheel Galaxy's companions, this galaxy is the closest
    to the Pinwheel Galaxy itself. The gravitational interaction between NGC 5474
    and the Pinwheel Galaxy have strongly distorted the galaxy. As a result, the disk
    is offset relative to the nucleus. The star formation in this galaxy is also offset
    from the nucleus. NGC 5474 shows some signs of a spiral structure. As a result,
    this galaxy is often classified as a dwarf spiral galaxy, a relative rare group
    of dwarf galaxies.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03tbxvx
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0h344x
- name: NGC 4319
  description: |-
    NGC 4319 is a face-on barred spiral galaxy located about 77 million light years away in the constellation Draco. The morphological classification is SBab, which indicates it is a barred spiral with an inner ring structure and moderate to tightly wound arms. It is situated in physical proximity to the galaxies NGC 4291 and NGC 4386, with X-ray emissions from the intervening gap indicating NGC 4319 and NGC 4291 may be interacting. NGC 4319 has a much higher proportion of ionized hydrogen compared to the Milky Way galaxy.
    In 1971, American astronomer Halton Arp noted what appeared to be a physical connection between NGC 4319 and Markarian 205, a quasi-stellar object with a much higher redshift. He suggested that if Markarian 205 is not an accidentally projected background object, then it may instead have been ejected from the nucleus of this galaxy. The discovery of an apparent luminous connection between the two created a storm of controversy as astronomers sought to refute the assertion and provide other explanations.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03qx3yc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02q9s_q
- name: NGC 1073
  description: NGC 1073 is a barred spiral galaxy in the constellation Cetus. It
    probably has a H II nucleus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0h4bwvn
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0ghn2w
- name: NGC 4013
  description: |-
    NGC 4013 is an edge-on barred spiral galaxy about 55 million light-years away in the constellation Ursa Major. The disk of NGC 4013 shows a distinct "peanut"-shaped bulge in long exposure photographs that N-body computer simulations suggest is consistent with a stellar bar seen perpendicular to the line of sight.
    A recent deep color image of NGC 4013 revealed a looping tidal stream of stars extending over 80 thousand light-years from the Galactic Center. This structure is thought to be the remnants of a smaller galaxy that was torn apart by tidal forces as it collided with NGC 4013.
    Supernova SN 1989Z was discovered on December 30, 1989 at apparent magnitude 12.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02gm8xw
  - https://usercontent.googleapis.com/freebase/v1/image/m/042pcjr
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bn021q
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09y4t6
- name: Wolf–Lundmark–Melotte
  description: The Wolf–Lundmark–Melotte is an irregular galaxy discovered in 1909
    by Max Wolf, and is located on the outer edges of the Local Group. The discovery
    of the nature of the galaxy was accredited to Knut Lundmark and Philibert Jacques
    Melotte in 1926. It is in the constellation Cetus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s9329
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0704vn
- name: NGC 7319
  description: NGC 7319 is a spiral galaxy member of the Stephan's Quintet located
    in the constellation Pegasus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02ct5w8
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02qrgzq
- name: NGC 6745
  description: |-
    NGC 6745 is an irregular galaxy about 206 million light-years away in the constellation Lyra. It is actually a triplet of galaxies in the process of colliding.
    The three galaxies have been colliding for hundreds of millions of years. After passing through the larger galaxy, the smaller one is now moving away. The larger galaxy was probably a spiral galaxy before the collision, but was damaged and now appears peculiar. It is unlikely that any stars in the two galaxies collided directly because of the vast distances between them. The gas, dust, and ambient magnetic fields of the galaxies, however, do interact directly in a collision. As a result of this interaction, the smaller galaxy has probably lost most of its interstellar medium to the larger one.
    The age of NGC 6745 is estimated to be ~10 Myr.
    A part of an image on NGC 6745 was found in the keylogger part of the Duqu malware, for unknown reason.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02gd36j
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0817gf
- name: Antlia Dwarf
  description: The Antlia Dwarf is a dwarf spheroidal/irregular galaxy. It lies about
    1.3 Mpc from Earth in the constellation Antlia. It is the fourth and faintest
    member of the nearby Antlia Group of galaxies. The galaxy contains stars of all
    ages, contains significant amounts of gas, and has experienced recent star formation.
    The Antlia Dwarf is believed to be tidally interacting with the small barred spiral
    galaxy, NGC 3109.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04qws1n
  - https://usercontent.googleapis.com/freebase/v1/image/m/07stqgg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0gt6sz
- name: NGC 3184
  description: |-
    NGC 3184 is a spiral galaxy approximately 40 million light-years away in the constellation Ursa Major. It has two HII regions named NGC 3180 and NGC 3181.
    NGC 3184 is notable for its high abundance of heavy elements and that was a magnitude 14 Type II supernova detected on December 9, 1999. Other supernovae in NGC 3184 include 1921B, 1921C and 1937F.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02dng7j
  - https://usercontent.googleapis.com/freebase/v1/image/m/052y5_v
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03wmdj
- name: NGC 3384
  description: NGC 3384 is an elliptical galaxy in the constellation Leo. The galaxy
    was discovered by Herschel in 1784. The high age of the stars in the central region
    of NGC 3384 was confirmed after analysis of their color. More than 80% were found
    to be Population II stars which are over a billion years old.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/044wryw
  - https://usercontent.googleapis.com/freebase/v1/image/m/04sg90z
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0csszj
- name: NGC 2775
  description: |-
    NGC 2775 is a spiral galaxy in the constellation Cancer. This galaxy has a bulge and multiple spiral arms, on which few HII regions can be detected, implying recent star formation. It was discovered by William Herschel in 1783.
    NGC 2775 is the most prominent galaxy in a small galaxy group known as NGC 2775 group, part of the Virgo Supercluster, along with our own Local Group. Other members of the NGC 2775 group include NGC 2777 and UGC 4781.
    SN1993z is the only supernova known to have occurred in NGC 2775 and was a Type Ia with a peak magnitude of 13.9.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0ccjyfy
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cc4ylm
- name: NGC 45
  description: NGC 45 is a low surface brightness spiral galaxy in the constellation
    of Cetus. It was discovered on 11 November 1835 by the English astronomer John
    Herschel. In the sky, it is located near the magnitude 6.8 star HD 941.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/07s_8fd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06zk19x
- name: NGC 7424
  description: NGC 7424 is a barred spiral galaxy located 37.5 million light-years
    away in the southern constellation Grus. Its structure and diameter make it similar
    to our own galaxy, the Milky Way. It is called a "grand design" galaxy because
    of its well defined spiral arms. One supernova and two ultraluminous X-ray sources
    have been discovered in NGC 7424.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05l79xl
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/051y808
- name: NGC 3227
  description: |-
    NGC 3227 is a spiral galaxy that is interacting with the dwarf elliptical galaxy NGC 3226. The two galaxies are one of several examples of a spiral with a dwarf elliptical companion that are listed in the Atlas of Peculiar Galaxies. Both galaxies may be found in the constellation Leo.
    Sir William Herschel already recognised them as a 'double nebula' and they were jointly listed as Holm 187 in the Catalogue of Double and Multiple Galaxies and as Arp 94 in the Atlas of Peculiar Galaxies. Amateur telescopes can discern them but require magnification of about 100 times. They are situated 50′ east of the well-known double star system Gamma Leonis.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02dkjlc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09xmn_
- name: NGC 5005
  description: |-
    NGC 5005 is an inclined spiral galaxy in the constellation Canes Venatici. The galaxy has a relatively bright nucleus and a bright disk that contains multiple dust lanes. The galaxy's high surface brightness makes it an object that is visible to amateur astronomers using large amateur telescopes.
    Distance measurements for NGC 5005 vary from 13.7 megaparsecs to 34.6 megaparsecs, averaging about 20 megaparsecs.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04r27hr
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0gg5l3
- name: Pisces Dwarf
  description: Pisces Dwarf is an irregular dwarf galaxy that is part of the Local
    Group. The galaxy is also suspected of being a satellite galaxy of the Triangulum
    Galaxy. Because it is in the constellation Pisces, the galaxy is called the Pisces
    Dwarf. It displays a blueshift, as it is approaching the Milky Way at 287 km/s.
    It may be transition-type galaxy, somewhere between dwarf spheroidal and dwarf
    irregular. Alternatively, it may be a rare, but statistically acceptable, version
    of one of the two types.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s9g_8
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/072qr_
- name: NGC 7049
  description: |-
    NGC 7049 is a galaxy that spans about 150 000 light-years and lies about 100 million light-years away from Earth in the inconspicuous southern constellation of Indus.
    NGC 7049's unusual appearance is largely due to a prominent rope-like dust ring which stands out against the starlight behind it. These dust lanes are usually seen in young galaxies with active star-forming regions. NGC 7049 shows the features of both an elliptical galaxy and a spiral galaxy, and has relatively few globular clusters. The bright star at the top of the ring is in our own Galaxy. Not visible is an unusual central polar ring of gas circling out of the plane near the galaxy's center. NGC 7049 is the brightest of the Indus triplet of galaxies, and its structure might have arisen from several recent galaxy collisions. Typical BCGs are some of the oldest and most massive galaxies.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05tskjd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05syg0d
- name: NGC 20
  description: NGC 20 is a lenticular galaxy located in the Andromeda constellation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05l7dg9
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04z_dtt
- name: Sextans Dwarf Spheroidal
  description: The Sextans Dwarf Spheroidal is a dwarf spheroidal galaxy that was
    discovered in 1990 by Mike Irwin, M.T. Bridgeland, P.S. Bunclark and R.G. McMahon
    as the 8th satellite of the Milky Way, and is named fittingly, as it is located
    in the constellation of Sextans. It is also an elliptical galaxy, and displays
    a redshift because it is receding from the Sun at 224 km/s.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02g1vkc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/070sfl
- name: IC 1296
  description: IC 1296 is a barred spiral galaxy in the constellation Lyra. It is
    a low surface brightness galaxy that lies in line of sight 4' to the northwest
    of the more famous planetary nebula M57 Ring Nebula. IC 1296 is much farther away
    - an estimated distance of ~221-million lightyears as compared to M57's mere 2300LY.
  images:
