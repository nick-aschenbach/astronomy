- name: Alphard
  description: |-
    Alphard is the brightest star in the constellation Hydra. The name Alphard is from the Arabic الفرد, "the solitary one", there being no other bright stars near it. It was also known as the "backbone of the Serpent" to the Arabs. In ancient China it formed part of an asterism called the "red bird". The European astronomer Tycho Brahe dubbed it Cor Hydræ, the heart of the snake.
    In the catalogue of stars in the Calendarium of Al Achsasi Al Mouakket, it was designated Soheil al Fard, which was translated into Latin as Soheil Solitarius, meaning the bright solitary one.
    In Chinese, 星宿, meaning Star, refers to an asterism consisting of Alphard, τ¹ Hydrae, τ² Hydrae, ι Hydrae, 26 Hydrae, 27 Hydrae, HD 82477 and HD 82428. Consequently, Alphard itself is known as 星宿一, "the First Star of Star".
