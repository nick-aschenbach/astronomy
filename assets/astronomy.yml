Comet:
- name: Halley's Comet
  description: |-
    Halley's Comet or Comet Halley, officially designated 1P/Halley, is the best-known of the short-period comets and is visible from Earth every 75–76 years. Halley is the only short-period comet that is clearly visible to the naked eye from Earth, and the only naked-eye comet that might appear twice in a human lifetime. Halley last appeared in the inner Solar System in 1986 and will next appear in mid-2061.
    Halley's returns to the inner Solar System have been observed and recorded by astronomers since at least 240 BC. Clear records of the comet's appearances were made by Chinese, Babylonian, and medieval European chroniclers, but were not recognized as reappearances of the same object at the time. The comet's periodicity was first determined in 1705 by English astronomer Edmond Halley, after whom it is now named.
    During its 1986 apparition, Halley's Comet became the first comet to be observed in detail by spacecraft, providing the first observational data on the structure of a comet nucleus and the mechanism of coma and tail formation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03sxj5_
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0ch3v
- name: 67P/Churyumov–Gerasimenko
  description: |-
    67P/Churyumov–Gerasimenko is a comet with a current orbital period of 6.45 years, a rotation period of approximately 12.4 hours and a maximum velocity of 135,000 km/h. Churyumov–Gerasimenko is approximately 4.1 kilometres by 4.3 kilometres at its widest and longest dimensions. It will next come to perihelion on 13 August 2015. Like most comets, it is named after its discoverers, Soviet astronomers Klim Ivanovych Churyumov and Svetlana Ivanovna Gerasimenko. They first observed it on photographic plates in 1969.
    Churyumov–Gerasimenko is the destination of the European Space Agency's Rosetta mission, launched on 2 March 2004. Rosetta rendezvoused with Churyumov–Gerasimenko on 6 August 2014 and entered orbit on 10 September 2014. Rosetta '​s lander, Philae, touched down on its surface on 12 November 2014, becoming the first spacecraft to land on a comet nucleus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03sysd3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02fl15
- name: Comet Hale–Bopp
  description: |-
    Comet Hale–Bopp was perhaps the most widely observed comet of the 20th century and one of the brightest seen for many decades. It was visible to the naked eye for a record 18 months, twice as long as the previous record holder, the Great Comet of 1811.
    Hale–Bopp was discovered on July 23, 1995, at a great distance from the Sun, raising expectations that the comet would brighten considerably by the time it passed close to Earth. Although predicting the brightness of comets with any degree of accuracy is very difficult, Hale–Bopp met or exceeded most predictions when it passed perihelion on April 1, 1997. The comet was dubbed the Great Comet of 1997.
  images:
