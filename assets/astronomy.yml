- name: Denebola
  description: Denebola is the third brightest star in the zodiac constellation of
    Leo. It is an A-type main sequence star with 75% more mass than the Sun and twelve
    times the Sun's luminosity. Based on parallax measurements from the Hipparcos
    astrometry satellite, the star is at a distance of about 36 light-years from Earth.
    Its apparent visual magnitude is 2.14, making it readily visible to the naked
    eye. Denebola is a Delta Scuti type variable star, meaning its luminosity varies
    very slightly over a period of a few hours.
