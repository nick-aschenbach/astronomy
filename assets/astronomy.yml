- name: Virgo
  description: Virgo is one of the constellations of the zodiac. Its name is Latin
    for virgin, and its symbol is ♍. Lying between Leo to the west and Libra to the
    east, it is the second largest constellation in the sky. It can be easily found
    through its brightest star, Spica.
