- name: Messier 84
  description: |-
    Messier 84 is an elliptical or lenticular galaxy in the constellation Virgo. M84 is situated in the heavily populated inner core of the Virgo Cluster of galaxies.
    Radio observations and Hubble Space Telescope images of M84 have revealed two jets of matter shooting out from the galaxy's center as well as a disk of rapidly rotating gas and stars indicating the presence of a 1.5 ×10^9 M☉ supermassive black hole. It also has a few young stars and star clusters, indicating star formation at a very low rate.
