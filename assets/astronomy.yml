- name: NGC 1566
  description: NGC 1566 is an intermediate spiral galaxy in the constellation Dorado.
    It is the dominant member of the Dorado Group and also its brightest member. It
    is one of the brightest Seyfert galaxies in the sky. Its absolute luminosity is
    3.7×10^10 L☉. It contains 1.4×10^10 M☉ of H I.
