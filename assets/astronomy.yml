- name: Beta Aquilae
  description: |-
    Beta Aquilae is a star in the constellation Aquila. It has the traditional name Alshain from the Perso-Arabic term الشاهين aš-šāhīn "the falcon", perhaps by folk etymology from the Persian šāhīn tarāzū, the Persian name for the asterism α, β and γ Aquilae.
    In Chinese, 河鼓, meaning River Drum, refers to an asterism consisting of β Aquilae, Altair and γ Aql. Consequently, β Aquilae itself is known as 河鼓一
    In the catalogue of stars in the Calendarium of Al Achsasi al Mouakket, this star was designated Unuk al Ghyrab, which was translated into Latin as Collum Corvi, meaning the crow's neck.
    Beta Aquilae has magnitude 3.71 and is of spectral class G8IV. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified. It is approximately 44.7 light years from Earth. It has a 12th magnitude optical companion, β Aquilae B, which is 13 arcseconds away in the sky.
