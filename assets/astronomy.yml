- name: Lambda Aquarii
  description: |-
    Lambda Aquarii is the Bayer designation for a star in the equatorial constellation of Aquarius. It has the obscure traditional names Hydor and Ekkhysis, from the ancient Greek ὕδωρ "water" and ἔκχυσις "outpouring". The apparent visual magnitude of this star is 3.722, which is bright enough to be visible with the naked eye. It is roughly 390 light-years from Earth.
    In Chinese, 壘壁陣, meaning Line of Ramparts, refers to an asterism consisting of λ Aquarii, κ Capricorni, ε Capricorni, γ Capricorni, δ Capricorni, ι Aquarii, σ Aquarii, φ Aquarii, 27 Piscium, 29 Piscium, 33 Piscium and 30 Piscium. Consequently, λ Aquarii itself is known as 壘壁陣七
    Lambda Aquarii is a red giant star with a stellar classification of M2.5 III. It is a semiregular variable star star with pulsation periods of 24.5, 32.0, and 49.5 days. This star is on the asymptotic giant branch and is generating energy through the nuclear fusion of hydrogen and helium along concentric shells surrounding an inert core of carbon and oxygen.
