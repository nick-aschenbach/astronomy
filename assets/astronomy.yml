- name: Albireo
  description: Albireo is the fifth brightest star in the constellation Cygnus. Although
    it has the Bayer designation beta, it is fainter than Gamma Cygni, Delta Cygni,
    and Epsilon Cygni. Albireo appears to the naked eye to be a single star of magnitude
    3 but through a telescope, even low magnification views resolve it into a double
    star. The brighter yellow star makes a striking colour contrast with its fainter
    blue companion star.
