- name: Electra
  description: |-
    Electra, also cataloged as 17 Tauri, is a blue-white giant star in the constellation of Taurus. The star is one of the nine brightest stars in the Pleiades open cluster. The most visible stars in this group are named for the Seven Sisters of Greek mythology.
    The star has an apparent brightness of 3.72, the third brightest of the stars in the group. Electra belongs to the spectral class B6 IIIe and is approximately 370 light years from the Sun. Electra is one of the four Pleiades stars that is classed as a giant; one that is starting to expand as the internal hydrogen fuel in the core is exhausted.
    The projected rotational velocity of this star is 181 km/s, making it a fast rotator. This is the velocity component of the star's equatorial rotation along the line of sight to the Earth. The estimated inclination of the star's pole is 46.8° ± 1.6, giving it a true equatorial rotational velocity of 320 ± 18 km/s. The rapid rotation rate of this star flattens the poles and stretch the equator. This makes the surface gravity of the star non-uniform and causes temperature variation. This effect is known as gravity darkening, because it results in a variation of radiation by latitude.
