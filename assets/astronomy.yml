  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057xd
- name: Alcyone
  description: Alcyone is a star system in the constellation Taurus. It is the brightest
    star in the Pleiades open cluster, which is a young cluster, aged at less than
    50 million years. Alcyone is approximately 400 light years from Earth. It is named
    after the mythological figure Alcyone, one of the mythological Pleiades. It is
    known as 昴宿六 in Chinese.
