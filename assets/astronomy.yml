  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01d50j
- name: Barnard's Star
  description: |-
    Barnard's Star is a very low-mass red dwarf star about six light-years away from Earth in the constellation of Ophiuchus, the Snake-holder. Barnard's Star is the fourth-closest known individual star to the Sun, after the three components of the Alpha Centauri system, and the closest star in the Northern Hemisphere. Despite its proximity, Barnard's Star, at a dim apparent magnitude of about nine, is not visible with the unaided eye; however, it is much brighter in the infrared than it is in visible light. The star is named for American astronomer E.E. Barnard. He was not the first to observe the star, but in 1916 he measured its proper motion as 10.3 arcseconds per year, which remains the largest-known proper motion of any star relative to the Solar System.
    Barnard's Star has been the subject of much study, and it has probably received more attention from astronomers than any other class M dwarf star due to its proximity and favorable location for observation near the celestial equator. Historically, research on Barnard's Star has focused on measuring its stellar characteristics, its astrometry, and also refining the limits of possible extrasolar planets.
