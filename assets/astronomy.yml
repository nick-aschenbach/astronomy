- name: Delta Leonis
  description: Delta Leonis is a star in the zodiac constellation of Leo. It has
    the traditional names Zosma and Duhr. Rare spellings include Zozca, Zosca, Zubra,
    and Dhur. The name Zosma means girdle in ancient Greek, referring to the star's
    location in its constellation, on the hip of the lion. Based upon parallax measurements,
    it lies at a distance of about 58.4 light-years from the Earth.
