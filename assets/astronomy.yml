  - https://usercontent.googleapis.com/freebase/v1/image/m/0633_dh
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/021qn
- name: Comet Shoemaker–Levy 9
  description: |-
    Comet Shoemaker–Levy 9 was a comet that broke apart and collided with Jupiter in July 1994, providing the first direct observation of an extraterrestrial collision of Solar System objects. This generated a large amount of coverage in the popular media, and the comet was closely observed by astronomers worldwide. The collision provided new information about Jupiter and highlighted its role in reducing space debris in the inner Solar System.
    The comet was discovered by astronomers Carolyn and Eugene M. Shoemaker and David Levy. Shoemaker–Levy 9, at the time captured by and orbiting Jupiter, was located on the night of March 24, 1993, in a photograph taken with the 40 cm Schmidt telescope at the Palomar Observatory in California. It was the first comet observed to be orbiting a planet, and had probably been captured by the planet around 20 – 30 years earlier.
    Calculations showed that its unusual fragmented form was due to a previous closer approach to Jupiter in July 1992. At that time, the orbit of Shoemaker–Levy 9 passed within Jupiter's Roche limit, and Jupiter's tidal forces had acted to pull apart the comet.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bcxjc
  - https://usercontent.googleapis.com/freebase/v1/image/m/0426424
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01znl
- name: Comet Hyakutake
  description: |-
    Comet Hyakutake is a comet, discovered on 31 January 1996, that passed very close to Earth in March of that year. It was dubbed The Great Comet of 1996; its passage near the Earth was one of the closest cometary approaches of the previous 200 years. Hyakutake appeared very bright in the night sky and was widely seen around the world. The comet temporarily upstaged the much anticipated Comet Hale–Bopp, which was approaching the inner Solar System at the time.
    Scientific observations of the comet led to several discoveries. Most surprising to cometary scientists was the first discovery of X-ray emission from a comet, believed to have been caused by ionised solar wind particles interacting with neutral atoms in the coma of the comet. The Ulysses spacecraft unexpectedly crossed the comet's tail at a distance of more than 500 million kilometres from the nucleus, showing that Hyakutake had the longest tail known for a comet.
    Hyakutake is a long-period comet. Before its most recent passage through the Solar System, its orbital period was about 17,000 years, but the gravitational perturbation of the giant planets has increased this period to 70,000 years.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02by_d6
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/011v3f
Asteroid:
- name: Ceres
  description: |-
    Ceres is the largest object in the asteroid belt, which lies between the orbits of Mars and Jupiter. It is composed of rock and ice, is 950 km in diameter, containing a third of the mass of the asteroid belt. It is the largest asteroid, and the only dwarf planet in the inner Solar System. It was the first asteroid to be discovered, on 1 January 1801 by Giuseppe Piazzi in Palermo, though at first it was considered to be a planet. The unmanned Dawn spacecraft is scheduled to arrive at Ceres in early 2015.
    Ceres appears to be differentiated into a rocky core and icy mantle, and may harbor an internal ocean of liquid water under its surface. The surface is probably a mixture of water ice and various hydrated minerals such as carbonates and clay. In January 2014, emissions of water vapor were detected from several regions of Ceres. This was somewhat unexpected, as large bodies in the asteroid belt do not typically emit vapor, a hallmark of comets.
    From Earth, the apparent magnitude of Ceres ranges from 6.7 to 9.3, and hence even at its brightest it is too dim to be seen with the naked eye except under extremely dark skies.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02gxxxw
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0dv9zp
- name: 99942 Apophis
  description: |-
    99942 Apophis is a near-Earth asteroid that caused a brief period of concern in December 2004 because initial observations indicated a probability of up to 2.7% that it would hit Earth on April 13, 2029. Additional observations provided improved predictions that eliminated the possibility of an impact on Earth or the Moon in 2029. However, a possibility remained that during the 2029 close encounter with Earth, Apophis would pass through a gravitational keyhole, a small region no more than about 800 m wide, that would set up a future impact exactly seven years later, on April 13, 2036. This possibility kept the asteroid at Level 1 on the Torino impact hazard scale until August 2006, when the probability that Apophis would pass through the keyhole was determined to be very small. During the short time when it had been most concerning, Apophis set the record for highest rating on the Torino Scale, reaching level 4.
    The diameter of Apophis is, as of the most recent 2013 observations, approximately 325 metres. As of May 6, 2013, the probability of an impact on April 13, 2036 has been eliminated.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02f3fvg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04snh6
- name: 4 Vesta
  description: |-
    Vesta, minor-planet designation 4 Vesta, is one of the largest asteroids in the Solar System, with a mean diameter of 525 kilometres. It was discovered by Heinrich Wilhelm Olbers on 29 March 1807 and is named after Vesta, the virgin goddess of home and hearth from Roman mythology.
    Vesta is the second-most-massive asteroid after the dwarf planet Ceres, and it comprises an estimated 9% of the mass of the asteroid belt. The less-massive Pallas is slightly larger, making Vesta third in volume. Vesta is the last remaining rocky protoplanet of the kind that formed the terrestrial planets. Numerous fragments of Vesta were ejected by collisions one and two billion years ago that left two enormous craters occupying much of Vesta's southern hemisphere. Debris from these events have fallen to Earth as howardite–eucrite–diogenite meteorites, which have been a rich source of information about Vesta.
    Vesta is the brightest asteroid visible from Earth. Its maximum distance from the Sun is slightly farther than the minimum distance of Ceres from the Sun, though its orbit lies entirely within that of Ceres.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmxb0
  - https://usercontent.googleapis.com/freebase/v1/image/m/04pp34p
  - https://usercontent.googleapis.com/freebase/v1/image/m/0h4f420
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cpzb
- name: 90377 Sedna
  description: |-
    90377 Sedna is a large planetoid in the outer reaches of the Solar System that was, as of 2012, about three times as far from the Sun as Neptune. Spectroscopy has revealed that Sedna's surface composition is similar to that of some other trans-Neptunian objects, being largely a mixture of water, methane and nitrogen ices with tholins. Its surface is one of the reddest among Solar System objects. It is most likely a dwarf planet.
    For most of its orbit it is even farther from the Sun than at present, with its aphelion estimated at 937 astronomical units, making it one of the most distant known objects in the Solar System other than long-period comets. Sedna's exceptionally long and elongated orbit, taking approximately 11,400 years to complete, and distant point of closest approach to the Sun, at 76 AU, have led to much speculation about its origin. The Minor Planet Center currently places Sedna in the scattered disc, a group of objects sent into highly elongated orbits by the gravitational influence of Neptune.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02czfww
  - https://usercontent.googleapis.com/freebase/v1/image/m/0gzfkgb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02ln4f
- name: 3753 Cruithne
  description: |-
    3753 Cruithne is an Aten asteroid in orbit around the Sun in 1:1 orbital resonance with Earth, making it a co-orbital object. It is a minor planet in solar orbit that, relative to Earth, orbits in a bean-shaped orbit that ultimately effectively describes a horseshoe, and which can transition into a quasi-satellite orbit. It has been incorrectly called "Earth's second moon". Cruithne does not orbit Earth and at times it is on the other side of the Sun. Its orbit takes it inside the orbit of Mercury and outside the orbit of Mars. Cruithne orbits the Sun in about 1 year but it takes 770 years for the series to complete a horseshoe-shaped movement around the Earth.
    The name Cruithne is from Old Irish and refers to the early Picts in the Annals of Ulster and their eponymous king in the Pictish Chronicle. The name is cognate with "Britain" and "British".
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmxf6
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cq48
- name: "(29075) 1950 DA"
  description: "(29075) 1950 DA is a near-Earth asteroid. Among asteroids more than
    1 km in diameter, it is notable for having the highest known probability of impacting
    Earth. In 2002, it had the highest Palermo rating with a value of 0.17 for a possible
    collision in 2880. In 2013, the odds of an Earth impact in 2880 were estimated
    as 1 in 4,000 with a Palermo rating of −0.83. In 2014, the odds of an Earth impact
    were further reduced to only 1 in 20,000 with a Palermo rating of −1.81."
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c1_0v
  - https://usercontent.googleapis.com/freebase/v1/image/m/05pj2fd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/017h6g
- name: 433 Eros
  description: |-
    433 Eros is an S-type near-Earth asteroid approximately 34.4×11.2×11.2 kilometres in size, the second-largest near-Earth asteroid after 1036 Ganymed. It was discovered in 1898 and was the first near-Earth asteroid discovered. It was the first asteroid orbited by an Earth probe. It belongs to the Amor group.
    Eros is a Mars-crosser asteroid, the first known to come within the orbit of Mars. Objects in such an orbit can remain there for only a few hundred million years before the orbit is perturbed by gravitational interactions. Dynamical integrations suggest that Eros may evolve into an Earth-crosser within as short an interval as two million years, and has a roughly 50% chance of doing so over a time scale of 10⁸–10⁹ years. It is a potential Earth impactor, comparable in size to the impactor that created Chicxulub crater and led to the extinction of the dinosaurs.
    The NEAR Shoemaker probe visited Eros twice, first with a 1998 flyby, and then by orbiting it in 2000 when it extensively photographed its surface. On February 12, 2001, at the end of its mission, it landed on the asteroid's surface using its maneuvering jets.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bl07p
