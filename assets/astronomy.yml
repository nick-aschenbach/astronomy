- name: Large Magellanic Cloud
  description: |-
    The Large Magellanic Cloud is a nearby galaxy, and a satellite of the Milky Way. At a distance of slightly less than 50 kiloparsecs, the LMC is the third closest galaxy to the Milky Way, with the Sagittarius Dwarf Spheroidal and the putative Canis Major Dwarf Galaxy lying closer to the center of the Milky Way. It has a mass equivalent to approximately 10 billion times the mass of the Sun, making it roughly 1/100 as massive as the Milky Way, and a diameter of about 14,000 light-years. The LMC is the fourth largest galaxy in the Local Group, after the Andromeda Galaxy, the Milky Way, and the Triangulum Galaxy.
    While the LMC is often considered an irregular type galaxy, the LMC contains a very prominent bar in its center, suggesting that it may have previously been a barred spiral galaxy. The LMC's irregular appearance is possibly the result of tidal interactions with both the Milky Way and the Small Magellanic Cloud.
    It is visible as a faint "cloud" in the night sky of the southern hemisphere straddling the border between the constellations of Dorado and Mensa, and it appears from Earth more than 20 times the width of the full moon.
