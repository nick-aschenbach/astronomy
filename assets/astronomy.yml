- name: Cygnus
  description: |-
    Cygnus is a northern constellation lying on the plane of the Milky Way, deriving its name from the Latinized Greek word for swan. The swan is one of the most recognizable constellations of the northern summer and autumn, it features a prominent asterism known as the Northern Cross. Cygnus was among the 48 constellations listed by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern constellations.
    Cygnus contains Deneb, one of the brightest stars in the night sky and one corner of the Summer Triangle, as well as some notable X-ray sources and the giant stellar association of Cygnus OB2. One of the stars of this association, NML Cygni, is one of the largest stars currently known. The constellation is also home to Cygnus X-1, an distant X-ray binary containing a supergiant and unseen massive companion that was the first object widely held to be a black hole. Many star systems in Cygnus have known planets as a result of the Kepler Mission observing one patch of the sky, the patch is the area around Cygnus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_qv
  - https://usercontent.googleapis.com/freebase/v1/image/m/041gqf0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wt5
- name: Hercules
  description: Hercules is a constellation named after Hercules, the Roman mythological
    hero adapted from the Greek hero Heracles. Hercules was one of the 48 constellations
    listed by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern
    constellations today. It is the fifth largest of the modern constellations.
  images:
