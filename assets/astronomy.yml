- name: Alpha Arietis
  description: Alpha Arietis is the Bayer designation for the brightest star in the
    northern zodiacal constellation of Aries. It has the traditional name Hamal, which
    comes from the Arabic phrase for "head of the ram", and the Flamsteed designation
    of 13 Arietis. With an apparent visual magnitude of 2.0, it is among the brightest
    stars in the night sky. Based upon parallax measurements made with Hipparcos astrometry
    satellite, α Arietis is about 65.8 light-years from Earth. It is a giant star
    that may host an orbiting planet with a mass greater than Jupiter.
