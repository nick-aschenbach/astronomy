- name: NGC 925
  description: |-
    NGC 925 is a barred spiral galaxy located about 30 million light-years away in the constellation Triangulum. The morphological classification of this galaxy is SBd, which indicates that this has a bar structure and loosely wound spiral arms with no ring. The spiral arm to the south is stronger than the northern arm, with the latter appearing flocculent and less coherent. The bar is offset from the center of the galaxy and is the site of star formation all along its length. Both of these morphological traits—a dominant spiral arm and the offset bar—are typically characteristics of a Magellanic spiral galaxy. The galaxy is inclined at an angle of 55° to the line of sight along a position angle of 102°.
    This galaxy is a member of the NGC 1023 Group, a nearby, gravitationally-bound group of galaxies associated with NGC 1023. However, the nearest member lies at least 650 kly distant from NGC 925. There is a 10 million solar mass cloud of neutral hydrogen attached to NGC 925 by a streamer. It is uncertain whether this is a satellite dwarf galaxy, the remnant of a past tidal interaction, or a cloud of primordial gas.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05mp5hh
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/053zlx5
- name: NGC 4526
  description: |-
    NGC 4526 is a lenticular galaxy in the Virgo constellation that is seen nearly edge-on. The morphological classification is SAB0°, which indicates a lenticular structure with a weak bar across the center and pure spiral arms without a ring. It belongs to the Virgo cluster and is one of the brightest known lenticular galaxies. The inner nucleus of this galaxy displays a rise in stellar orbital motion that indicates the presence of a central dark mass. The best fit model for the motion of molecular gas in the core region suggests there is a supermassive black hole with about 4.5+4.2
    −3.0 × 10⁸ times the mass of the Sun. This is the first object to have its black-hole mass estimated by measuring the rotation of gas molecules around its centre with an Astronomical interferometer.
    Supernova SN 1969E was discovered in this galaxy in 1969, reaching a peak magnitude of 16. In 1994, a Type 1a supernova was discovered about two weeks before reaching peak brightness. Designated SN 1994D, it was caused by the explosion of a white dwarf star composed of carbon and oxygen.
  images:
