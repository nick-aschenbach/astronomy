  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06z_7
- name: Cepheus
  description: Cepheus is a constellation in the northern sky. It is named after
    Cepheus, King of Aethiopia in Greek mythology. It was one of the 48 constellations
    listed by the 2nd century astronomer Ptolemy, and remains one of the 88 modern
    constellations. Its brightest star is Alpha Cephei with an apparent magnitude
    of 3.5. Delta Cephei is the prototype of an important class of star known as a
    Cepheid variable. RW Cephei, an orange hypergiant, together with the red supergiants
    Mu Cephei, VV Cephei and V354 Cephei are among the largest stars known. In addition,
    Cepheus also has the hyperluminous quasar S5 0014+81, hosting an ultramassive
    black hole in its core at 40 billion solar masses, about 10,000 times more massive
    than the central black hole of the Milky Way, making it the most massive black
    hole known in the universe.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029l3h3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01p3ps
- name: Dorado
  description: |-
    Dorado is a constellation in the southern sky. It was named in the late 16th century and is now one of the 88 modern constellations. Its name refers to the dolphinfish, which is known as dorado in Portuguese, although it has also been depicted as a swordfish. Dorado is notable for containing most of the Large Magellanic Cloud, the remainder being in the constellation Mensa. The South ecliptic pole also lies within this constellation.
    Even though the name Dorado is not Latin but Portuguese, astronomers give it the Latin genitive form Doradus when naming its stars; they are treating it as if it were a feminine proper name of Greek origin ending in -ō, names that have a genitive ending in -ūs.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02912l3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02c1x
- name: Apus
  description: Apus is a faint constellation in the southern sky, first defined in
    the late 16th century. Its name means "no feet" in Greek, and it represents a
    bird-of-paradise. It is bordered by Triangulum Australe, Circinus, Musca, Chamaeleon,
    Octans, Pavo and Ara. Its genitive is "Apodis".
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290v5h
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0vc1
- name: Puppis
  description: Puppis is a constellation in the southern sky. Puppis, the Poop Deck,
    was originally part of an over-large constellation, the ship of "Jason and the
    Argonauts", Argo Navis, which centuries after its initial description, was divided
    into three parts, the other two being Carina, and Vela. Puppis is the largest
    of the three constellations in square degrees. It is one of the 88 modern constellations
    recognized by the International Astronomical Union.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291l80
  - https://usercontent.googleapis.com/freebase/v1/image/m/0632_p5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05_3h
- name: Musca
  description: |-
    Musca is a small constellation in the deep southern sky. It was one of twelve constellations created by Petrus Plancius from the observations of Pieter Dirkszoon Keyser and Frederick de Houtman and it first appeared on a 35-cm diameter celestial globe published in 1597 in Amsterdam by Plancius and Jodocus Hondius. The first depiction of this constellation in a celestial atlas was in Johann Bayer's Uranometria of 1603. It was also known as Apis for two hundred years. Musca remains below the horizon for most Northern Hemisphere observers.
    Many of the constellation's brighter stars are members of the Scorpius–Centaurus Association, a loose group of hot blue-white stars that appear to share a common origin and motion across the Milky Way. These include Alpha, Beta, Gamma, Zeta² and Eta Muscae, as well as HD 100546, a blue-white Herbig Ae/Be star that is surrounded by a complex debris disk containing a large planet or brown dwarf and possible protoplanet. Two further star systems have been found to have planets. The constellation also contains two Cepheid variables visible to the naked eye. Theta Muscae is a triple star system, the brightest member of which is a Wolf–Rayet star.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzt4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f198
- name: Lynx
  description: Lynx is a constellation in the northern sky, introduced in the 17th
    century by Johannes Hevelius. It is named after the lynx, a genus of cat. It is
    a very faint constellation; its brightest stars form a zigzag line.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gmgp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01bh09
- name: Tucana
  description: |-
    Tucana is a constellation of stars in the southern sky, named after the toucan, a South American bird. It is one of twelve constellations conceived in the late sixteenth century by Petrus Plancius from the observations of Pieter Dirkszoon Keyser and Frederick de Houtman. Tucana first appeared on a 35-cm diameter celestial globe published in 1598 in Amsterdam by Plancius and Jodocus Hondius and was depicted in Johann Bayer's star atlas Uranometria of 1603. French explorer and astronomer Nicolas Louis de Lacaille gave its stars Bayer designations in 1756. The constellations Tucana, Grus, Phoenix and Pavo are collectively known as the "Southern Birds".
    Tucana is not a prominent constellation as all of its stars are third magnitude or fainter; the brightest is Alpha Tucanae with an apparent visual magnitude of 2.87. Beta Tucanae is a star system with six member stars, while Kappa is a quadruple system. Five star systems have been found to have exoplanets to date. The constellation contains 47 Tucanae, one of the brightest globular clusters in the sky, and most of the Small Magellanic Cloud.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291tg1
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07jzn
- name: Lacerta
  description: Lacerta is one of the 88 modern constellations defined by the International
    Astronomical Union. Its name is Latin for lizard. A small, faint constellation,
    it was created in 1687 by the astronomer Johannes Hevelius. Its brightest stars
    form a "W" shape similar to that of Cassiopeia, and it is thus sometimes referred
    to as 'Little Cassiopeia'. It is located between Cygnus, Cassiopeia and Andromeda
    on the northern celestial sphere. The northern part lies on the Milky Way.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzrr
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s89cb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f180
- name: Lupus
  description: |-
    Ø
    Lupus is a constellation in the southern sky. Its name is Latin for wolf. Lupus was one of the 48 constellations listed by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern constellations. It lies between Centaurus and Scorpius.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291d8h
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04ls0
- name: Phoenix
  description: |-
    Phoenix is a minor constellation in the southern sky. Named after the mythical phoenix, it was first depicted on a celestial atlas by Johann Bayer in his 1603 Uranometria. The French explorer and astronomer Nicolas Louis de Lacaille charted the brighter stars and gave their Bayer designations in 1756. The constellation stretches from roughly −39° to −57° declination, and from 23.5h to 2.5h of right ascension. The constellations Phoenix, Grus, Pavo and Tucana, are known as the Southern Birds.
    The brightest star, Alpha Phoenicis, is named Ankaa, an Arabic word meaning 'the Phoenix'. It is an orange giant of apparent magnitude 2.4. Next is Beta Phoenicis, actually a binary system composed of two yellow giants with a combined apparent magnitude of 3.3. Nu Phoenicis has a dust disk, while the constellation has ten star systems with known planets and the recently discovered galaxy clusters El Gordo and the Phoenix Cluster—located 7.2 and 5.7 billion light years away respectively, two of the largest objects in the visible universe. Phoenix is the radiant of two annual meteor showers: the Phoenicids in December, and the July Phoenicids.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02929cc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0d36y
- name: Fornax
  description: Fornax is a constellation in the southern sky. Its name is Latin for
    furnace. It was named by French astronomer Nicolas Louis de Lacaille in 1756.
    Fornax is one of the 88 modern constellations.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291505
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02_08
- name: Camelopardalis
  description: Camelopardalis or the Giraffe constellation is a large, faint grouping
    of stars in the northern sky. The constellation was introduced in 1612 by Petrus
    Plancius. Some older astronomy books give an alternative spelling of the name,
    Camelopardus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_mq
  - https://usercontent.googleapis.com/freebase/v1/image/m/0418dft
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wnt
- name: Coma Berenices
  description: Coma Berenices is a traditional asterism that has since been defined
    as one of the 88 modern constellations. It is located near Arcturus, and the constellation
    Leo to which it formerly belonged, and contains the North Galactic Pole. Its name
    means "Berenice's Hair", and refers to the legend of Queen Berenice II of Egypt,
    who sacrificed her long hair.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gcv4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/018rg8
- name: Vela
  description: Vela is a constellation in the southern sky. Its name is Latin for
    the sails of a ship, and it was originally part of a larger constellation, the
    ship Argo Navis, which was later divided into three or four parts, the others
    being Carina, Puppis and, according to some authorities, Pyxis. With an apparent
    magnitude of 1.8, its brightest star is the hot blue multiple star Gamma Velorum,
    one component of which is the brightest Wolf-Rayet star in the sky. Delta and
    Kappa Velorum, together with Epsilon and Iota Carinae, form the asterism known
    as the False Cross. 1.95-magnitude Delta is actually a triple or quintuple star
    system.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291wfm
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07_8h
- name: Monoceros
  description: Monoceros is a faint constellation on the celestial equator. Its name
    is Greek for unicorn. Its definition is attributed to the 17th-century Dutch cartographer
    Petrus Plancius. It is bordered by Orion to the west, Gemini to the north, Canis
    Major to the south and Hydra to the east. Other bordering constellations include
    Canis Minor, Lepus and Puppis.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029g3g5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/016p6_
- name: Delphinus
  description: |-
    Delphinus is a constellation in the northern sky, close to the celestial equator. Its name is Latin for dolphin. Delphinus was one of the 48 constellations listed by the 2nd century astronomer Ptolemy, and it remains among the 88 modern constellations recognized by the International Astronomical Union. It is one of the smaller constellations, ranked 69th in size.
    Delphinus' brightest stars form a distinctive asterism that can easily be recognized. It is bordered by Vulpecula the fox, Sagitta the arrow, Aquila the eagle, Aquarius the water-carrier, Equuleus the foal and Pegasus the flying horse.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02912lt
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02c3w
- name: Columba
  description: Columba is a small, faint constellation created in the late sixteenth
    century. Its name is Latin for dove. It is located just south of Canis Major and
    Lepus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzv6
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f1bm
- name: Pyxis
  description: |-
    Pyxis is a small and faint constellation in the southern sky. Its name is Latin for a mariner's compass. Pyxis is completely visible from latitudes south of 53 degrees north, with its best evening-sky visibility in January through March. The brightest star is Alpha Pyxidis at magnitude 3.68.
    Pyxis was introduced by Nicolas Louis de Lacaille in the 18th century; he called it Pyxis Nautica, but the name was shortened. The constellation is located close to those forming the old constellation of Argo Navis, and in the 19th century astronomer John Herschel suggested renaming Pyxis to 'Malus, the mast', but the suggestion was not followed.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291l78
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05_1q
- name: Corona Borealis
  description: |-
    Corona Borealis is a small constellation in the Northern Celestial Hemisphere. Its Latin name means "northern crown", a name inspired by its shape; its main stars form a semicircular arc. It is the northern counterpart of Corona Australis, the southern crown. One of the 48 constellations listed by the 2nd-century astronomer Ptolemy, it remains one of the 88 modern constellations.
    The brightest star is the 2.2-magnitude Alpha Coronae Borealis. Four star systems have been found to have exoplanets to date; three of these are orange giants, while the fourth—Rho Coronae Borealis—is a solar twin, very like our own Sun. The yellow supergiant R Coronae Borealis is the prototype of a rare class of unusual stars—the R Coronae Borealis variables—that are extremely hydrogen deficient, and thought to result from the merger of two white dwarfs. Abell 2065 is a highly concentrated galaxy cluster located one billion light-years from our Solar System containing over 400 members, the brightest of which are 16th magnitude.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_q4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wsp
- name: Grus
  description: |-
    Grus is a constellation in the southern sky. Its name is Latin for the crane, a type of bird. It is one of twelve constellations conceived by Petrus Plancius from the observations of Pieter Dirkszoon Keyser and Frederick de Houtman. Grus first appeared on a 35-cm diameter celestial globe published in 1598 in Amsterdam by Plancius and Jodocus Hondius and was depicted in Johann Bayer's star atlas Uranometria of 1603. French explorer and astronomer Nicolas Louis de Lacaille gave Bayer designations to its stars in 1756, some of which had been previously considered part of the neighbouring constellation Piscis Austrinus. The constellations Grus, Pavo, Phoenix and Tucana are collectively known as the "Southern Birds".
    The constellation's brightest star, Alpha Gruis, is also known as Alnair and appears as a 1.7-magnitude blue-white star. Beta Gruis is a red giant variable star with a minimum magnitude of 2.3 and a maximum magnitude of 2.0. Six star systems have been found to have planets: the red dwarf Gliese 832 is one of the closest stars to Earth that has a planetary system. Another—WASP-95—has a planet that orbits every two days.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029162b
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/039fy
- name: Triangulum
  description: |-
    Triangulum is a small constellation in the northern sky. Its name is Latin for "triangle", derived from its three brightest stars, which form a long and narrow triangle. Known to the ancient Babylonians and Greeks, Triangulum was one of the 48 constellations listed by the 2nd century astronomer Ptolemy. The celestial cartographers Johann Bayer and John Flamsteed catalogued the constellation's stars, giving six of them Bayer designations.
    The white stars Beta and Gamma Trianguli, of apparent magnitudes 3.00 and 4.00, respectively, form the base of the triangle and the yellow-white Alpha Trianguli, of magnitude 3.41, the apex. Iota Trianguli is a notable double star system, and there are three star systems with planets located in Triangulum. The constellation contains several galaxies, the brightest and nearest of which is the Triangulum Galaxy or Messier 33 —a member of the Local Group. The first quasar ever observed, 3C 48, also lies within Triangulum's boundaries.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291tfj
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07jz4
- name: Chamaeleon
  description: Chamaeleon is a small constellation in the southern sky. It is named
    after the chamaeleon, a kind of lizard. It was first defined in the 16th century.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_tg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wzm
- name: Sextans
  description: Sextans is a minor equatorial constellation which was introduced in
    1687 by Johannes Hevelius. Its name is Latin for the astronomical sextant, an
    instrument that Hevelius made frequent use of in his observations.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291qq8
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06_1j
- name: Norma
  description: Norma is a small and inconspicuous constellation in the southern hemisphere
    between Scorpius and Centaurus. Its name is Latin for normal, referring to a right
    angle, and is variously considered to represent a rule, a carpenter's square,
    a set square or a level.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gh5t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/019d34
- name: Corvus
  description: Corvus is a small constellation in the Southern Celestial Hemisphere.
    Its name comes from the Latin word "raven" or "crow". It includes only 11 stars
    with brighter than 4.02 magnitudes. One of the 48 constellations listed by the
    2nd-century astronomer Ptolemy, it remains one of the 88 modern constellations.
    The four brightest stars, Gamma, Delta, Epsilon, and Beta Corvi from a distinctive
    quadrilateral in the night sky.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029g_rz
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f8bs
- name: Antlia
  description: Antlia is a constellation in the southern sky. Its name means "pump"
    and it specifically represents an air pump. The constellation was created in the
    18th century from an undesignated region of sky, so the stars comprising Antlia
    are faint. Antlia is bordered by Hydra the sea snake, Pyxis the compass, Vela
    the sails, and Centaurus the centaur. This group of constellations is prominent
    in the southern sky in late winter and spring. NGC 2997, a spiral galaxy, and
    the Antlia Dwarf Galaxy lie within Antlia's borders.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290v48
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0v94
- name: Reticulum
  description: Reticulum is a small, faint constellation in the southern sky. Its
    name is Latin for a small net, or reticle—a net of crosshairs at the focus of
    a telescope eyepiece that is used to measure star positions. The constellation
    is best viewed between October and December, but cannot be seen from middle to
    northern latitudes.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzqc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f170
- name: Caelum
  description: |-
    Caelum is a faint constellation in the southern sky, introduced in the 1750s by Nicolas Louis de Lacaille. Its name means "the chisel" in Latin, and it was formerly known as Caelum Scalptorium. It is the eighth-smallest constellation, and subtends a solid angle of around 0.038 steradians, just less than that of Corona Australis.
    Due to its small size and location away from the plane of the Milky Way, Caelum is a rather barren constellation, with few objects of interest. The constellation's brightest star, Alpha Caeli, is only of magnitude 4.45, and only one other star is brighter than magnitude 5. Other notable objects in Caelum are RR Caeli, a binary star with one planet approximately 20.13 parsecs away; X Caeli, a Delta Scuti variable that forms an optical double with Gamma¹ Caeli; and HE0450-2958, a Seyfert galaxy that at first appeared as just a jet with no host galaxy visible.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_sd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wxq
- name: Sagitta
  description: |-
    Sagitta is a constellation. Its name is Latin for "arrow", and it should not be confused with the larger constellation Sagittarius, the archer. Although Sagitta is an ancient constellation, it has no star brighter than 3rd magnitude and has the third-smallest area of all constellations. It was included among the 48 constellations listed by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern constellations defined by the International Astronomical Union. Located to the north of the equator, Sagitta can be seen from every location on Earth except within the Antarctic circle.
    Sagitta lies within the Milky Way and is bordered by the following constellations: the little fox Vulpecula, the mythological hero Hercules, the eagle Aquila and the dolphin Delphinus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291qrc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06_35
- name: Volans
  description: Volans is a constellation in the southern sky. It represents a flying
    fish; its name is a shortened form of its original name, Piscis Volans. Volans
    was one of twelve constellations created by Petrus Plancius from the observations
    of Pieter Dirkszoon Keyser and Frederick de Houtman and it first appeared on a
    35-cm diameter celestial globe published in 1597 in Amsterdam by Plancius with
    Jodocus Hondius. The first depiction of this constellation in a celestial atlas
    was in Johann Bayer's Uranometria of 1603.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzpp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f16j
- name: Lepus
  description: Lepus is a constellation lying just south of the celestial equator,
    immediately south of Orion. Its name is Latin for hare. Although the hare does
    not represent any particular figure in Greek mythology, Lepus was one of the 48
    constellations listed by the 2nd century astronomer Ptolemy, and it remains one
    of the 88 modern constellations. It is located below the constellation Orion,
    and is sometimes represented as a hare being chased by Orion or, alternatively,
    by Orion's hunting dogs.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291d7t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04lrj
- name: Vulpecula
  description: Vulpecula is a faint constellation in the northern sky. Its name is
    Latin for "little fox", although it is commonly known simply as the fox. It was
    identified in the seventeenth century, and is located in the middle of the Summer
    Triangle.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzdr
  - https://usercontent.googleapis.com/freebase/v1/image/m/041khcs
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01d_y8
- name: Ara
  description: Ara is a southern constellation situated between Scorpius and Triangulum
    Australe. Its name is Latin for "altar". Ara was one of the 48 Greek constellations
    described by the 2nd century astronomer Ptolemy, and it remains one of the 88
    modern constellations defined by the International Astronomical Union.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290v4t
  - https://usercontent.googleapis.com/freebase/v1/image/m/09hkjbn
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0v9n
- name: Equuleus
  description: Equuleus is a constellation. Its name is Latin for 'horse', a foal.
    It was one of the 48 constellations listed by the 2nd century astronomer Ptolemy,
    and remains one of the 88 modern constellations. It is the second smallest of
    the modern constellations, spanning only 72 square degrees. It is also very faint,
    having no stars brighter than the fourth magnitude.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02913z3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02nn7
- name: Mensa
  description: Mensa is a constellation in the southern sky, created in the 18th
    century. Its name is Latin for table. It covers a keystone-shaped wedge of sky
    stretching from approximately 4h to 7.5h of right ascension, and −71 to −85.5
    degrees of declination. Other than the south polar constellation of Octans, it
    is the most southerly of constellations. As a result, it is essentially unobservable
    from the Northern Hemisphere. Besides those already mentioned, its other neighbouring
    constellations are Chamaeleon, Dorado, Hydrus, and Volans. It is the only constellation
    named after a feature on Earth.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029g1d0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0164f0
- name: Sculptor
  description: Sculptor is a small and faint constellation in the southern sky. It
    represents a sculptor. It was introduced by Nicolas Louis de Lacaille in the 18th
    century. He originally named it Apparatus Sculptoris, but the name was later shortened.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029ft1x
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013xpk
- name: Circinus
  description: |-
    Circinus is a small faint constellation in the southern sky, first defined in 1756 by French astronomer Nicolas Louis de Lacaille. Its name is Latin for compass, referring to the drafting tool used for drawing circles. Its brightest star is Alpha Circini, with an apparent magnitude of 3.19. Slightly variable, it is the brightest rapidly oscillating Ap star in the night sky. AX Circini is a Cepheid variable visible with the unaided eye, and BX Circini is a faint star thought to have been formed from the merger of two white dwarfs. Two sun-like stars have planetary systems: HD 134060 has two small planets, and HD 129445 has a Jupiter-like planet. Supernova SN 185 appeared in Circinus in 185 AD and was recorded by Chinese observers. Two novae have been observed more recently, in the 20th century.
    The Milky Way runs through the constellation, featuring prominent objects such as the open cluster NGC 5823 and the planetary nebula NGC 5315. Circinus hosts one notable spiral galaxy, the Circinus Galaxy, which was discovered in 1977 and is the closest Seyfert galaxy to the Milky Way. The Alpha Circinids, a meteor shower also discovered in 1977, radiate from this constellation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzp4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f160
- name: Telescopium
  description: |-
    Telescopium is a minor constellation in the southern celestial hemisphere, one of twelve created in the 18th century by French astronomer Nicolas Louis de Lacaille and one of several depicting scientific instruments. Its name is a Latinized form of the Greek word for telescope. Telescopium was later much reduced in size by Francis Baily and Benjamin Gould.
    The brightest star in the constellation is Alpha Telescopii, a blue-white subgiant with an apparent magnitude of 3.5, followed by the orange giant star Zeta Telescopii at magnitude 4.1. Eta and PZ Telescopii are two young star systems with debris disks and brown dwarf companions. Telescopium hosts two unusual stars with very little hydrogen that are likely to be the result of two merged white dwarfs: HD 168476, also known as PV Telescopii, is a hot blue extreme helium star, while RS Telescopii is an R Coronae Borealis variable. RR Telescopii is a cataclysmic variable that brightened as a nova to magnitude 6 in 1948.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291th8
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07j_n
- name: Scutum
  description: Scutum is a small constellation introduced in the seventeenth century.
    Its name is Latin for shield.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02927bd
  - https://usercontent.googleapis.com/freebase/v1/image/m/041g9j7
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cnqj
- name: Pictor
  description: |-
    Pictor is a small faint constellation in the Southern Celestial Hemisphere, located between the brilliant star Canopus and the Large Magellanic Cloud. Latin for painter, its name is an abbreviation of the older name Equuleus Pictoris. Normally represented as an easel, Pictor was invented and named by Abbé Nicolas Louis de Lacaille in the 18th century. The constellation's brightest star is Alpha Pictoris, a white main sequence star of apparent magnitude 3.3 around 97 light-years away from Earth. Pictor also hosts RR Pictoris, a cataclysmic variable star system that flared up as a nova, reaching magnitude 1.2 in 1925 before fading into obscurity.
    Pictor has attracted attention because of its second-brightest star Beta Pictoris, 63.4 light-years distant from Earth, which is surrounded by an unusual dust disk rich in carbon, as well as an exoplanet. Another five stars in the constellation have been found to have planets. Among them is HD 40307, an orange dwarf that has six planets orbiting it, one of which—HD 40307 g—is a potential super-Earth in the circumstellar habitable zone.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzr1
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f17j
- name: Indus
  description: Indus is a constellation in the southern sky. Created in the late
    sixteenth century, it represents an Indian, a word that could refer at the time
    to any native of Asia or the Americas.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzwf
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f1cm
- name: Crater
  description: Crater is a constellation. Its name is Latin for cup, and in Greek
    mythology it is identified with the cup of the god Apollo. It was one of the 48
    constellations listed by the 2nd century astronomer Ptolemy, and remains one of
    the 88 modern constellations. It is faint, with no star brighter than third magnitude.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gz07
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dygd
- name: Hydrus
  description: |-
    Hydrus is a small constellation in the deep southern sky. It was first depicted on a celestial atlas by Johann Bayer in his 1603 Uranometria. The French explorer and astronomer Nicolas Louis de Lacaille charted the brighter stars and gave their Bayer designations in 1756. Its name means "male water snake", as opposed to Hydra, a much larger constellation that represents a female water snake. It remains below the horizon for most Northern Hemisphere observers.
    The brightest star is the 2.8-magnitude Beta Hydri, also the closest reasonably bright star to the south celestial pole. Pulsating between magnitude 3.26 and 3.33, Gamma Hydri is a variable red giant some 60 times the diameter of our Sun. Lying near it is VW Hydri, one of the brightest dwarf novae in the heavens. Four star systems have been found to have exoplanets to date, most notably HD 10180, which could bear up to nine planetary companions.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02917h5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03l0d
- name: Octans
  description: |-
    Octans is a faint constellation of the southern sky. Its name is Latin for the eighth part of a circle, but it is named after the octant, a navigational instrument. The constellation was devised by Nicolas Louis de Lacaille in the eighteenth century.
    Octans is notable as the location of the south celestial pole. Unlike the north pole, it has no bright pole star: Sigma Octantis is a naked-eye star very close to the pole, but it is so faint that it is practically useless for navigation purposes. Conveniently for navigators, the constellation Crux, the Southern Cross, points toward the pole.
    The constellation is circumpolar to the south celestial pole, so it can be seen in Southern Hemisphere skies during the evening in any month of the year. The Right Ascension and month of best visibility given are for the three brightest stars, which are at their highest in the sky during the evening in November.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291jll
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05mk4
- name: Horologium
  description: Horologium is a small and faint constellation in the southern sky.
    Its name is a Latin transliteration of the Greek word for clock.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzvr
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f1c3
- name: Leo Minor
  description: |-
    Leo Minor is a small and faint constellation in the northern celestial hemisphere. Its name is Latin for "the smaller lion", in contrast to Leo, the larger lion. It lies between the larger and more recognizable Ursa Major to the north and Leo to the south. Leo Minor was not regarded as a separate constellation by classical astronomers; it was designated by Johannes Hevelius in 1687.
    There are 37 stars brighter than apparent magnitude 6.5 in the constellation; three are brighter than magnitude 4.5. 46 Leonis Minoris, an orange giant of magnitude 3.8, is located some 95 light-years from Earth. At magnitude 4.4, Beta Leonis Minoris is the second brightest star and the only one in the constellation with a Bayer designation. It is a binary star, the brighter component of which is an orange giant and the fainter a yellow-white main sequence star. The third brightest star is 21 Leonis Minoris, a rapidly rotating white main-sequence star of average magnitude 4.5. The constellation also includes two stars with planetary systems, two pairs of interacting galaxies, and the unique deep-sky object Hanny's Voorwerp.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gztp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f19s
- name: Microscopium
  description: Microscopium is a small constellation in the southern sky, defined
    in the 18th century by Nicolas Louis de Lacaille. Its brightest star is Gamma
    Microscopii of apparent magnitude 4.68, actually a yellow giant located around
    381 light-years distant. Two star systems—WASP-7 and HD 205739—have been found
    to have planets, while another—AU Microscopii—has a debris disk.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291g1f
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05031
- name: Corona Australis
  description: |-
    Corona Australis or Corona Austrina is a constellation in the Southern Celestial Hemisphere. Its Latin name means "southern crown", and it is the southern counterpart of Corona Borealis, the northern crown. One of the 48 constellations listed by the 2nd-century astronomer Ptolemy, it remains one of the 88 modern constellations. The Ancient Greeks saw Corona Australis as a wreath rather than a crown and associated it with Sagittarius or Centaurus. Other cultures have likened the pattern to a turtle, ostrich nest, a tent, or even a hut belonging to a rock hyrax.
    Although fainter than its namesake, the oval- or horseshoe-shaped pattern of its brighter stars renders it distinctive. Alpha and Beta Coronae Australis are the two brightest stars with an apparent magnitude of around 4.1. Epsilon Coronae Australis is the brightest example of a W Ursae Majoris variable in the southern sky. Lying alongside the Milky Way, Corona Australis contains one of the closest star-forming regions to our Solar System—a dusty dark nebula known as the Corona Australis Molecular Cloud, lying about 430 light years away. Within it are stars at the earliest stages of their lifespan.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_rj
  - https://usercontent.googleapis.com/freebase/v1/image/m/04pbm1d
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wvl
- name: Piscis Austrinus
  description: |-
    Piscis Austrinus is a constellation in the southern celestial hemisphere. The name is Latin for "the southern fish", in contrast with the larger constellation Pisces, which represents a pair of fishes. Prior to the 20th century, it was also known as Piscis Notius. Its only star brighter than 4th magnitude is Fomalhaut, which is a first-magnitude star and is the 18th brightest star in the night sky.
    Piscis Austrinus was one of the 48 constellations listed by the 2nd century astronomer Ptolemy, and it remains one of the 88 modern constellations. The stars of the modern constellation Grus once formed the "tail" of Piscis Austrinus. In 1597, Petrus Plancius carved out a separate constellation and named it after the crane.
    In Greek mythology, this constellation is known as the Great Fish and it is portrayed as swallowing the water being poured out by Aquarius, the water-bearer constellation. The two fish of the constellation Pisces are said to be the offspring of the Great Fish. In Egyptian mythology, this fish saved the life of the Egyptian goddess Isis, so she placed this fish and its descendants into the heavens as constellations of stars.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291l8q
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05_3_
- name: Triangulum Australe
  description: |-
    Triangulum Australe is a small constellation in the far southern celestial hemisphere. Its name is Latin for "the southern triangle", which distinguishes it from Triangulum in the northern sky and is derived from the almost equilateral pattern of its three brightest stars. It was first depicted on a celestial globe as Triangulus Antarcticus by Petrus Plancius in 1589, and later with more accuracy and its current name by Johann Bayer in his 1603 Uranometria. The French explorer and astronomer Nicolas Louis de Lacaille charted and gave the brighter stars their Bayer designations in 1756.
    Alpha Trianguli Australis, known as Atria, is a second magnitude orange giant and the brightest star in the constellation, as well as the 42nd-brightest star in the night sky. Completing the triangle are the two white main sequence stars Beta and Gamma Trianguli Australis. Although the constellation lies in the Milky Way and contains many stars, deep-sky objects are not prominent. Notable features include the open cluster NGC 6025 and planetary nebula NGC 5979.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291tgl
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07j_4
- name: Rangifer
  description: Rangifer was a small constellation located between the constellations
    of Cassiopeia and Camelopardalis. It is also known as Tarandus. Both words mean
    "reindeer" in Latin. "Rangifer" is the generic name of the reindeer, and "tarandus"
    is the specific name.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/044t4rr
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05dkkz
- name: Eridanus
  description: |-
    The modern constellation Eridanus lies across one of the quadrants symbolized by the The White Tiger of the West, and The Southern Asterisms, that divide the sky in traditional Chinese uranography.
    According to the quadrant, it is possible that the constellation Eridanus is not fully visible. Achernar is bright star in this constellation that may have never been seen in Chinese skies.
    The name of the western constellation in modern Chinese is 波江座, meaning "the waving river constellation".
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bd9vp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03_57t
Nebula:
- name: Orion Nebula
  description: |-
    The Orion Nebula is a diffuse nebula situated in the Milky Way south of Orion's Belt in the constellation of Orion. It is one of the brightest nebulae, and is visible to the naked eye in the night sky. M42 is located at a distance of 1,344 ± 20 light years and is the closest region of massive star formation to Earth. The M42 nebula is estimated to be 24 light years across. It has a mass of about 2000 times the mass of the Sun. Older texts frequently refer to the Orion Nebula as the Great Nebula in Orion or the Great Orion Nebula.
    The Orion Nebula is one of the most scrutinized and photographed objects in the night sky, and is among the most intensely studied celestial features. The nebula has revealed much about the process of how stars and planetary systems are formed from collapsing clouds of gas and dust. Astronomers have directly observed protoplanetary disks, brown dwarfs, intense and turbulent motions of the gas, and the photo-ionizing effects of massive nearby stars in the nebula.
