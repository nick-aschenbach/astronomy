  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01_lzy
- name: Libra
  description: Libra is a constellation of the zodiac. Its name is Latin for weighing
    scales, and its symbol is . It is fairly faint, with no first magnitude stars,
    and lies between Virgo to the west and Scorpius to the east.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291cl6
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04h36
- name: Andromeda
  description: |-
    Andromeda is one of the 48 constellations listed by the 2nd-century Greco-Roman astronomer Ptolemy and remains one of the 88 modern constellations. Located north of the celestial equator, it is named for Andromeda, daughter of Cassiopeia, in the Greek myth, who was chained to a rock to be eaten by the sea monster Cetus. Andromeda is most prominent during autumn evenings in the Northern Hemisphere, along with several other constellations named for characters in the Perseus myth. Because of its northern declination, Andromeda is visible only north of 40° south latitude; for observers farther south it lies below the horizon. It is one of the largest constellations, with an area of 722 square degrees. This is over 1,400 times the size of the full moon, 55% of the size of the largest constellation, Hydra, and over 10 times the size of the smallest constellation, Crux.
    Its brightest star, Alpha Andromedae, is a binary star that has also been counted as a part of Pegasus, while Gamma Andromedae is a colorful binary and a popular target for amateur astronomers. Only marginally dimmer than Alpha, Beta Andromedae is a red giant, its color visible to the naked eye.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029ftjd
  - https://usercontent.googleapis.com/freebase/v1/image/m/07b69cs
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/014031
- name: Capricornus
  description: |-
    Capricornus is one of the constellations of the zodiac; it is often called Capricorn, especially when referring to the corresponding astrological sign. Its name is Latin for "horned goat" or "goat horn", and it is commonly represented in the form of a sea-goat: a mythical creature that is half goat, half fish. Its symbol is .
    Capricornus is one of the 88 modern constellations, and was also one of the 48 constellations listed by the 2nd century astronomer Ptolemy. Under its modern boundaries it is bordered by Aquila, Sagittarius, Microscopium, Piscis Austrinus, and Aquarius. The constellation is located in an area of sky called the Sea or the Water, consisting of many water-related constellations such as Aquarius, Pisces and Eridanus. It is the second faintest constellation in the zodiac after Cancer, and it is the smallest constellation in the zodiac.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290zd5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01nk9
- name: Ophiuchus
  description: Ophiuchus is a large constellation located around the celestial equator.
    Its name is from the Greek Ὀφιοῦχος "serpent-bearer", and it is commonly represented
    as a man grasping the snake that is represented by the constellation Serpens.
    Ophiuchus was one of the 48 constellations listed by the 2nd-century astronomer
    Ptolemy, and it remains one of the 88 modern constellations. It was formerly referred
    to as Serpentarius and Anguitenens.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291jkx
  - https://usercontent.googleapis.com/freebase/v1/image/m/041ztb7
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05mhq
- name: Perseus
  description: |-
    Perseus, named after the Greek mythological hero Perseus, is a constellation in the northern sky. It was one of 48 listed by the 2nd-century astronomer Ptolemy and among the 88 modern constellations defined by the International Astronomical Union. It is located in the northern celestial hemisphere near several other constellations named after legends surrounding Perseus, including Andromeda to the west and Cassiopeia to the north. Perseus is also bordered by Aries and Taurus to the south, Auriga to the east, Camelopardalis to the north, and Triangulum to the west.
    The galactic plane of the Milky Way passes through Perseus but is mostly obscured by molecular clouds. The constellation's brightest star is the yellow-white supergiant Alpha Persei, which shines at magnitude 1.79. It and many of the surrounding stars are members of an open cluster known as the Alpha Persei Cluster. The best-known star, however, is Algol, linked with ominous legends because of its variability, which is noticeable to the naked eye. Rather than being an intrinsically variable star, it is an eclipsing binary.
