- name: GR 8
  description: GR 8 is a gas-rich dwarf irregular galaxy. In 1995, Tolstoy et al.
    estimated its distance to be ~7.9 Million light-years from Earth. There is still
    open question regarding if it is a member of the Local Group. It was discovered
    at the Lick Observatory using the 20-inch astrograph in either 1946, 1947, or
    1951.
