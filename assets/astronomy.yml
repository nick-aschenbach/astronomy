- name: NGC 5866
  description: NGC 5866 is a relatively bright lenticular or spiral galaxy in the
    constellation Draco. NGC 5866 was probably discovered by Pierre Méchain or Charles
    Messier in 1781, and independently found by William Herschel in 1788.
