- name: IC 342
  description: |-
    IC 342 is an intermediate spiral galaxy in the constellation Camelopardalis. The galaxy is near the galactic equator where dust obscuration makes it a difficult object for both amateur and professional astronomers to observe, though it can readily be detected even with binoculars. The dust of the Milky Way makes it difficult to determine the precise distance; modern estimates range from about 7 Mly to about 11 Mly.
    IC 342 is one of the brightest two galaxies in the IC 342/Maffei Group of galaxies, one of the galaxy groups that is closest to the Local Group. The galaxy was discovered by William Frederick Denning in 1895. Edwin Hubble first thought it to be in the Local Group, but later it was demonstrated that the galaxy is outside the Local Group.
    In 1935, Harlow Shapley declared that this galaxy was the third largest spiral galaxy by angular size then known, smaller only than the Andromeda Galaxy and the Triangulum Galaxy, being wider that the full moon.
    It has an H II nucleus.
