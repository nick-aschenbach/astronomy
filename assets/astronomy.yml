- name: Alpha Cancri
  description: Alpha Cancri is a star system in the constellation Cancer. It has
    the traditional name Acubens, from the Arabic الزوبنةal zubanāh, "the claws"
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0293zmh
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06mpbx
- name: Delta Scorpii
  description: |-
    Delta Scorpii is a star in the constellation Scorpius. It has the traditional name Dschubba or Dzuba, from Arabic jabhat, "forehead"; also Iclarcrau or Iclarkrav.
    Because Delta Scorpii is near the ecliptic it is occasionally occulted by the Moon, or by planets.
    Delta Scorpii is a proper motion member of the Upper Scorpius subgroup of the Scorpius–Centaurus OB association, the nearest such co-moving association of massive stars to the Sun. The Upper Scorpius subgroup contains thousands of young stars with mean age 11 million years at average distance of 470 light years. A recent analysis of the HR diagram position for Delta Scorpii estimates its effective temperature to be 27,400 K with a luminosity of 38,000 times that of the Sun, consistent with an isochronal age of 9–10 million years and an estimated mass of 14.6–14.9 solar masses.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291pl4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057sxm
- name: HD 189733
  description: |-
    HD 189733, also catalogued as V452 Vulpeculae, is a binary star system approximately 63 light-years away in the constellation of Vulpecula. The primary star is suspected to be an orange dwarf star, while the secondary star is a red dwarf star. Given that this system has the same visual magnitude as HD 209458, it promises much for the study of close transiting extrasolar planets. The star can be found with binoculars 0.3 degrees east of the Dumbbell Nebula.
    As of 2005, it has been confirmed that an extrasolar planet orbits the primary star within the system.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05kxj79
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/086jv4
- name: SS 433
  description: |-
    SS 433 is one of the most exotic star systems observed. It is an eclipsing X-ray binary system, with the primary most likely a black hole, or possibly a neutron star. The spectrum of the secondary companion star suggests that it is a late A-type star. SS 433 is a microquasar, the first discovered.
    SS 433's designation comes from its catalogers, Case Western Reserve astronomers Nicholas Sanduleak and C. Bruce Stephenson. It was the 433rd entry in their 1977 catalog of stars with strong emission lines.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03rwsqf
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/052w7l
- name: Delta Capricorni
  description: |-
    Delta Capricorni, also traditionally named Deneb Algedi and Scheddi, is a binary star system approximately 39 light-years away in the constellation of Capricornus. The primary star in the system is a white giant star and the combined light of its members makes it the brightest "single" star within the constellation.
    Because it is near the ecliptic, Delta Capricorni can be occulted by the Moon, and also by planets.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290zd5
  - https://usercontent.googleapis.com/freebase/v1/image/m/07t53w1
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06mpxv
- name: Luyten 726-8
  description: Luyten 726-8 is a binary star system that is one of Earth's nearest
    neighbors, at about 8.7 light years from Earth in the constellation Cetus. Luyten
    726-8B is also known under the variable star designation UV Ceti, being the archetype
    for the class of flare stars.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0h0rk30
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03wjzy
- name: 16 Cygni
  description: 16 Cygni or 16 Cyg is a triple star system approximately 69 light-years
    away from Earth in the constellation of Cygnus. It consists of two Sun-like yellow
    dwarf stars, 16 Cygni A and 16 Cygni B, together with a red dwarf, 16 Cygni C.
    In 1996 an extrasolar planet was discovered in an eccentric orbit around 16 Cygni
    B.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rp5m9
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04j0rr
- name: Mu Boötis
  description: |-
    Mu Boötis is a triple star system in the constellation Boötes. It has the traditional name Alkalurops, and the Flamsteed designation 51 Boötis. Mu Boötis is approximately 121 light-years from Earth.
    The name Alkalurops is from Greek καλαύροψ kalaurops "shepherd's staff", through the Arabic.
    It is known as 七公六 in Chinese.
    The primary component, μ¹ Boötis, is a yellow-white F-type subgiant with an apparent magnitude of +4.31.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04r0tfv
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/08bgmh
- name: Atlas
  description: |-
    Atlas is a triple star system in the Pleiades open cluster. It is also known as 27 Tauri.
    The primary component, Atlas A, is a blue-white B-type giant with an apparent magnitude of +3.62. It is a spectroscopic binary whose components have magnitudes of +4.1 and +5.6. The binary makes one orbit every 1250 days. Atlas also has a dimmer magnitude +6.8 companion, Atlas B, at a separation of 0.4 arcseconds or at least 52 astronomical units away.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04sfj2f
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/030krz
- name: GRS 1915+105
  description: GRS 1915+105 or V1487 Aquilae is an X-ray binary star system which
    features a regular star and a black hole. It was discovered on August 15, 1992
    by the WATCH all-sky monitor aboard Granat. "GRS" stands for "GRANAT source",
    "1915" is the right ascension and "105" is declination in units of 0.1 degree.
    The NIR counterpart was confirmed by spectroscopic observations. The binary system
    lies 11,000 parsecs away in Aquila. GRS 1915+105 is the heaviest of the stellar
    black holes so far known in the Milky Way Galaxy, with 10 to 18 times the mass
    of the Sun. It is also a microquasar, and it appears that the black hole may rotate
    at 1,150 times per second.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05mbxf5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02z12rq
- name: AE Aquarii
  description: |-
    AE Aquarii is a cataclysmic variable binary star of the DQ Herculis type. Based upon parallax measurements, the system is located at a distance of about 280 light-years from the Earth. Because of its unique properties, this system has been subject to a number of scientific studies.
    The AE Aquarii system consisting of an ordinary star in a close orbit around a magnetic white dwarf; the pair orbit each other with a period of 9.88 hours. The white dwarf primary has 63% of the Sun's mass but a radius of only about 1% of the Sun. As of 2009, it has the shortest known spin period of any white dwarf, completing a full revolution every 33.08 seconds. This spin is decreasing at a rate of 1.78 ns per year, which is unusually high. The secondary star has a stellar classification of K4-5 V, making it a main sequence star that is generating energy at its core through the thermonuclear fusion of hydrogen. It has about 37% of the Sun's mass but 79% of the Sun's radius.
    This system displays flare activity that has been observed across multiple bands of the electromagnetic spectrum, including X-rays.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05l4z6s
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04g0w39
- name: HD 80606 and HD 80607
  description: HD 80606 and HD 80607 are two stars comprising a binary star system
    approximately 190 light-years away in the constellation of Ursa Major. Both stars
    orbit each other at an average distance of 1,200 astronomical units. The binary
    system is listed as Σ1341 in the Struve Catalogue of Double Stars, however this
    designation is not in wide use and the system is usually referred to by the HD
    designations of its constituent stars. An extrasolar planet has been confirmed
    to orbit HD 80606 in a highly elliptical orbit.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05kyg5p
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0c3rhs
- name: Delta Muscae
  description: Delta Muscae, often catalogued as HD 112985, is a spectroscopic binary
    star system and the closest to the Earth in the southern hemisphere constellation
    of Musca at a distance of approximately 27.8 parsecs. The main star is classified
    as a giant star with an orange tint. It is one of the stars given a Bayer designation
    by astronomer Johann Bayer. It was recorded in Bayer's 1603 publication Uranometria.
    In addition it is one of the main stars used in the visual formation of the Musca
    constellation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029gzt4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04zyly6
- name: S Antliae
  description: S Antliae is a W Ursae Majoris-type eclipsing binary variable star
    in Antlia. It varies in apparent magnitude from 6.27 to 6.83 over a period of
    15.6 hours. The system shines with a combined spectrum of A9V. Based upon an annual
    parallax shift of 11.84 milliarc seconds as measured by the Hipparcos satellite,
    this system is 270 light-years from Earth. Analysing and recalibrating yields
    a parallax of 13.30 and hence a distance of 250 light-years. The system is classed
    as an A-type W Ursae Majoris variable—the primary is hotter than the secondary
    and the drop in magnitude is caused by the latter passing in front of the former.
    Calculating the properties of the component stars from the orbital period indicates
    that the primary star has a mass 1.94 times and a diameter 2.026 times that of
    the Sun, and the secondary has a mass 0.76 times and a diameter 1.322 times that
    of the Sun. The primary has a surface temperature of 7800 K, while the secondary
    is a little cooler at 7340 K. The two stars have similar luminosity and spectral
    type as they have a common envelope and share stellar material. The system is
    thought to be around 5-6 billion years old.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290v48
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04cxk1w
- name: UScoCTIO 108
  description: UScoCTIO 108 is a binary system, approximately 470 light-years away
    in the Upper Scorpius OB association. The primary, UScoCTIO 108A, with mass around
    0.06 solar masses, is a brown dwarf or low-mass red dwarf. The secondary, UScoCTIO
    108B, with a mass around the deuterium burning limit of 13 Jupiter masses, would
    be classified as either a brown dwarf or an extrasolar planet.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bn005t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/047s4tz
- name: UX Tauri
  description: UX Tauri, abbreviated as UX Tau, is a binary star system approximately
    450 light-years away in the constellation of Taurus. It is notable for the fact
    that, despite its recent creation, the Spitzer Space Telescope discovered that
    its protoplanetary disk contains a gap. The dust, which normally accumulates in
    an expanding ring starting right next to the star at such a young age, is either
    very thin or nonexistent at a range of 0.2 to 56 AU from the star. Typically,
    this means that the early ancestors of planets may be forming from the disk, though
    the star only ignited about 1 million years ago. In contrast, Earth was formed
    approximately 4.54 billion years ago, placing its formation about sixty million
    years after the Sun's ignition around 4.6 billion years ago.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04s4sq4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03d4p70
- name: BD Camelopardalis
  description: BD Camelopardalis is an S star and symbiotic star in the constellation
    Camelopardalis. It was recognized as a spectroscopic binary star in 1922, and
    its orbital solution published in 1984; it has a 596-day orbital period. A spectroscopic
    composition analysis was done of the red giant primary star in 1986.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_mq
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04n1sgf
- name: Great Diamond
  description: |-
    The Great Diamond is an asterism. Astronomy popularizer Hans A. Rey called it the Virgin's Diamond. It is composed of the stars Cor Caroli, Denebola, Spica, and Arcturus. It is somewhat larger than the Big Dipper.
    The three southernmost stars are sometimes given their own asterism, the Spring Triangle.
    Lying within the Great Diamond is the set of stars traditionally assigned to Coma Berenices. Many nearby galaxies, including galaxies within the Virgo Cluster, are located within this asterism, and some of these galaxies can easily be observed with amateur telescopes.
