- name: UDFy-38135539
  description: |-
    UDFy-38135539 is the Hubble Ultra Deep Field identifier for a galaxy which was calculated as of October 2010 to have a light travel time of 13.1 billion years with a present proper distance of around 30 billion light-years.
    It was discovered by three teams in September 2009 in sensitive infrared Hubble Space Telescope images and identified by these as source UDF-38135539 source HUDF.YD3 and source 1721, and additionally reported in the Astrophysical Journal, and the Monthly Notices of the Royal Astronomical Society. All teams independently identified the source likely an extremely distant galaxy because there were no measurable light at visible wavelengths. Following the discovery of this candidate distant galaxy, another team targeted this object with ground-based spectroscopy to confirm the distance, reporting a redshift of 8.6. However, attempts to replicate this observation strongly suggest the original claim was in error, meaning that at the present time the galaxy only has a photometric redshift estimate.
