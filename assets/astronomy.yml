- name: Star of Bethlehem
  description: |-
    In Christian tradition, the Star of Bethlehem, also called the Christmas Star, revealed the birth of Jesus to the Biblical Magi, and later led them to Bethlehem. The star appears only in the nativity story of the Gospel of Matthew, where magi "from the east" are inspired by the star to travel to Jerusalem. There they meet King Herod of Judea, and ask where the king of the Jews had been born. Herod, following a verse from the Book of Micah interpreted as a prophecy, directs them to Bethlehem. The star leads them to Jesus' home in the town, where they worship him and give him gifts. The wise men are then given a divine warning not to return to Herod so they return home by a different route.
    Many Christians see the star as a miraculous sign to mark the birth of the Christ. Some theologians claimed that the star fulfilled a prophecy, known as the Star Prophecy. Astronomers have made several attempts to link the star to unusual astronomical events, such as a conjunction of Jupiter and Saturn, a comet or a supernova.
    Many modern scholars do not consider the story to be describing a historical event but a pious fiction created by the author of the Gospel of Matthew.
