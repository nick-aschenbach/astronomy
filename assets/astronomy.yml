- name: 61 Virginis
  description: |-
    61 Virginis is a G-type main sequence star slightly less massive than the Sun, located about 27.9 light-years away in the constellation of Virgo. The composition of this star is nearly identical to the Sun.
    61 Virginis is the first well-established main-sequence star very similar to the Sun with a potential Super-Earth, though COROT-7 is arguably the first.
