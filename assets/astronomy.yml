- name: 51 Andromedae
  description: |-
    51 Andromedae is a 4th magnitude star, the 5th brighest in the constellation Andromeda. It does not have a Bayer designation. It is occasionally called by the proper name Nembus in Bayer's Uranometria and Bode's star atlas Uranographia.
    Ptolemy included this star in Andromeda in the Almagest, but it was moved into Perseus by Johann Bayer, who designated it Upsilon Persei. Flamsteed moved it back, and the International Astronomical Union made Flamsteed's 51 Andromedae its official designation in 1930.
    In Chinese, 天大將軍, meaning Heaven's Great General, refers to an asterism consisting of 51 Andromedae, γ Andromedae, φ Persei, 49 Andromedae, χ Andromedae, υ Andromedae, τ Andromedae, 56 Andromedae, β Trianguli, γ Trianguli and δ Trianguli. Consequently, 51 Andromedae itself is known as 天大將軍三
    51 Andromedae is an orange K-type giant with an apparent magnitude of +3.59. It is approximately 177 light years from the Earth.
