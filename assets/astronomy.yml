- name: Beta Pictoris
  description: |-
    Beta Pictoris is the second brightest star in the constellation Pictor. It is located 63.4 light years from our solar system, and is 1.75 times as massive and 8.7 times as luminous as the Sun. The Beta Pictoris system is very young, only 8–20 million years old, although it is already in the main sequence stage of its evolution. Beta Pictoris is the title member of the Beta Pictoris moving group, an association of young stars which share the same motion through space and have the same age.
    Beta Pictoris shows an excess of infrared emission compared to normal stars of its type, which is caused by large quantities of dust and gas near the star. Detailed observations reveal a large disk of dust and gas orbiting the star, which was the first debris disk to be imaged around another star. In addition to the presence of several planetesimal belts and cometary activity, there are indications that planets have formed within this disk and that the processes of planet formation may still be ongoing. Material from the Beta Pictoris debris disk is thought to be the dominant source of interstellar meteoroids in our solar system.
