- name: Beta Cancri
  description: |-
    Beta Cancri is the brightest star in the constellation Cancer. It has the traditional name Tarf or Al Tarf, certainly a derivation from Arabic الطرف aṭ-ṭaraf "the eye" or طرفة aṭ-ṭarfah "the glance". It is approximately 290 light years from Earth.
    This is an orange K-type giant, about 49 times the radius of the Sun, with an apparent magnitude of +3.50 and absolute magnitude of -1.25. It has a faint, fourteenth magnitude, red dwarf companion star located 29 arcseconds away. A planet, Beta Cancri b, was discovered on May 13, 2014.
