- name: Beta Ophiuchi
  description: |-
    Beta Ophiuchi is a star in the equatorial constellation of Ophiuchus. It has the traditional names Celbalrai, which comes from the Arabic كلب الراعي kalb al-rā‘ī meaning "shepherd dog". It is also called Cheleb, Kelb Alrai, or sometimes just Alrai. The apparent visual magnitude of this star is 2.7, which is readily visible to the naked eye even from urban skies. The distance to this star can be estimated using parallax measurements, yielding a value of 81.8 light-years.
    This is a giant star with a stellar classification of K2 III. Although it is only 13% greater in mass than the Sun, it has reached a stage in its evolution where the atmosphere has expanded to about 12 times the Sun's radius and is radiating 63 times the luminosity of the Sun. Its outer envelope is relatively cool with an effective temperature of 4,467 K, giving it the orange hue typical of K-type stars. Like some other K-type giants, β Ophiuchi has been found to vary very slightly in brightness,
    Cebalrai is a member of the thin disk population.
