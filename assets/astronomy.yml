Meteor Shower:
- name: Perseids
  description: |-
    The Perseids are a prolific meteor shower associated with the comet Swift–Tuttle. The Perseids are so called because the point from which they appear to come, called the radiant, lies in the constellation Perseus. The name derives in part from the word Perseides, a term found in Greek mythology referring to the sons of Perseus.
    The stream of debris is called the Perseid cloud and stretches along the orbit of the comet Swift–Tuttle. The cloud consists of particles ejected by the comet as it travels on its 133-year orbit. Most of the particles have been part of the cloud for around a thousand years. However, there is also a relatively young filament of dust in the stream that was pulled off the comet in 1865, which can give an early mini-peak the day before the maximum shower.
    The earliest information on this meteor shower is found in Chinese annals in A.D. 36. However, credit for recognising the shower's annual appearance is given to Adolphe Quetelet, who reported in 1835 that there was a shower emanating from the constellation Perseus. Some Catholics refer to the Perseids as the "tears of Saint Lawrence", since 10 August is the date of that saint's martyrdom.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/041jyln
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01drjr
- name: Leonids
  description: |-
    The Leonids are a prolific meteor shower associated with the comet Tempel-Tuttle. The Leonids get their name from the location of their radiant in the constellation Leo: the meteors appear to radiate from that point in the sky. Their proper Greek name should be Leontids, but the word was initially constructed as a Greek/Latin hybrid and it has been used since. They peak in the month of November.
    Earth moves through the meteoroid stream of particles left from the passages of a comet. The stream comprises solid particles, known as meteoroids, ejected by the comet as its frozen gases evaporate under the heat of the Sun when it is close enough – typically closer than Jupiter's orbit. The Leonids are a fast moving stream which encounter the path of Earth and impact at 72 km/s. Larger Leonids which are about 10 mm across have a mass of half a gram and are known for generating bright meteors. An annual Leonid shower may deposit 12 or 13 tons of particles across the entire planet.
    The meteoroids left by the comet are organized in trails in orbits similar to though different from that of the comet.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bgd8r
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04nm8
- name: Geminids
  description: The Geminids are a meteor shower caused by the object 3200 Phaethon,
    which is thought to be a Palladian asteroid with a "rock comet" orbit. This would
    make the Geminids, together with the Quadrantids, the only major meteor showers
    not originating from a comet. The meteors from this shower are slow moving, can
    be seen in December and usually peak around December 13–14, with the date of highest
    intensity being the morning of December 14. The shower is thought to be intensifying
    every year and recent showers have seen 120–160 meteors per hour under optimal
    conditions, generally around 02:00 to 03:00 local time. Geminids were first observed
    in 1862, much more recently than other showers such as the Perseids and Leonids.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/041bhzx
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/014s9q
- name: Orionids
  description: The Orionid meteor shower, usually shortened to the Orionids, is the
    most prolific meteor shower associated with Halley's Comet. The Orionids are so-called
    because the point they appear to come from, called the radiant, lies in the constellation
    Orion, but they can be seen over a large area of the sky. Orionids are an annual
    meteor shower which last approximately one week in late-October. In some years,
    meteors may occur at rates of 50-70 per hour.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/041_0ps
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/025y5nx
- name: Quadrantids
  description: |-
    The Quadrantids are a January meteor shower. The zenithal hourly rate of this shower can be as high as two other reliably rich meteor showers, the Perseids in August and the Geminids in December. Yet Quadrantid meteors are not seen as often as meteors in these other two showers, because the peak intensity is exceedingly sharp, sometimes lasting only hours.
    The meteor rates exceed one-half of their highest value for only about 8 hours. This means that the stream of particles that produces this shower is narrow – and apparently deriving from and within the last 500 years from some orbiting body. The parent body of the Quadrantids was tentatively identified in 2003 by Peter Jenniskens as the minor planet 2003 EH1, which in turn may be related to the comet C/1490 Y1 that was observed by Chinese, Japanese and Korean astronomers some 500 years ago.
    The radiant point of this shower is an area inside the constellation Boötes, not far from the Big Dipper. It lies between the end of the handle of the Big Dipper and the quadrilateral of stars marking the head of the constellation Draco.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05mdf1t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dzc_
- name: Arietids
  description: |-
    The Arietids are a strong meteor shower that lasts from May 22 to July 2 each year, and peaks on June 7. The Arietids, along with the Zeta Perseids, are the most intense daylight meteor showers of the year. The source of the shower is unknown, but scientists suspect that they come from the asteroid 1566 Icarus, although the orbit also corresponds similarly to 96P/Machholz.
    First discovered at Jodrell Bank Observatory in England during the summer of 1947, the showers are caused when the Earth passes through a dense portion of two interplanetary meteoroid streams, producing an average of 60 shooting stars each hour, that originate in the sky from the constellation Aries and the constellation Perseus. However, because both constellations are so close to the Sun when these showers reach their peak, the showers are difficult to view with the naked eye. Some of the early meteors are visible in the very early hours of the morning, usually an hour before dawn. The meteors strike Earth's atmosphere at speeds around 39 km/s.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03tfm_x
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0267snj
