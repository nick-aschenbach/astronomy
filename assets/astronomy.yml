- name: Ursa Minor Dwarf
  description: The Ursa Minor Dwarf dwarf spheroidal galaxy was discovered by A.G.
    Wilson of the Lowell Observatory in 1954. It is part of the Ursa Minor constellation,
    and a satellite galaxy to the Milky Way. The galaxy consists mainly of older stars
    and there appears to be little to no ongoing star formation in the Ursa Minor
    Dwarf galaxy. Its centre is around 225,000 light years distant from Earth.
