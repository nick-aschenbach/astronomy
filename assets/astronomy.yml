- name: Thuban
  description: |-
    Thuban, also known by its Bayer designation Alpha Draconis, is a star in the constellation of Draco. A relatively inconspicuous star in the night sky of the Northern Hemisphere, it is historically significant as having been the north pole star in ancient times. Thuban is an Arabic word for snake ثعبان thuʿbān.
    Even though Johann Bayer gave Thuban the designation Alpha, its apparent magnitude of 3.65 is 3.7 times fainter than the brightest star in the constellation, Gamma Draconis, whose apparent magnitude is 2.24.
