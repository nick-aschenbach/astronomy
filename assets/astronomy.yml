- name: H II region
  description: |-
    An H II region is a large, low-density cloud of partially ionized gas in which star formation has recently taken place. The short-lived blue stars forged in these regions emit copious amounts of ultraviolet light that ionize the surrounding gas. H II regions—sometimes several hundred light-years across—are often associated with giant molecular clouds. The first known H II region was the Orion Nebula, which was discovered in 1610 by Nicolas-Claude Fabri de Peiresc.
    H II regions are named for the large amount of ionised atomic hydrogen they contain, referred to as H II, pronounced H-two by astronomers. Such regions have extremely diverse shapes, because the distribution of the stars and gas inside them is irregular. They often appear clumpy and filamentary, sometimes showing bizarre shapes such as the Horsehead Nebula. H II regions may give birth to thousands of stars over a period of several million years. In the end, supernova explosions and strong stellar winds from the most massive stars in the resulting star cluster will disperse the gases of the H II region, leaving behind a cluster of birthed stars such as the Pleiades.
  images:
