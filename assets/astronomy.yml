- name: Nemesis
  description: |-
    Nemesis is a hypothetical red dwarf star or brown dwarf, originally postulated in 1984 to be orbiting the Sun at a distance of about 95,000 AU, somewhat beyond the Oort cloud, to explain a perceived cycle of mass extinctions in the geological record, which seem to occur more often at intervals of 26 million years. As of 2012, over 1800 brown dwarfs have been identified and none of them are inside the Solar System. There are actually fewer brown dwarfs in our cosmic neighborhood than previously thought. Rather than one star for every brown dwarf, there may be as many as six stars for every brown dwarf. The majority of solar-type stars are single.
    More recent theories suggest that other forces, like close passage of other stars, or the angular effect of the galactic gravity plane working against the outer solar orbital plane, may be the cause of orbital perturbations of some outer Solar System objects. In 2011, Coryn Bailer-Jones did an analysis of craters on the surface of the Earth and reached the conclusion that the earlier findings of simple periodic patterns to be statistical artifacts, and found that the crater record shows no evidence for Nemesis. However, in 2010, A.L.
