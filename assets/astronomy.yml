- name: Nu Ophiuchi
  description: |-
    Nu Ophiuchi is a star in the equatorial constellation of Ophiuchus. This star is sometimes called by the name Sinistra, meaning left side in Latin. The apparent visual magnitude is +3.3, making it one of the brighter members of this constellation. Based upon parallax measurements made during the Hipparcos mission, this star is located about 151 light-years from Earth.
    In China, the star is part of 天市左垣, meaning Left Wall of Heavenly Market Enclosure. The stars in this group include ν Ophiuchi, δ Herculis, λ Herculis, μ Herculis, ο Herculis, 112 Herculis, ζ Aquilae, θ¹ Serpentis, η Serpentis, ξ Serpentis and η Ophiuchi. Consequently, ν Ophiuchi itself is known as 天市左垣九, and together with ζ Capricorni represents the state Yan in the Twelve States constellation.
    Nu Ophiuchi has about three times the mass of the Sun and is roughly 330 million years old. The spectrum of the star matches a stellar classification of K0 IIIa, indicating it is a giant star that has exhausted the supply of hydrogen at its core and evolved away from the main sequence of stars like the Sun. Unusually, it displays an anomalously low abundance of cyanogen for a star of its type.
