  description: NGC 5195 is a dwarf galaxy that is interacting with the Whirlpool
    Galaxy. Both galaxies are located approximately 25 million light-years away in
    the constellation Canes Venatici. Together, the two galaxies are one of the most
    famous interacting galaxy pairs.
