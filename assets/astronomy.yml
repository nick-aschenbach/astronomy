- name: Messier 91
  description: Messier 91 is a barred spiral galaxy located in the Coma Berenices
    constellation and is part of the Virgo Cluster of galaxies. M91 is about 63 million
    light-years away from the earth. It was the last of a group of eight nebulae discovered
    by Charles Messier in 1781. Originally M91 was a missing Messier object in the
    catalogue as the result a bookkeeping mistake by Messier. It was not until 1969
    that amateur astronomer William C. Williams realized that M91 was NGC 4548, which
    was documented by William Herschel in 1784
