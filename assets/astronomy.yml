- name: Mintaka
  description: Mintaka is a star some 916 light years distant in the constellation
    Orion. It has a Bayer designation of Delta Orionis and a Flamsteed designation
    of 34 Orionis. The name Mintaka comes from منطقة manṭaqa, which means "the belt"
    in Arabic. Together with Alnitak and Alnilam, the three stars make up the belt
    of Orion, known by many names among ancient cultures. When Orion is close to the
    meridian, Mintaka is the right-most of the belt's stars as seen by an observer
    in the Northern Hemisphere facing south.
