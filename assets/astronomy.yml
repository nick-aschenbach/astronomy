- name: Beehive Cluster
  description: |-
    The Beehive Cluster, also known as Praesepe, M44, NGC 2632, or Cr 189, is an open cluster in the constellation Cancer. It is one of the nearest open clusters to the Solar System, and it contains a larger star population than most other nearby clusters. Under dark skies the Beehive Cluster looks like a nebulous object to the naked eye; thus it has been known since ancient times. The classical astronomer Ptolemy called it "the nebulous mass in the breast of Cancer," and it was among the first objects that Galileo studied with his telescope.
    The cluster's age and proper motion coincide with those of the Hyades open cluster, suggesting that both share a similar origin. Both clusters also contain red giants and white dwarfs, which represent later stages of stellar evolution, along with main sequence stars of spectral classes A, F, G, K, and M.
    The cluster's distance is often cited to lie between 160 to 187 parsecs. The 2009 catalog of revised Hipparcos parallaxes for Praesepe members and the latest iteration of color-magnitude diagram fitting in the infrared favor an analogous distance near 182 pc. There is better agreement on its age, at about 600 million years.
