- name: NGC 1291
  description: NGC 1291, also known as NGC 1269, is a ring galaxy with an unusual
    inner bar and outer ring structure located about 33 million light-years away in
    the constellation Eridanus. It was discovered by James Dunlop in 1826 and subsequently
    entered into the New General Catalogue as NGC 1291 by Johan Ludvig Emil Dreyer.
    John Herschel then observed the same object in 1836 and entered it into the catalog
    as NGC 1269 without realizing that it was a duplicate. This galaxy was cited as
    an example of a "transitional galaxy" by NASA's Galaxy Evolution Explorer team
    in 2007.
