- name: UDFj-39546284
  description: UDFj-39546284 is the designation given to a stellar structure reported
    January 27, 2011, as light from the oldest object detected through infrared observation
    within the Hubble Space Telescope. The object was identified by G. Illingworth,
    R. Bouwens and the HUDF09 Team during 2009 and 2010 and is in the Fornax constellation.
    It was initially thought to be at redshift z~10 using Hubble and Spitzer telescope
    photometric data, including Hubble Extreme Deep Field. Subsequently it was reported
    to possibly be at a record-breaking redshift z = 11.9 using Hubble and Spitzer
    telescope data, including Hubble Ultra-Deep Field. Recent analyses have suggested
    this source is more likely to be a low redshift interloper, with extreme emission
    lines in its spectrum producing the appearance of a very high redshift source.
