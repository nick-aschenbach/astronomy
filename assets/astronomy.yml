- name: Cancer
  description: 'Cancer is one of the twelve constellations of the zodiac. Its name
    is Latin for crab and it is commonly represented as one. Its astrological symbol
    is . Cancer is a medium-size constellation with an area of 506 square degrees
    and its stars are rather faint, its brightest star Beta Cancri having an apparent
    magnitude of 3.5. It contains two stars with known planets, including 55 Cancri,
    which has five: one super-earth and four gas giants, one of which is in the habitable
    zone and as such has expected temperatures similar to Earth. Located at the center
    of the constellation is Praesepe, one of the closest open clusters to Earth and
    a popular target for amateur astronomers.'
