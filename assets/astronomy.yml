- name: Castor
  description: Castor is the second brightest star in the constellation Gemini and
    one of the brightest stars in the night sky. Although it has the Bayer designation
    "alpha", it is actually fainter than Beta Geminorum. Castor is 49.8 light years
    away from Earth.
