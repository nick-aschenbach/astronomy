- name: Leo I
  description: Leo I is a dwarf spheroidal galaxy in the constellation Leo. At about
    820,000 light-years distant, it is a member of the Local Group of galaxies and
    is thought to be one of the most distant satellites of the Milky Way galaxy. It
    was discovered in 1950 by Albert George Wilson on photographic plates of the National
    Geographic Society – Palomar Observatory Sky Survey, which were taken with the
    48-inch Schmidt camera at Palomar Observatory.
