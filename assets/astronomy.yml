- name: Pi3 Orionis
  description: |-
    Pi³ Orionis is the Bayer designation for a star in the equatorial constellation of Orion. It has the traditional name of Tabit and the Flamsteed designation 1 Orionis. At an apparent visual magnitude of 3.16, it is readily visible to the naked eye. Pi³ Orionis is the brightest star in the lion's hide that Orion is holding. The distance to this star, as measured using the parallax technique, is 26.32 light-years. Though no extrasolar planets have been observed around Pi³ Orionis, the star is considered a prime location for planets as small as the Earth.
    Pi³ Orionis is a main-sequence star of spectral type F6 V. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified. Compared to the Sun, it has about 124% of the mass, 132% of the radius, and nearly 3 times the luminosity. This energy is being radiated from the star's outer atmosphere at an effective temperature of 6,516 K, giving it the yellow-white glow of an F-type star. Pi³ Orionis is most likely single; a nearby star is probably an optical companion.
