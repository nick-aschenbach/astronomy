- name: NGC 7479
  description: NGC 7479 is a barred spiral galaxy about 105 million light-years away
    in the constellation Pegasus. It was discovered by William Herschel in 1784. Supernovae
    SN 1990U and SN2009jf occurred in NGC 7479. NGC 7479 is also recognized as a Seyfert
    galaxy undergoing starburst activity in the nucleus and the outer arms. Polarization
    studies of this galaxy indicate that it recently underwent a minor merger and
    that it is unique in the radio continuum, with arms opening in a direction opposite
    to the optical arms.
