  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06m_p
- name: Sirius
  description: |-
    Sirius is the brightest star in the night sky. With a visual apparent magnitude of −1.46, it is almost twice as bright as Canopus, the next brightest star. The name "Sirius" is derived from the Ancient Greek: Σείριος Seirios. The star has the Bayer designation Alpha Canis Majoris. What the naked eye perceives as a single star is actually a binary star system, consisting of a white main-sequence star of spectral type A1V, termed Sirius A, and a faint white dwarf companion of spectral type DA2, called Sirius B. The distance separating Sirius A from its companion varies between 8.2 and 31.5 AU.
    Sirius appears bright because of both its intrinsic luminosity and its proximity to Earth. At a distance of 2.6 parsecs, as determined by the Hipparcos astrometry satellite, the Sirius system is one of Earth's near neighbors. Sirius is gradually moving closer to the Solar System, so it will slightly increase in brightness over the next 60,000 years. After that time its distance will begin to recede, but it will continue to be the brightest star in the Earth's sky for the next 210,000 years.
    Sirius A is about twice as massive as the Sun and has an absolute visual magnitude of 1.42.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bj7v5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06zbk
- name: Polaris
  description: |-
    Polaris is the brightest star in the constellation, Ursa Minor, and the 45th brightest star in the night sky. It is very close to the north celestial pole, making it the current northern pole star.
    It is a multiple star, comprising the main star, α UMi Aa, which is a supergiant; two smaller companions, α UMi B and α UMi Ab; and two distant components, α UMi C and α UMi D. α UMi B was discovered in 1780 by William Herschel.
    Many recent papers calculate the distance to Polaris at about 434 light-years. Some suggest that it may be 30% closer, which, if correct, is especially notable because Polaris is the closest Cepheid variable to Earth, so its physical parameters are critically important to the whole astronomical distance scale.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bh7yt
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05s8k
- name: Betelgeuse
  description: |-
    Betelgeuse, also known by its Bayer designation Alpha Orionis, is the ninth-brightest star in the night sky and second-brightest in the constellation of Orion. Distinctly reddish, it is a semiregular variable star whose apparent magnitude varies between 0.2 and 1.2, the widest range of any first-magnitude star. Betelgeuse is one of three stars that make up the Winter Triangle, and it marks the center of the Winter Hexagon. The star's name is derived from the Arabic يد الجوزاء Yad al-Jauzā', meaning "the hand of Orion". The Arabic character for Y was misread as B by medieval translators, creating the initial B in Betelgeuse.
    The star is classified as a red supergiant of spectral type M2Iab and is one of the largest and most luminous observable stars. If Betelgeuse were at the center of the Solar System, its surface would extend past the asteroid belt, possibly to the orbit of Jupiter and beyond, wholly engulfing Mercury, Venus, Earth and Mars. Estimates of its mass are poorly constrained, but range from 5 to 30 times that of the Sun. Its distance from Earth was estimated in 2008 at 640 light-years, yielding a mean absolute magnitude of about −6.02.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bp3kl
  - https://usercontent.googleapis.com/freebase/v1/image/m/03t1dvy
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0f2_8
- name: Vega
  description: |-
    Vega is the brightest star in the constellation Lyra, the fifth brightest star in the night sky and the second brightest star in the northern celestial hemisphere, after Arcturus. It is a relatively close star at only 25 light-years from Earth, and, together with Arcturus and Sirius, one of the most luminous stars in the Sun's neighborhood.
    Vega has been extensively studied by astronomers, leading it to be termed "arguably the next most important star in the sky after the Sun." Vega was the northern pole star around 12,000 BCE and will be so again around the year 13,727 when the declination will be +86°14'. Vega was the first star other than the Sun to be photographed and the first to have its spectrum recorded. It was one of the first stars whose distance was estimated through parallax measurements. Vega has served as the baseline for calibrating the photometric brightness scale, and was one of the stars used to define the mean values for the UBV photometric system.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bk6f3
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rh3fg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/080jt
- name: Arcturus
  description: |-
    Arcturus of the constellation Boötes is the brightest star in the northern celestial hemisphere. With a visual magnitude of −0.04, it is the fourth brightest star in the night sky, after −1.46 magnitude Sirius, −0.86 magnitude Canopus, and −0.27 magnitude Alpha Centauri. It is a relatively close star at only 36.7 light-years from Earth, and, together with Vega and Sirius, one of the most luminous stars in the Sun's neighborhood.
    Arcturus is a type K1.5 IIIpe orange giant star, with an absolute magnitude of −0.30. It has likely exhausted its hydrogen from its core and is currently in its active hydrogen shell burning phase. It will continue to expand before entering horizontal branch stage of its life cycle.
  images:
