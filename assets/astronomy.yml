- name: Ring Nebula
  description: The Ring Nebula is a planetary nebula in the northern constellation
    of Lyra. Such objects are formed when a shell of ionized gas is expelled into
    the surrounding interstellar medium by a red giant star, which was passing through
    the last stage in its evolution before becoming a white dwarf.
