- name: Abell 1835 IR1916
  description: Abell 1835 IR1916 was a candidate for being the most distant galaxy
    ever observed, although that claim has not been verified by additional observations.
    It was claimed to lie behind the galaxy cluster Abell 1835, in the Virgo constellation.
  images:
