- name: 55 Cancri e
  description: 55 Cancri e is an extrasolar planet orbiting the Sun-like star 55
    Cancri A. Its mass is about 7.8 Earth masses and its diameter is about twice that
    of Earth's, thus classifying it as the first Super-Earth discovered around a main
    sequence star, predating Gliese 876 d by a year. It takes less than 18 hours to
    complete an orbit and is the innermost known planet in its planetary system. 55
    Cancri e was discovered on August 30, 2004. However, until the 2010 observations
    and recalculations, this planet had been thought to take about 2.8 days to orbit
    the star. In October 2012, it was announced that 55 Cancri e could be a carbon
    planet.
