- name: Gamma Cygni
  description: |-
    Gamma Cygni is the Bayer designation for a star in the northern constellation Cygnus, forming the intersection of an asterism of five stars called the Northern Cross. It has the traditional name Sadr, which name comes from the Arabic word صدر şadr, "chest", the same word which gave rise to the star Schedar. In the catalogue of stars in the Calendarium of Al Achsasi al Mouakket, this star was designated Sadr al Dedjadjet, which was translated into Latin as Pectus Gallinǣ, meaning the hen's chest.
    In Chinese, 天津, meaning Celestial Ford, refers to an asterism consisting of γ Cygni, δ Cygni, 30 Cygni, α Cygni, ν Cygni, τ Cygni, υ Cygni, ζ Cygni and ε Cygni. Consequently, γ Cygni itself is known as 天津一.
