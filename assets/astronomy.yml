- name: Draco Dwarf
  description: The Draco Dwarf is a spheroidal galaxy which was discovered by Albert
    George Wilson of Lowell Observatory in 1954 on photographic plates of the National
    Geographic Society's Palomar Observatory Sky Survey. It is part of the Local Group
    and a satellite galaxy of the Milky Way galaxy. The Draco Dwarf is situated in
    the direction of the Draco Constellation at 34.6° above the galactic plane.
