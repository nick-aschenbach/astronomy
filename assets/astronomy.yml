  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0504cz
- name: Epsilon Boötis
  description: Epsilon Boötis is a double star in the northern constellation of Boötes.
    It has the traditional names Izar and Pulcherrima. The star system can be viewed
    with the unaided eye at night, but resolving the pair with a small telescope is
    challenging; an aperture of 76 mm or greater is required.
