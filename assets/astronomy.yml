- name: NGC 247
  description: |-
    NGC 247 is an intermediate spiral galaxy about 11.1 Mly away in the constellation Cetus. This distance was confirmed in late February 2011. Previous measurements showed that the galaxy was about 12.2 Mly away, but this was proved to be wrong. NGC 247 is a member of the Sculptor Group.
    NGC 247 is marred by an unusually large void on one side of its spiral disk. This void contains some older, redder stars but no younger, bluer stars.
