- name: NGC 4921
  description: |-
    NGC 4921 is a barred spiral galaxy in the Coma Cluster, located in the constellation Coma Berenices. It is about 320 million light-years from Earth. The galaxy has a nucleus with a bar structure that is surrounded by a distinct ring of dust that contains recently formed, hot blue stars. The outer part consists of unusually smooth, poorly distinguished spiral arms.
    In 1976, Canadian astronomer Sidney Van den Bergh categorized this galaxy as "anemic" because of the low rate at which stars are being formed. He noted that it has "an unusually low surface brightness and exhibits remarkably diffuse spiral arms". Nonetheless, it is the brightest spiral galaxy in the coma cluster. This galaxy is located near the center of the cluster and has a high relative velocity compared to the mean cluster velocity. When examined at the 21 cm wavelength Hydrogen line, NGC 4921 was found to be strongly H I deficient, indicating it is low in hydrogen. The distribution of hydrogen has also been deeply perturbed toward the SE spiral arm and is less extended than the optical disk of the galaxy. This may have been caused by interaction with the intergalactic medium, which is stripping off the gas.
