- name: Gamma Capricorni
  description: |-
    Gamma Capricorni is a giant star in the constellation Capricornus. It has the traditional name Nashira, which comes from the Arabic سعد ناشرة - sa'd nashirah for "the lucky one" or "bearer of good news".
    In Chinese, 壘壁陣, meaning Line of Ramparts, refers to an asterism consisting of γ Capricorni, κ Capricorni, ε Capricorni, δ Capricorni, ι Aquarii, σ Aquarii, λ Aquarii, φ Aquarii, 27 Piscium, 29 Piscium, 33 Piscium and 30 Piscium. Consequently, γ Capricorni itself is known as 壘壁陣三
    Because it is near the ecliptic, γ Capricorni can be occulted by the Moon, and by planets.
    γ Capricorni is a blue-white A-type giant star with a mean apparent magnitude of +3.69. It is approximately 139 light years from Earth. It is classified as an Alpha2 Canum Venaticorum type variable star and its brightness varies by 0.03 magnitudes.
