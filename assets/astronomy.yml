  description: Alpha Crucis is the brightest star in the constellation Crux, the
    Southern Cross, and, at a combined visual magnitude 0.77, is the 13th brightest
    star in the night sky. Acrux is the southernmost first-magnitude star, just a
    little more southerly than Alpha Centauri.
