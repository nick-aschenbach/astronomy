- name: Local Group
  description: |-
    The Local Group is the group of galaxies that includes the Milky Way, among others. It comprises more than 54 galaxies, including numerous dwarf galaxies. Its gravitational center is located somewhere between the Milky Way and the Andromeda galaxies. The Local Group covers a diameter of 10 megalight-years and has a binary distribution. The group is estimated to have a total mass of 1.29±0.14 ×10^12 M☉ and has a velocity dispersion of 61±8 km/s. The group itself is part of the Virgo Supercluster.
    The two most massive members of the group are the Milky Way and Andromeda galaxies. These two spiral galaxies each have a system of satellite galaxies.
    Milky Way's satellite system consists of Sagittarius Dwarf Galaxy, Large Magellanic Cloud, Small Magellanic Cloud, Canis Major Dwarf, Ursa Minor Dwarf, Draco Dwarf, Carina Dwarf, Sextans Dwarf, Sculptor Dwarf, Fornax Dwarf, Leo I, Leo II, and Ursa Major I Dwarf and Ursa Major II Dwarf.
