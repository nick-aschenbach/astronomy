  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/070rh2
- name: Messier 85
  description: |-
    Messier 85 is a lenticular galaxy, or elliptical galaxy for other authors, in the Coma Berenices constellation. It is 60 million light years away, and it is estimated to be 125,000 light years across.
    It was discovered by Pierre Méchain in 1781. It is the northernmost outlier of the Virgo cluster discovered as of 2004.
