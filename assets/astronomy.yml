- name: Messier 102
  description: Messier 102 is a galaxy listed in the Messier Catalogue that has not
    been identified unambiguously. Its original discoverer Pierre Méchain later said
    that it was a duplicate observation of Messier 101, but there are historical and
    observational reasons to believe that it could be NGC 5866, although other galaxies
    have been suggested as possible identities.
