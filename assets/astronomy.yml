- name: Eagle Nebula
  description: The Eagle Nebula is a young open cluster of stars in the constellation
    Serpens, discovered by Jean-Philippe de Cheseaux in 1745-46. Its name derives
    from its shape that is thought to resemble an eagle. It contains several active
    star-forming gas and dust regions, including the famous "Pillars of Creation",
    photographed by the Hubble Space Telescope.
