- name: Pegasus
  description: |-
    Pegasus is a constellation in the northern sky, named after the winged horse Pegasus in Greek mythology. It was one of the 48 constellations listed by the 2nd-century astronomer Ptolemy, and remains one of the 88 modern constellations.
    With an apparent magnitude varying between 2.37 and 2.45, the brightest star in Pegasus is the orange supergiant Epsilon Pegasi, also known as Enif, which marks the horse's muzzle. Alpha, Beta, and Gamma, together with Alpha Andromedae form the large asterism known as the Square of Pegasus. Twelve star systems have been found to have exoplanets.
