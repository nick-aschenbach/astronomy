- name: Zeta Puppis
  description: |-
    Zeta Puppis is a star in the constellation of Puppis. It is also known by the traditional names Naos and Suhail Hadar in Arabic.
    Its spectral class is O4If, making it an exceptionally hot star, and it is one of the sky's few naked-eye class O-type stars as well as one of the closest to Earth. It had been assumed to be part of the Vela complex near the Gum nebula over 400 parsecs from Earth, but the 2008 reduction of Hipparcos data gave a distance of 335 parsecs ± 4%. Its surface temperature is 42,000 K . The current mass is calculated at 22.5 solar masses and the radius at 14 times the solar radius but these values are highly uncertain. Older derivations assumed the larger distance and were correspondingly larger, but some new calculations still give values up to twice these.
    Zeta Puppis is an extreme blue supergiant, one of the most luminous stars in the Milky Way. Visually, it is 12,500 times more powerful than the Sun, but being an extreme blue star, most of its radiation is in the ultraviolet and hence its bolometric luminosity is over 500,000 times that of the sun. It is also the 62nd brightest star in terms of apparent magnitude from Earth
