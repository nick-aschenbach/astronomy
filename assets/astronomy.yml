- name: Alpha Ursae Majoris
  description: |-
    Alpha Ursae Majoris is the second-brightest star in the constellation of Ursa Major. It has the traditional name Dubhe, and a rarer name Ak.
    This star forms part of the Big Dipper, and is the northern of the 'pointers', the two stars of Ursa Major which point towards Polaris, the North Star. Dubhe is about 123 light years away and is a giant star that has evolved away from the main sequence after consuming the hydrogen at its core. It is a spectroscopic binary with a main sequence companion α UMa B that has a stellar classification of K0V. The companion star orbits at a mean separation of about 23 astronomical units and completes an orbit every 44.4 years. More than 8,000 AU distant from this pair is a second binary system that includes an F-type star, making this a four star system.
    Although it is part of the constellation of Ursa Major, it does not form part of the Ursa Major Moving Group of stars that have a common motion through space.
