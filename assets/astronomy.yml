- name: Beta Aquarii
  description: |-
    Beta Aquarii is a double star in the constellation Aquarius. It has the traditional name Sadalsuud, from an Arabic expression سعد السعود sa‘d al-su‘ūd, the "luck of lucks". Other spellings that are sometimes encountered are Sad es Saud, Sadalsund, and Saad el Sund.
    In the catalogue of stars in the Calendarium of Al Achsasi Al Mouakket, this star was designated Nir Saad al Saaoud, which was translated into Latin as Lucida Fortunæ Fortunarum, meaning the brightest of luck of lucks.
