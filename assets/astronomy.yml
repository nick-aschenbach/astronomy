- name: Beta Pegasi
  description: |-
    Beta Pegasi is a red giant star in the constellation Pegasus. The apparent visual magnitude of this star averages 2.42, making it the second brightest star in the constellation after Epsilon Pegasi. Its traditional name is Scheat, a name that has also been used for Delta Aquarii. According to Richard H. Allen, this name comes from the Arabic Al Sā'id for 'the upper arm', or from Sa'd. Arabian astronomers named it Mankib al Faras, meaning the "Horse's shoulder". It forms the upper right corner of the Great Square of Pegasus, a prominent rectangular asterism.
    Based upon parallax measurements, Beta Pegasi is located about 196 light-years from the Earth. It is unusual among bright stars in having a relatively cool surface temperature compared to stars like the Sun. This star has a stellar classification of M2.3 II-III, which indicates the spectrum has characteristics partway between a bright giant and a giant star. It has expanded until it is some 95 times as large, and has a total luminosity of 1500 times that of the Sun. The effective temperature of the star's outer envelope is about 3,700 K, giving the star the characteristic orange-red hue of an M-type star.
