- name: Kerberos
  description: Kerberos is a small natural satellite of Pluto whose existence was
    announced on July 20, 2011. Its discovery, following the discoveries of Charon
    in 1978 and Nix and Hydra in 2005, made it Pluto's fourth known moon.
