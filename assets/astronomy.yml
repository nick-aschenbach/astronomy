- name: Gamma Ursae Minoris
  description: |-
    Gamma Ursae Minoris is a star in the northern circumpolar constellation of Ursa Minor. It has the traditional name Pherkad, which derives from the Arabic فرقد farqad "calf", short for aḫfa al farkadayn "the dim one of the two calves", Pherkad and Kochab. Gamma Ursae Minoris is sometimes called Pherkad Major to distinguish it from 11 Ursae Minoris Pherkad Minor. Together with Beta Ursae Minoris, or Kochab, Gamma forms the end of the dipper pan of the "Little Dipper", which is a colloquial name for the constellation. Pherkad and Kochab are sometimes called the "Guardians of the Pole" or the "Indestructibles", as they appear to circle around the north star Polaris as the Earth rotates.
    In Chinese, 北極, meaning North Pole, refers to an asterism consisting of γ Ursae Minoris, β Ursae Minoris, 5 Ursae Minoris, 4 Ursae Minoris and Σ 1694. Consequently, γ Ursae Minoris itself is known as 北極一, representing 太子, meaning Crown Prince
    Gamma Ursae Minoris has apparent magnitude +3.05 and can be readily observed with the naked eye even in a city-lit night sky. Based upon parallax measurements, it is approximately 487 light-years from Earth, giving it an absolute magnitude of –2.84.
