- name: Carina Nebula
  description: |-
    The Carina Nebula is a large bright nebula that has within its boundaries several related open clusters of stars. Some papers generally refer to this as the Carina Nebula, mostly because of differentiating the many papers published on this object, but the historical precedence as determined by southern observers like James Dunlop and John Herschel, who have both termed it the Eta Argus Nebula or Eta Carinae Nebula. John Herschel also describes "The star η Argus, with the Great nebula about it." with many of his subsequent published papers supporting this.
    It contains the two large OB associations Carina OB1 and Carina OB2. Carina OB1 contains the two star clusters Trumpler 14 and Trumpler 16. Trumpler 14 is one of the youngest known star clusters, at half a million years old. Trumpler 16 is the home of WR 25, currently the most luminous star known in our Milky Way galaxy, together with the less luminous but more massive and famous Eta Carinae star system, and HD 93129A. The nebula lies at an estimated distance between 6,500 and 10,000 light years from Earth. It appears in the constellation of Carina, and is located in the Carina–Sagittarius Arm.
