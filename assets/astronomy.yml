  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01kjjp
- name: Messier 7
  description: |-
    Messier 7 or M7, also designated NGC 6475 and sometimes known as the Ptolemy Cluster, is an open cluster of stars in the constellation of Scorpius. The cluster is easily detectable with the naked eye, close to the "stinger" of Scorpius. With a declination of -34.8°, it is the southernmost Messier object.
    M7 has been known since antiquity; it was first recorded by the 1st-century Greek-Roman astronomer Ptolemy, who described it as a nebula in 130 AD. Italian astronomer Giovanni Batista Hodierna observed it before 1654 and counted 30 stars in it. In 1764, French astronomer Charles Messier catalogued the cluster as the seventh member in his list of comet-like objects. English astronomer John Herschel described it as "coarsely scattered clusters of stars".
    Telescopic observations of the cluster reveal about 80 stars within a field of view of 1.3° across. At the cluster's estimated distance of 980 light years this corresponds to an actual diameter of 25 light years. The tidal radius of the cluster is 40.1 ly and it has a combined mass of about 735 times the mass of the Sun. The age of the cluster is around 200 million years while the brightest member star is of magnitude 5.6.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02b9js4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03rty2
- name: R136a1
  description: R136a1 is a Wolf–Rayet star and the most massive star known. It is
    an estimated 265 solar masses. It is also the most luminous star known at 8,700,000
    times the luminosity of the Sun. It is a member of R136, a super star cluster
    near the center of the 30 Doradus complex, in the Large Magellanic Cloud.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0cmvpw3
  - https://usercontent.googleapis.com/freebase/v1/image/m/0czq_wf
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cmd0lf
- name: Wild Duck Cluster
  description: |-
    The Wild Duck Cluster is an open cluster in the constellation Scutum. It was discovered by Gottfried Kirch in 1681. Charles Messier included it in his catalogue in 1764.
    The Wild Duck Cluster is one of the richest and most compact of the known open clusters, containing about 2900 stars. Its age has been estimated to about 220 million years. Its name derives from the brighter stars forming a triangle which could represent a flying flock of ducks.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02dlbkr
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03s1j5
- name: Alpha Centauri
  description: |-
    Alpha Centauri or Toliman is the brightest star in the southern constellation of Centaurus and the third brightest star in the night sky. The Alpha Centauri system is located 1.34 parsecs or 4.37 light years from the Sun, making it the closest star system to our Solar System. Although it appears to the unaided eye as a single object, Alpha Centauri is actually a binary star system whose combined visual magnitude of −0.27 makes it the third brightest star seen from Earth after the −1.46 magnitude Sirius and the −0.72 magnitude Canopus.
    Its component stars are named Alpha Centauri A, with 110% of the mass and 151.9% the luminosity of the Sun, and Alpha Centauri B, at 90.7% of the Sun's mass and 44.5% of its luminosity. During the pair's 79.91-year orbit about a common center, the distance between them varies from about that between Pluto and the Sun to that between Saturn and the Sun.
    A third star, known as Proxima Centauri, Proxima, or Alpha Centauri C, is probably gravitationally associated with Alpha Centauri AB.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bb_6s
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0vvc
- name: Antares
  description: |-
    Antares, also known by its Bayer designation Alpha Scorpii, is the seventeenth brightest star in the nighttime sky and the brightest star in the constellation Scorpius, and is often referred to as "the heart of the scorpion". Along with Aldebaran, Regulus, and Fomalhaut, Antares comprises the group known as the 'Royal stars of Persia'. It is one of the four brightest stars near the ecliptic.
    Distinctly reddish when viewed with the unaided eye, Antares is a red supergiant of spectral type M2Iab and is one of the largest and most luminous observable stars. It is a slow irregular variable star with an average magnitude of +1.09. Antares is the brightest, most massive, and most evolved stellar member of the nearest OB association. Antares is a member of the Upper Scorpius subgroup of the Scorpius-Centaurus Association, which contains thousands of stars with mean age 11 million years at a distance of approximately 145 parsecs.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bc5j2
