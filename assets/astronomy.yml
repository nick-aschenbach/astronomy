- name: Gliese 581 c
  description: |-
    Gliese 581 c or Gl 581 c is a planet orbiting the red dwarf Gliese 581. It is the second planet discovered in the system and the third in order from the star. With a mass at least 5.5 times that of the Earth, it is a super-Earth. At the time of discovery, it was the smallest known extrasolar planet around a main-sequence star but on April 21, 2009, another planet orbiting Gliese 581, Gliese 581 e, was announced with an approximate mass of 1.9 Earth masses.
    Gliese 581 c gained interest from astronomers because it was reported to be the first potentially Earth-like planet in the habitable zone of its star, with a temperature right for liquid water on its surface, and by extension, potentially capable of supporting extremophile forms of Earth-like life. However, further research casts doubt upon the habitability of Gliese 581 c.
    In astronomical terms, the Gliese 581 system is relatively close to Earth, at 20.3 light years in the direction of the constellation of Libra. This distance, along with the declination and right ascension coordinates, give its exact location in our galaxy.
