- name: Trifid Nebula
  description: The Trifid Nebula is an H II region located in Sagittarius. It was
    discovered by Charles Messier on June 5, 1764. Its name means 'divided into three
    lobes'. The object is an unusual combination of an open cluster of stars; an emission
    nebula, a reflection nebula and a dark nebula. Viewed through a small telescope,
    the Trifid Nebula is a bright and peculiar object, and is thus a perennial favorite
    of amateur astronomers.
