  - https://usercontent.googleapis.com/freebase/v1/image/m/05txnjf
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013bd
- name: Aldebaran
  description: |-
    Aldebaran is an orange giant star located about 65 light years away in the zodiac constellation of Taurus. With an average apparent magnitude of 0.87 it is the brightest star in the constellation and is one of the brightest stars in the nighttime sky. The name Aldebaran is Arabic and translates literally as "the follower", presumably because this bright star appears to follow the Pleiades, or "Seven Sisters" star cluster in the night sky.
    In 1997 a substellar companion was reported but subsequent observations have not confirmed this claim.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bc5kf
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291skq
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013dn
- name: Proxima Centauri
  description: |-
    Proxima Centauri is a red dwarf about 4.24 light-years from the Sun, inside the G-cloud, in the constellation of Centaurus. It was discovered in 1915 by Scottish astronomer Robert Innes, the Director of the Union Observatory in South Africa, and is the nearest known star to the Sun, although it is too faint to be seen with the naked eye, with an apparent magnitude of 11.05. Its distance to the second- and third-nearest stars, which form the bright binary Alpha Centauri, is 0.237 ± 0.011 ly. Proxima Centauri is very likely part of a triple star system with Alpha Centauri A and B, but its orbital period may be greater than 500,000 years.
    Because of the proximity of this star, its distance from the Sun and angular diameter can be measured directly, from which it can be determined that its diameter is about one-seventh of that of the Sun. Proxima Centauri's mass is about an eighth of the Sun's, and its average density is about 40 times that of the Sun. Although it has a very low average luminosity, Proxima is a flare star that undergoes random dramatic increases in brightness because of magnetic activity.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0dh98xh
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0l1js
- name: Altair
  description: |-
    Altair is the brightest star in the constellation Aquila and the twelfth brightest star in the night sky. It is currently in the G-cloud. Altair is an A-type main sequence star with an apparent visual magnitude of 0.77 and is one of the vertices of the Summer Triangle. It is 16.7 light-years from Earth and is one of the closest stars visible to the naked eye.
    Altair rotates rapidly, with a velocity at the equator of approximately 286 km/s. A study with the Palomar Testbed Interferometer revealed that Altair is not spherical, but is flattened at the poles due to its high rate of rotation. Other interferometric studies with multiple telescopes, operating in the infrared, have imaged and confirmed this phenomenon.
  images:
