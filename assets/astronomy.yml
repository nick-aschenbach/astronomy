- name: Messier 100
  description: Messier 100 is an example of a grand design spiral galaxy located
    within the southern part of constellation Coma Berenices. It is one of the brightest
    and largest galaxies in the Virgo cluster, located approximately 55 million light-years
    distant from Earth and has a diameter of 107,000 light years. It was discovered
    by Pierre Méchain on March 15, 1781 and was subsequently entered in Messier’s
    catalogue of nebulae and star clusters after Charles Messier made observations
    of his own on April 13, 1781. The galaxy was one of the first spirals to be discovered,
    and was listed as 1 of 14 spiral nebulae by Lord William Parsons of Rosse in 1850.
    Two satellite galaxies named NGC 4323 -connected with M100 by a bridge of luminous
    matter- and NGC 4328 are present within this galaxy.
