- name: IK Pegasi
  description: |-
    IK Pegasi is a binary star system in the constellation Pegasus. It is just luminous enough to be seen with the unaided eye, at a distance of about 150 light years from the Solar System.
    The primary is an A-type main-sequence star that displays minor pulsations in luminosity. It is categorized as a Delta Scuti variable star and it has a periodic cycle of luminosity variation that repeats itself about 22.9 times per day. Its companion is a massive white dwarf—a star that has evolved past the main sequence and is no longer generating energy through nuclear fusion. They orbit each other every 21.7 days with an average separation of about 31 million kilometres, or 19 million miles, or 0.21 astronomical units. This is smaller than the orbit of Mercury around the Sun.
    IK Pegasi B is the nearest known supernova progenitor candidate. When the primary begins to evolve into a red giant, it is expected to grow to a radius where the white dwarf can accrete matter from the expanded gaseous envelope. When the white dwarf approaches the Chandrasekhar limit of 1.44 solar masses, it may explode as a Type Ia supernova.
