- name: Hydra
  description: Hydra is the largest of the 88 modern constellations, measuring 1303
    square degrees. Also one of the longest at over 100 degrees, its southern end
    abuts Libra and Centaurus and its northern end borders Cancer. It has a long history,
    having been included among the 48 constellations listed by the 2nd century astronomer
    Ptolemy. It is commonly represented as a water snake.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029g9z0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01f8gg
- name: Canes Venatici
  description: Canes Venatici is one of the 88 official modern constellations. It
    is a small northern constellation that was created by Johannes Hevelius in the
    17th century. Its name is Latin for "hunting dogs", and the constellation is often
    depicted in illustrations as representing the dogs of Boötes the Herdsman, a neighboring
    constellation.
  images:
