- name: NGC 6744
  description: NGC 6744 is an intermediate spiral galaxy about 30 million light-years
    away in the constellation Pavo. It is considered one of the most Milky Way-like
    spiral galaxies in our immediate vicinity, with flocculent arms and an elongated
    core. It also has at least one distorted companion galaxy superficially similar
    to one of the Magellanic Clouds. A supernova was discovered in the galaxy in 2005.
