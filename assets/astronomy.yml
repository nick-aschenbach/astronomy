- name: Messier 66
  description: Messier 66 is an intermediate spiral galaxy about 36 million light-years
    away in the constellation Leo. It was discovered by Charles Messier in 1780. M66
    is about 95 thousand light-years across with striking dust lanes and bright star
    clusters along sweeping spiral arms. M66 is part of the famous Leo Triplet, a
    small group of galaxies that also includes M65 and NGC 3628.
