- name: NGC 4555
  description: |-
    NGC 4555 is a solitary elliptical galaxy about 40,000 parsecs across, and about 310 million light years distant. Observations by the Chandra X-ray Observatory have shown it to be surrounded by a halo of hot gas about 120,000 parsecs across. The hot gas has a temperature of around 10,000,000 kelvins. The galaxy is one of the few elliptical galaxies proven to have significant amounts of dark matter. Large amounts of dark matter are necessary to prevent the gas from escaping the galaxy; the visible mass clearly is not large enough to hold such an extensive gas halo. The dark matter halo is estimated to have 10 times the mass of the stars in the galaxy.
    NGC 4555 is important because of its isolation. Most elliptical galaxies are found in the cores of groups and clusters of galaxies, and almost all those for which dark matter estimates are available are located in the centres of these larger systems. In these circumstances it impossible to know whether the dark matter is associated with the galaxy or the surrounding cluster.
