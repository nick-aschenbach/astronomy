- name: Tau Boötis
  description: Tau Boötis is a yellow-white dwarf approximately 51 light-years away
    in the constellation of Boötes. The system is also a binary star system, with
    the secondary star being a red dwarf. As of 1999, an extrasolar planet has been
    confirmed to be orbiting the primary star.
