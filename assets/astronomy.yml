- name: NGC 6946
  description: |-
    NGC 6946, is an intermediate spiral galaxy about 22.5 million light-years away, in the constellations Cepheus and Cygnus. It was discovered by William Herschel on September 9, 1798. NGC 6946 is highly obscured by interstellar matter of the Milky Way galaxy, as it is quite close to the galactic plane. Nine supernovae in the last 60 years or so, have been observed in NGC 6946.
    There are polarisation data within ranges 0.17-0.18 m and 0.21-0.23 m, observed in 2003 by WSRT.
