- name: Sculptor Dwarf Galaxy
  description: The Sculptor Dwarf Galaxy is a dwarf spheroidal galaxy that is a satellite
    of the Milky Way. The galaxy lies within the constellation Sculptor. It was discovered
    in 1937 by Harlow Shapley using the 24-inch Bruce refractor at Boyden Observatory.
    The galaxy is located about 290,000 light-years away from the Solar System. The
    Sculptor Dwarf contains only 4 percent of the carbon and other heavy elements
    in our own galaxy, the Milky Way, making it similar to primitive galaxies seen
    at the edge of the universe.
  images:
