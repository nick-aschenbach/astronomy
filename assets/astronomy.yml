- name: Protoplanetary disk
  description: A protoplanetary disk is a rotating circumstellar disk of dense gas
    surrounding a young newly formed star, a T Tauri star, or Herbig Ae/Be star. The
    protoplanetary disk may also be considered an accretion disc for the star itself,
    because gasses or other material may be falling from the inner edge of the disk
    onto the surface of the star. But this process should not be confused with the
    accretion process thought to build up the planets themselves. Externally illuminated
    photo-evaporating protoplanetary disks are called proplyds.
  images:
