- name: Cat's Eye Nebula
  description: |-
    The Cat's Eye Nebula or NGC 6543, is a planetary nebula in the constellation of Draco. Structurally, it is one of the most complex nebulae known, with high-resolution Hubble Space Telescope observations revealing remarkable structures such as knots, jets, bubbles and sinewy arc-like features. In the center of the Cat's Eye there is a bright and hot star illuminating the surrounding nebula.
    Discovered by William Herschel on February 15, 1786, it was the first planetary nebula whose spectrum was investigated by the English amateur astronomer William Huggins in 1864. The results of the latter investigation demonstrated for the first time that planetary nebulae consist of hot gases, but not stars. The nebula has been observed across the full electromagnetic spectrum, from far-infrared to X-rays.
    Modern studies reveal several mysteries. The intricacy of the structure may be caused in part by material ejected from a binary central star, but as yet, there is no direct evidence that the central star has a companion. Also, measurements of chemical abundances reveal a large discrepancy between measurements done by two different methods, the cause of which is uncertain.
