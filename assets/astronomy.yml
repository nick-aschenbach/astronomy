- name: Messier 96
  description: |-
    Messier 96 is an intermediate spiral galaxy about 31 million light-years away in the constellation Leo. It was discovered by French astronomer Pierre Méchain on March 20, 1781. After communicating his finding, French astronomer Charles Messier confirmed the finding four days later and added it to his catalogue of nebulous objects. Finding this object is extremely difficult with binoculars. With a telescope of 25.4 cm aperture, the galaxy is visible as a 3 × 5 arcminute halo with a brighter core region.
    This complex galaxy is inclined by an angle of about 53° to the line of sight from the Earth, which is oriented at a position angle of 172°. It is categorized as a double-barred spiral galaxy with a small inner bulge through the core along with an outer bulge. The nucleus displays a weak level of activity of the LINER2 type. Variations in ultraviolet emission from the core suggest the presence of a supermassive black hole. Estimates for the mass of this object range from 1.5×10^6 to 4.8×10^7 times the mass of the Sun.
    On May 9, 1998 a supernova event was observed in this galaxy. Designated SN 1998bu, this was a Type Ia supernova explosion.
