- name: Eta Canis Majoris
  description: |-
    Eta Canis Majoris is a star in the constellation Canis Major. It has the traditional name Aludra. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified.
    The name Aludra originates from the Arabic: عذرا al-‘aðrā "the virgin". This star, along with ε CMa, δ CMa and ο² CMa, were Al ʽAdhārā, the Virgins.
    In Chinese, 弧矢, meaning Bow and Arrow, refers to an asterism consisting of η Canis Majoris, δ Canis Majoris, HD 63032, HD 65456, ο Puppis, k Puppis, ε Canis Majoris, κ Canis Majoris and π Puppis. Consequently, δ Canis Majoris itself is known as 弧矢二
