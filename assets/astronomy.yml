  description: |-
    Delta Cassiopeiae is a star in the northern circumpolar constellation of Cassiopeia. It has the traditional names Ksora and Ruchbah, derived from the Arabic word ركبة rukbah meaning "knee". It is not to be confused with Alpha Sagittarii, which also is called Ruchbah or Rukbat.
