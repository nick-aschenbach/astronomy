- name: Sombrero Galaxy
  description: The Sombrero Galaxy is an unbarred spiral galaxy in the constellation
    Virgo located 28 million light-years from Earth. It has a bright nucleus, an unusually
    large central bulge, and a prominent dust lane in its inclined disk. The dark
    dust lane and the bulge give this galaxy the appearance of a sombrero. Astronomers
    initially thought that the halo was small and light, indicative of a spiral galaxy,
    but Spitzer found that the halo around the Sombrero Galaxy is larger and more
    massive than previously thought, indicative of a giant elliptical galaxy. The
    galaxy has an apparent magnitude of +9.0, making it easily visible with amateur
    telescopes, and it's considered by some authors to be the brightest galaxy within
    a radius of 10 megaparsecs of the Milky Way. The large bulge, the central supermassive
    black hole, and the dust lane all attract the attention of professional astronomers.
