  - https://usercontent.googleapis.com/freebase/v1/image/m/0630hj9
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01pwb_
- name: Lyra
  description: |-
    Lyra is a small constellation. It is one of 48 listed by the 2nd century astronomer Ptolemy, and is one of the 88 constellations recognized by the International Astronomical Union. Its principal star, Vega, a corner of the Summer Triangle, is one of the brightest stars in the sky. Beginning at the north, Lyra is bordered by Draco, Hercules, Vulpecula, and Cygnus.
    Lyra is visible from the northern hemisphere from spring through autumn, and nearly overhead, in temperate latitudes, during the summer months. From the southern hemisphere, it is visible low in the northern sky during the winter months.
  images:
