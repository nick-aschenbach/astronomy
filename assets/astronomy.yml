- name: NGC 5248
  description: NGC 5248 is a compact intermediate spiral galaxy about 59 million
    light-years away in the constellation Boötes. It is a member of the NGC 5248 Group
    of galaxies, itself one of the Virgo III Groups strung out to the east of the
    Virgo Supercluster of galaxies. Distance measurements to NGC 5248 vary from 41.4
    million light-years to 74.0 million light-years, averaging about 58.7 million
    light-years.
