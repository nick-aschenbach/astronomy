- name: VV Cephei
  description: VV Cephei, also known as HD 208816, is an eclipsing binary star system
    located in the constellation Cepheus, approximately 5,000 light years from Earth.
    A red supergiant fills the system's Roche lobe when closest to its companion blue
    star, the latter appearing to be on the main sequence. Matter flows from the red
    supergiant onto the blue companion for at least part of the orbit and the hot
    star is obscured by a large disk of material. The red supergiant primary, known
    as VV Cephei A, is currently recognised as one of the largest stars in the galaxy,
    with an estimated solar radius of 1,475. It should be possible to calculate the
    masses of eclipsing binary stars with some accuracy, but in this case mass loss,
    changes in the orbital parameters, a disk obscuring the hot secondary, and doubt
    about the distance of the system have led to wildly varying estimates. Calculations
    before the most recent primary and secondary eclipses had started to settle on
    masses of around 20 for both stars, but more recent papers have suggested that
    even this is too high.
