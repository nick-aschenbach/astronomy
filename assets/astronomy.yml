  description: NGC 2841 is an inclined unbarred spiral galaxy in the constellation
    Ursa Major. Initially thought to be about 30 million light years distant, a 2001
    Hubble Space Telescope survey of the galaxy's Cepheid variables determined that
    it was approximately 14.1 megaparsecs or 46 million light years distant.
