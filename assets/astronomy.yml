- name: Beta Tauri
  description: 'Beta Tauri is the second brightest star in the constellation Taurus,
    with an apparent magnitude of 1.68. Ptolemy considered Beta Tauri to be shared
    by Auriga, and Bayer assigned it a designation in both constellations: Beta Tauri
    and Gamma Aurigae. When the modern constellation boundaries were fixed in 1930,
    the latter designation dropped from use. The star has the traditional name Elnath—a
    reference to "the butting" of the bull''s horns.'
