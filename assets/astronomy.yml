    In 1999 two teams working independently discovered an extrasolar planet orbiting the star by using the radial velocity planet search method. Soon after the discovery, separate teams led by David Charbonneau and Gregory W. Henry were able to detect a transit of the planet across the surface of the star making it the first known transiting extrasolar planet. The planet received the designation HD 209458 b.
