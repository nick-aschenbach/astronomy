- name: Boötes I
  description: |-
    The Boötes Dwarf Galaxy is a galaxy, which appears faint, with a luminosity of 100,000 L☉ and an absolute magnitude of –5.8. It lies about 197 kilolight-years away in the constellation Boötes. This dwarf spheroidal galaxy appears to be tidally disrupted by the Milky Way Galaxy, which it orbits, and has two stellar tails that cross over to form a cross. Tidally disrupted galaxies usually only form one tail.
    Like many of the ultrafaint dwarf spheroidals, the entire galaxy appears fainter than the star Rigel.
