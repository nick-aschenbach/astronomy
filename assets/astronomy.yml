- name: PSR B1913+16
  description: |-
    PSR B1913+16 is a pulsar which together with another neutron star is in orbit around a common center of mass, thus forming a binary star system. PSR 1913+16 was the first binary pulsar to be discovered. In 1974 it was discovered by Russell Alan Hulse and Joseph Hooton Taylor, Jr., of the University of Massachusetts Amherst. Their discovery of the system and analysis of it earned them the 1993 Nobel Prize in Physics "for the discovery of a new type of pulsar, a discovery that has opened up new possibilities for the study of gravitation."
    The system is also called the Hulse–Taylor binary pulsar after its discoverers.
