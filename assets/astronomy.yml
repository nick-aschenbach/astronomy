  description: Zeta Ophiuchi is a star located in the constellation of Ophiuchus.
    It has an apparent visual magnitude of 2.57, making it the third brightest star
    in the constellation. Parallax measurements give an estimated distance of roughly
    366 light-years from the Earth.
