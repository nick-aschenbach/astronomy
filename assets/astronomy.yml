  - https://usercontent.googleapis.com/freebase/v1/image/m/042mdvw
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01drk7
- name: Ursa Minor
  description: |-
    Ursa Minor, also known as the Little Bear, is a constellation in the northern sky. Like the Great Bear, the tail of the Little Bear may also be seen as the handle of a ladle, hence the name Little Dipper. It was one of the 48 constellations listed by the 2nd century astronomer Ptolemy, and remains one of the 88 modern constellations. Ursa Minor is notable as the location of the north celestial pole, although this will change after some centuries due to the precession of the equinoxes.
    Polaris, the brightest star in the constellation, is a yellow-white supergiant and brightest Cepheid variable star in the night sky, ranging from apparent magnitude 1.97 to 2.00. Beta Ursae Minoris, also known as Kochab, is only slightly fainter, with its apparent magnitude of 2.08. An ageing star that has swollen and cooled to become an orange giant, it has a been found to have a planet orbiting it in 2014. It and magnitude 3 Gamma Ursae Minoris have been called the 'guardians of the pole star'. Three other stellar systems have been discovered to contain planets.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291vq2
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07t80
- name: Canis Major
  description: |-
    Canis Major is a constellation in the southern celestial hemisphere. In the second century, it was included in Ptolemy's 48 constellations, and is counted among the 88 modern constellations. Its name is Latin for "greater dog" in contrast to Canis Minor, the "lesser dog"; both figures are commonly represented as following the constellation of Orion the hunter. The Milky Way passes through Canis Major and several open clusters lie within its borders.
    Canis Major contains Sirius, the brightest star in the night sky, known as the 'dog star'. It is bright because of its proximity to our Solar System. In contrast, the other bright stars of the constellation are stars of great distance and high luminosity. At magnitude 1.5, Epsilon Canis Majoris is the second brightest star of the constellation and one of the brightest sources of ultraviolet radiation in the night sky. Next in brightness are the yellow-white supergiant Delta at 1.8, the blue-white giant Beta at 2.0, blue-white supergiants Eta at 2.4 and Omicron¹ at 3.0, and white spectroscopic binary Zeta, also at 3.0.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_nd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wps
- name: Canis Minor
  description: |-
    Canis Minor is a small constellation in the northern celestial hemisphere. In the second century, it was included as an asterism, or pattern, of two stars in Ptolemy's 48 constellations, and it is counted among the 88 modern constellations. Its name is Latin for "lesser dog", in contrast to Canis Major, the "greater dog"; both figures are commonly represented as following the constellation of Orion the hunter.
    Canis Minor contains only two stars brighter than the fourth magnitude, Procyon, with a magnitude of 0.34, and Gomeisa, with a magnitude of 2.9. The constellation's dimmer stars were noted by Johann Bayer, who named eight stars including Alpha and Beta, and John Flamsteed, who numbered fourteen. Procyon is the seventh-brightest star in the night sky, as well as one of the closest. A yellow-white main sequence star, it has a white dwarf companion. Gomeisa is a blue-white main sequence star. Luyten's Star is a ninth-magnitude red dwarf and the Solar System's next closest stellar neighbour in the constellation after Procyon. The fourth-magnitude HD 66141, which has evolved into an orange giant towards the end of its life cycle, was discovered to have a planet in 2012.
