- name: NGC 6240
  description: NGC 6240 is a well-studied nearby ultraluminous infrared galaxy in
    the constellation Ophiuchus. The galaxy is the remnant of a merger between two
    smaller galaxies. The collision between the two progenitor galaxies has resulted
    in a single larger galaxy with two distinct nuclei and a highly disturbed structure,
    including faint extensions and loops.
