- name: RR Lyrae
  description: |-
    RR Lyrae is a variable star in the Lyra constellation, located near the border with the neighboring constellation of Cygnus. As the brightest star in its class, it became the eponym for the RR Lyrae variable class of stars and it has been extensively studied by astronomers. RR Lyrae variables serve as important standard candles that are used to measure astronomical distances. The period of pulsation of an RR Lyrae variable depends on its mass, luminosity and temperature, while the difference between the measured luminosity and the actual luminosity allows its distance to be determined via the inverse square law. Hence, understanding the period-luminosity relation for a set of local RR Lyrae-type variable stars allows the distance of more distant stars of this type to be determined.
    The variable nature of RR Lyrae was discovered by the Scottish astronomer Williamina Fleming at Harvard Observatory in 1901.
    The distance of RR Lyrae remained uncertain until 2002 when the Hubble Space Telescope's Fine Guidance Sensor was used to determine the distance of RR Lyrae within a 5% margin of error, yielding a value of 854 light-years.
