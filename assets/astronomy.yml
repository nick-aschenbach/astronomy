- name: Messier 80
  description: |-
    Messier 80 is a globular cluster in the constellation Scorpius. It was discovered by Charles Messier in 1781.
    M80 is located midway between α Scorpii and β Scorpii in a field in the Milky Way that is rich in nebulae. It can be viewed with modest amateur telescopes as a mottled ball of light. With an apparent diameter of about 10' and at an estimated distance of 32,600 light-years, M80's spatial diameter is about 95 light-years. It contains several hundred thousand stars, and is among the more densely populated globular clusters in the Milky Way Galaxy.
    M80 contains a relatively large number of blue stragglers, stars that appear to be much younger than the cluster itself. It is thought these stars have lost part of their outer layers due to close encounters with other cluster members or perhaps the result of collisions between stars in the dense cluster. Images from the Hubble Space Telescope have shown districts of very high blue straggler densities, suggesting that the center of the cluster is likely to have a very high capture and collision rate.
    On May 21, 1860, a nova was discovered in M80 that attained a magnitude of +7.0.
