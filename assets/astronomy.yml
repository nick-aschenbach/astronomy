- name: Omega Nebula
  description: The Omega Nebula, also known as the Swan Nebula, Checkmark Nebula,
    Lobster Nebula, and the Horseshoe Nebula is an H II region in the constellation
    Sagittarius. It was discovered by Philippe Loys de Chéseaux in 1745. Charles Messier
    catalogued it in 1764. It is located in the rich starfields of the Sagittarius
    area of the Milky Way.
