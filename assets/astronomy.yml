- name: Pegasus Dwarf Irregular Galaxy
  description: The Pegasus Dwarf Irregular Galaxy is a dwarf irregular galaxy in
    the direction of the constellation Pegasus. It was discovered by A.G. Wilson in
    the 1950s. The Pegasus Dwarf is a companion of the Andromeda Galaxy in the Local
    Group.
  images:
