- name: NGC 2787
  description: NGC 2787 is a barred lenticular galaxy approximately 24 million light-years
    away in the constellation Ursa Major. In 1999, the Hubble Space Telescope took
    a look at NGC 2787.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02gm737
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09xmbg
- name: Comet Galaxy
  description: The Comet Galaxy is a spiral galaxy located 3.2 billion light-years
    from Earth, in the galaxy cluster Abell 2667, was found with the Hubble Space
    Telescope. This galaxy has a little more mass than our Milky Way. It was detected
    on 2 March 2007.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0czhrql
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02pv9r0
- name: NGC 5033
  description: NGC 5033 is an inclined spiral galaxy located in the constellation
    Canes Venatici. Distance estimates vary from between 38 to 60 million light years
    from the Milky Way Galaxy. The galaxy has a very bright nucleus and a relatively
    faint disk. Significant warping is visible in the southern half of the disk. The
    galaxy's relatively large angular size and relatively high surface brightness
    make it an object that can be viewed and imaged by amateur astronomers. The galaxy's
    location relatively near Earth and its active galactic nucleus make it a commonly
    studied object for professional astronomers.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03t6y1j
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0g0dz7
- name: NGC 1808
  description: NGC 1808 is a Seyfert galaxy located in the constellation Columba.
    Supernova 1993 af went off in NGC 1808.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03qy7b4
  - https://usercontent.googleapis.com/freebase/v1/image/m/0dh7ysl
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02qfmm0
- name: Virgo Stellar Stream
  description: |-
    The Virgo Stellar Stream, also known as Virgo Overdensity, is the proposed name for a stellar stream in the constellation of Virgo which was discovered in 2005. The stream is thought to be the remains of a dwarf spheroidal galaxy that is in the process of merging with the Milky Way. It is the largest galaxy visible from the Earth, in terms of the area of the night sky covered.
    The stream was discovered from photometric data from the Sloan Digital Sky Survey, which was used to create a three-dimensional map of the Milky Way, using the colors and brightness of certain characteristic types of stars to estimate their distance. The first suggestion of a new galaxy in Virgo was made in 2001 from data obtained as part of the QUEST survey, which used the 1.0 metre Schmidt telescope at the Llano del Hato National Astronomical Observatory in Venezuela to look for RR Lyrae variable stars. Five were found in a clump with a right ascension near 12.4 hours, and the astronomers speculated that this clump was part of a small galaxy being "cannibalised" by the Milky Way.
    The stream covers over 100 square degrees, and possibly as much as 1,000 square degrees.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02ckn_c
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09xphp
- name: Leo A
  description: |-
    Leo A is an irregular galaxy that is part of the Local Group. It lies 2.25 million light-years from Earth. This galaxy was discovered by Fritz Zwicky in 1942. The estimated mass of this galaxy is × 10⁷ solar masses, with at least 80% consisting of an unknown dark matter. It is one of the most isolated galaxies in the local group and shows no indications of an interaction or merger for several billion years. The presence of RR Lyrae variables shows that the galaxy has an old stellar population that is up to 10 billion years in age.
    The neutral hydrogen in this galaxy occupies in a volume similar to its optical extent, and is distributed in a squashed, uneven ring. The galaxy is not rotating and the hydrogen is moving about in random clumps. The proportion of elements with higher atomic numbers than helium is only about 1-2% of the ratio in the Sun. This indicates a much lower rate of stellar evolution than in the Milky Way galaxy. The Leo A galaxy shows sign of increased star formation some time within the last billion years, although the current level is low. There are four H II regions powered by short-lived, O-class stars.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rthqq
  - https://usercontent.googleapis.com/freebase/v1/image/m/07m2q8t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/061xg_
- name: NGC 4314
  description: NGC 4314 is a barred spiral galaxy approximately 40 million light-years
    away in the constellation Coma Berenices. Perhaps the most prominent and unusual
    feature is its "nuclear starbust ring" of bright young stars. These rings are
    thought to be due in part to Lindblad resonance. It is thought that this explosion
    of star formation has occurred over the past few millions of years. This time
    frame is remarkably short in astronomical terms because most main sequence stars
    have lifetimes of billions of years and their birth is not usually uniform throughout
    a galaxy. Further study will be required to understand more about the evolution
    of such ring structures in galaxies.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02grhsq
  - https://usercontent.googleapis.com/freebase/v1/image/m/07br886
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0c507c
- name: Ursa Major I Dwarf
  description: |-
    Ursa Major I Dwarf is a dwarf spheroidal galaxy orbiting the Milky Way galaxy. The discovery by Beth Willman et al. was announced in 2005.
    Being a small dwarf galaxy, it measures only a few thousand light-years in diameter. As of 2006, it is the third least luminous galaxy known, after the Boötes Dwarf and the more recently discovered Ursa Major II Dwarf. The absolute magnitude of the galaxy is estimated to be only −6.75, meaning that it is less luminous than some stars, like Deneb in the Milky Way. It is comparable in luminosity to Rigel. It has been described as similar to the Sextans Dwarf Galaxy. Both galaxies are ancient and metal-deficient.
    It estimated to be located at a distance of about 330,000 light-years from the Earth. That is about twice the distance to the Large Magellanic Cloud; the largest and most luminous satellite galaxy of the Milky Way.
    There was another object called Ursa Major Dwarf, discovered by Edwin Hubble in 1949. It was designated as Palomar 4. Due to its peculiar look, it was temporarily suspected to be either a dwarf spheroidal or elliptical galaxy. However, it has since been found to be a very distant globular cluster belonging to our galaxy.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02ckn_c
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05t03t
- name: Sextans A
  description: Sextans A, is a tiny dwarf irregular galaxy. It spans about 5000 light-years
    across, and is located within the Local Group of galaxies, which includes our
    Milky Way galaxy. At 4.3 million light-years away from Earth, Sextans A is one
    of most distant members of the Local Group, and is notable for its peculiar square
    shape. Massive short-lived stars exploded in supernovae that caused more star
    formation, triggering yet more supernovae, ultimately resulting in an expanding
    shell. Young blue stars now highlight areas and shell edges high in current star
    formation, which from the perspective of observers on Earth appears roughly square.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bg9w8
  - https://usercontent.googleapis.com/freebase/v1/image/m/02g1vkc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04ltyp
- name: NGC 2976
  description: |-
    Part of the M81 group, NGC 2976, located 1° 20′ southwest of M81, is an unbarred spiral galaxy. The inner structure contains many dark lanes and stellar condensations in its disk. The galaxy is sometimes classified as Sdp because its spiral arms are difficult to be traced. The bright inner part of this disk appears to have a defined edge. These distortions are results from the gravitational interactions with its neighbors.
    NGC 2976 was discovered by William Herschel on November 8, 1801, and cataloged as H I.285.
    NGC 2976 by HST.
    The outer regions of NGC 2976.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02fkl9y
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0b2vtk
- name: Sculptor Dwarf Irregular Galaxy
  description: The Sculptor Dwarf Irregular Galaxy is an irregular galaxy in the
    constellation Sculptor. The galaxy was discovered in 1976.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04pyw6y
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bcph0w
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04j101
- name: Phoenix Dwarf
  description: The Phoenix Dwarf is a dwarf galaxy and an irregular galaxy that was
    discovered in 1976 by Hans-Emil Schuster and Richard Martin West and mistaken
    for a globular cluster. It is currently 1.44 Mly away from Earth. Its name comes
    from the fact that it is part of the Phoenix constellation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04ss48_
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bcx8kn
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06_6ch
- name: NGC 1427A
  description: NGC 1427A is an irregular galaxy in the constellation Eridanus. Its
    distance modulus has been estimated using the globular cluster luminosity function
    to be 31.01 ± 0.21 which is about 52 Mly. It is the brightest dwarf irregular
    member of the Fornax cluster and is in the foreground of the cluster's central
    galaxy NGC 1399.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c5r9t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02qrfzr
- name: NGC 7318
  description: |-
    NGC 7318 are a pair of colliding galaxies about 300 million light-years away in the Constellation Pegasus. They are members of the famous Stephan's Quintet.
    The Spitzer Space Telescope revealed the presence of a huge intergalactic shock wave, shown by the magnificent green arc in the picture at right produced by one galaxy falling into another at millions of miles per hour. As NGC 7318B collides with NGC 7318A, gas spread throughout the cluster, atoms of hydrogen are heated in the shock wave, producing the green glow. The molecular hydrogen seen here is one of the most turbulent forms of molecular hydrogen ever seen. This phenomenon was discovered by an international team of scientists of the Max Planck Institute for Nuclear Physics in Heidelberg. Most notable is the fact that this collision can help provide a view into what happened in the early universe 10 billion years ago when it formed.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02ct5w8
  - https://usercontent.googleapis.com/freebase/v1/image/m/03svg5t
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0bwgqr
Moon:
- name: Titan
  description: |-
    Titan is the largest moon of Saturn. It is the only natural satellite known to have a dense atmosphere, and the only object other than Earth for which clear evidence of stable bodies of surface liquid has been found.
    Titan is the sixth ellipsoidal moon from Saturn. Frequently described as a planet-like moon, Titan has a diameter 50% larger than Earth's natural satellite, the Moon, and is 80% more massive. It is the second-largest moon in the Solar System, after Jupiter's moon Ganymede, and is larger by volume than the smallest planet, Mercury, although only 40% as massive. Discovered in 1655 by the Dutch astronomer Christiaan Huygens, Titan was the first known moon of Saturn, and the fifth known satellite of another planet.
    Titan is primarily composed of water ice and rocky material. Much as with Venus prior to the Space Age, the dense, opaque atmosphere prevented understanding of Titan's surface until new information accumulated with the arrival of the Cassini–Huygens mission in 2004, including the discovery of liquid hydrocarbon lakes in Titan's polar regions.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmyq3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0crcf
- name: Europa
  description: |-
    Europa, is the sixth-closest moon of the planet Jupiter, and the smallest of its four Galilean satellites, but still the sixth-largest moon in the Solar System. Europa was discovered in 1610 by Galileo Galilei Progressively better observations of Europa have occurred over the centuries by Earth-bound telescopes, and by space probe flybys starting in the 1970s.
    Slightly smaller than the Moon, Europa is primarily made of silicate rock and probably has an iron core. It has a tenuous atmosphere composed primarily of oxygen. Its surface is striated by cracks and streaks, whereas craters are relatively rare. Being composed of frozen water, it gives the moon the smoothest surface of any solid object in the Solar System. The apparent youth and smoothness of the surface have led to the hypothesis that a water ocean exists beneath it, which could conceivably serve as an abode for extraterrestrial life. This hypothesis proposes that heat from tidal flexing causes the ocean to remain liquid and drives geological activity similar to plate tectonics.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bm24d
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0bv05
- name: Io
  description: |-
    Io is the innermost of the four Galilean moons of the planet Jupiter. It is the fourth-largest moon, has the highest density of all the moons, and is the driest known object in the Solar System. It was named after the mythological character Io, a priestess of Hera who became one of Zeus's lovers.
    With over 400 active volcanoes, Io is the most geologically active object in the Solar System. This extreme geologic activity is the result of tidal heating from friction generated within Io's interior as it is pulled between Jupiter and the other Galilean satellites—Europa, Ganymede and Callisto. Several volcanoes produce plumes of sulfur and sulfur dioxide that climb as high as 500 km above the surface. Io's surface is also dotted with more than 100 mountains that have been uplifted by extensive compression at the base of Io's silicate crust. Some of these peaks are taller than Mount Everest. Unlike most satellites in the outer Solar System, which are mostly composed of water ice, Io is primarily composed of silicate rock surrounding a molten iron or iron sulfide core. Most of Io's surface is composed of extensive plains coated with sulfur and sulfur dioxide frost.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02dr4g_
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/041sd6
- name: Ganymede
  description: |-
    Ganymede is a satellite of Jupiter and the largest moon in the Solar System. It is the seventh moon and third Galilean satellite outward from Jupiter. Completing an orbit in roughly seven days, Ganymede participates in a 1:2:4 orbital resonance with the moons Europa and Io, respectively. It has a diameter of 5,268 km, 8% larger than that of the planet Mercury, but has only 45% of the latter's mass. Its diameter is 2% larger than that of Saturn's Titan, the second largest moon. It also has the highest mass of all planetary satellites, with 2.02 times the mass of the Earth's moon.
    Ganymede is composed of approximately equal amounts of silicate rock and water ice. It is a fully differentiated body with an iron-rich, liquid core, and it might have ice and oceans stacked up in several layers. Its surface is composed of two main types of terrain. Dark regions, saturated with impact craters and dated to four billion years ago, cover about a third of the satellite. Lighter regions, crosscut by extensive grooves and ridges and only slightly less ancient, cover the remainder.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bp5n1
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bh3bp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0f58c
- name: Triton
  description: |-
    Triton is the largest moon of the planet Neptune, discovered on October 10, 1846, by English astronomer William Lassell. It is the only large moon in the Solar System with a retrograde orbit, which is an orbit in the opposite direction to its planet's rotation. At 2,700 kilometres in diameter, it is the seventh-largest moon in the Solar System. Because of its retrograde orbit and composition similar to Pluto's, Triton is thought to have been captured from the Kuiper belt. Triton has a surface of mostly frozen nitrogen, a mostly water ice crust, an icy mantle and a substantial core of rock and metal. The core makes up two-thirds of its total mass. Triton has a mean density of 2.061 grams per cubic centimetre and is composed of approximately 15–35% water ice.
    Triton is one of the few moons in the Solar System known to be geologically active. As a consequence, its surface is relatively young, with a complex geological history revealed in intricate and mysterious cryovolcanic and tectonic terrains. Part of its crust is dotted with geysers thought to erupt nitrogen. Triton has a tenuous nitrogen atmosphere less than 1/70,000 the pressure of Earth's atmosphere at sea level.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmbqx
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0c2yc
- name: Enceladus
  description: |-
    Enceladus is the sixth-largest moon of Saturn. It was discovered in 1789 by William Herschel, but little was known about Enceladus until the two Voyager spacecraft passed near it in the early 1980s. The Voyagers showed that the diameter of Enceladus is only 500 kilometers, about a tenth of that of Saturn's largest moon, Titan, and that it reflects almost all the sunlight that strikes it. Enceladus has a wide range of surfaces ranging from old, heavily cratered regions to young, tectonically deformed terrains that formed as recently as 100 million years ago, despite its small size.
    In 2005, the Cassini spacecraft started multiple close flybys of Enceladus, revealing its surface and environment in greater detail. In particular, Cassini discovered a water-rich plume venting from Enceladus's south polar region. Cryovolcanoes near the south pole shoot geyser-like jets of water vapor, other volatiles, and solid material including sodium chloride crystals and ice particles into space, totaling approximately 200 kilograms per second. Over 100 geysers have been identified.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03r4x73
  - https://usercontent.googleapis.com/freebase/v1/image/m/042h8mq
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dlxf
- name: Phobos
  description: |-
    Phobos is the larger and closer of the two natural satellites of Mars. Both moons were discovered in 1877.
    A small, irregularly shaped object with a mean radius of 11 km, Phobos is seven times more massive than Mars's outer moon, Deimos. Phobos is named after the Greek god Phobos, a son of Ares and Aphrodite which was the personification of Horror. The name "Phobos" is pronounced FOH-bəs, or like the Greek Φόβος.
    Phobos orbits 6,000 km from the Martian surface, closer to its primary than any other known planetary moon. It is so close that it orbits Mars faster than Mars rotates, and completes an orbit in just 7 hours and 39 minutes. As a result, from the surface of Mars it appears to rise in the west, move across the sky in 4 hours 15 min or less, and set in the east, twice each Martian day. Due to tidal interactions, Phobos is drawing closer to Mars by one meter every century, and it is predicted that in 50 million years it will collide with the planet or break up into a planetary ring.
    Phobos is one of the least reflective bodies in the Solar System, and features a large impact crater, Stickney.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bnzcm
  - https://usercontent.googleapis.com/freebase/v1/image/m/04pmtlv
  - https://usercontent.googleapis.com/freebase/v1/image/m/04xx3vs
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0dxqj
- name: Callisto
  description: |-
    Callisto is a moon of the planet Jupiter. It was discovered in 1610 by Galileo Galilei. It is the third-largest moon in the Solar System and the second largest in the Jovian system, after Ganymede, and the largest object in the solar system not to be properly differentiated. At 4821 km in diameter, Callisto has about 99% the diameter of the planet Mercury but only about a third of its mass. It is the fourth Galilean moon of Jupiter by distance, with an orbital radius of about 1880000 km. It does not form part of the orbital resonance that affects three inner Galilean satellites—Io, Europa and Ganymede—and thus does not experience appreciable tidal heating. Callisto's rotation is tidally locked to its revolution around Jupiter, so that the same hemisphere always faces inward; Jupiter appears to stand nearly still in Callisto's sky. It is less affected by Jupiter's magnetosphere than the other inner satellites because of its more remote orbit, located just outside the gas giant's main radiation belt.
    Callisto is composed of approximately equal amounts of rock and ices, with a mean density of about 1.83 g/cm³, the lowest density and surface gravity of Jupiter's major moons.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bm235
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0bt_p
- name: Ariel
  description: |-
    Ariel is the fourth-largest of the 27 known moons of Uranus. Ariel orbits and rotates in the equatorial plane of Uranus, which is almost perpendicular to the orbit of Uranus, and so has an extreme seasonal cycle.
    It was discovered in October 1851 by William Lassell, and named for a character in two different pieces of literature. As of 2012, much of the detailed knowledge of Ariel derives from a single flyby of Uranus performed by the spacecraft Voyager 2 in 1986, which managed to image around 35% of the moon's surface. There are no active plans at present to return to study the moon in more detail, although various concepts such as Uranus orbiter and probe are proposed from time to time.
    After Miranda, Ariel is the second-smallest of Uranus' five major rounded satellites, and the second-closest to its planet. Among the smallest of the Solar System's 19 known spherical moons, it is believed to be composed of roughly equal parts ice and rocky material.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02cpvxy
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/024c6m
- name: Pandora
  description: |-
    Pandora is an inner satellite of Saturn. It was discovered in 1980 from photos taken by the Voyager 1 probe, and was provisionally designated S/1980 S 26. In late 1985 it was officially named after Pandora from Greek mythology. It is also designated as Saturn XVII.
    Pandora was thought to be an outer shepherd satellite of the F Ring. Recent observations have disproved this. It is more heavily cratered than nearby Prometheus, and has at least two large craters 30 kilometres in diameter. The majority of craters on Pandora are shallow as a result of being filled with debris. Ridges and grooves are also present on moon's surface.
    The orbit of Pandora appears to be chaotic, as a consequence of a series of four 118:121 mean motion resonances with Prometheus. The most appreciable changes in their orbits occur approximately every 6.2 years, when the periapsis of Pandora lines up with the apoapsis of Prometheus and the moons approach to within about 1,400 kilometres. Pandora also has a 3:2 mean-motion resonance with Mimas.
    From its very low density and relatively high albedo, it seems likely that Pandora is a very porous icy body.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c1m0m
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/016ys8
- name: Deimos
  description: Deimos is the smaller and outermore of the two natural satellites
    of the planet Mars with a mean radius of 6.2 km, the other being Phobos. Deimos
    takes 30.3 hours to orbit Mars. The name "Deimos" is pronounced DY-məs, or sometimes
    DEE-məs or like the Greek Δείμος. In Greek mythology, Deimos was the twin brother
    of Phobos and personified Terror.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02br6rq
  - https://usercontent.googleapis.com/freebase/v1/image/m/05tjf6r
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0hs53
- name: Titania
  description: |-
    Titania is the largest of the moons of Uranus and the eighth largest moon in the Solar System at a diameter of 1,578 kilometres. Discovered by William Herschel in 1787, Titania is named after the queen of the fairies in Shakespeare's A Midsummer Night's Dream. Its orbit lies inside Uranus's magnetosphere.
    Titania consists of approximately equal amounts of ice and rock, and is probably differentiated into a rocky core and an icy mantle. A layer of liquid water may be present at the core–mantle boundary. The surface of Titania, which is relatively dark and slightly red in color, appears to have been shaped by both impacts and endogenic processes. It is covered with numerous impact craters reaching up to 326 kilometres in diameter, but is less heavily cratered than the surface of Uranus's outermost moon, Oberon. Titania probably underwent an early endogenic resurfacing event which obliterated its older, heavily cratered surface. Titania's surface is cut by a system of enormous canyons and scarps, the result of the expansion of its interior during the later stages of its evolution.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c6_b9
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01g39l
- name: Iapetus
  description: Iapetus, or occasionally Japetus, is the third-largest natural satellite
    of Saturn, eleventh-largest in the Solar System, and the largest body in the Solar
    System known not to be in hydrostatic equilibrium. Iapetus is best known for its
    dramatic 'two-tone' coloration, but discoveries by the Cassini mission in 2007
    have revealed several other unusual features, such as a massive equatorial ridge
    that runs three quarters of the way around Iapetus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03qwkkk
  - https://usercontent.googleapis.com/freebase/v1/image/m/042k18b
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0p_xs
- name: Rhea
  description: Rhea is the second-largest moon of Saturn and the ninth-largest moon
    in the Solar System. It is the smallest body in the Solar System confirmed to
    be in hydrostatic equilibrium. It was discovered in 1672 by Giovanni Domenico
    Cassini.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bq2r2
  - https://usercontent.googleapis.com/freebase/v1/image/m/03t50kk
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0g93n
- name: Hyperion
  description: Hyperion, also known as Saturn VII, is a moon of Saturn discovered
    by William Cranch Bond, George Phillips Bond and William Lassell in 1848. It is
    distinguished by its irregular shape, its chaotic rotation, and its unexplained
    sponge-like appearance. It was the first non-round moon to be discovered.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s2rv3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/017z9f
- name: Oberon
  description: |-
    Oberon, also designated Uranus IV, is the outermost major moon of the planet Uranus. It is the second-largest and second most massive of the Uranian moons, and the ninth most massive moon in the Solar System. Discovered by William Herschel in 1787, Oberon is named after the mythical king of the fairies who appears as a character in Shakespeare's A Midsummer Night's Dream. Its orbit lies partially outside Uranus's magnetosphere.
    It is likely that Oberon formed from the accretion disk that surrounded Uranus just after the planet's formation. The moon consists of approximately equal amounts of ice and rock, and is probably differentiated into a rocky core and an icy mantle. A layer of liquid water may be present at the boundary between the mantle and the core. The surface of Oberon, which is dark and slightly red in color, appears to have been primarily shaped by asteroid and comet impacts. It is covered by numerous impact craters reaching 210 km in diameter. Oberon possesses a system of chasmata formed during crustal extension as a result of the expansion of its interior during its early evolution.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02br2tg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0hm6p
- name: Dione
  description: Dione is a moon of Saturn discovered by Cassini in 1684. It is named
    after the Titaness Dione of Greek mythology. It is also designated Saturn IV.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c5tgp
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s6rmc
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dkm_
- name: Mimas
  description: |-
    Mimas is a moon of Saturn which was discovered in 1789 by William Herschel. It is named after Mimas, a son of Gaia in Greek mythology, and is also designated Saturn I.
    With a diameter of 396 kilometres it is the twenty-first-largest moon in the Solar System and is the smallest astronomical body that is known to be rounded in shape because of self-gravitation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c5wyz
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bcn16z
  - https://usercontent.googleapis.com/freebase/v1/image/m/0cpjz9x
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dn99
- name: Miranda
  description: |-
    Miranda or Uranus V is the smallest and innermost of Uranus's five round satellites. Like the 27 other moons of Uranus, Miranda orbits in its planet's equatorial plane. Because Uranus orbits the Sun on its side, Miranda's orbit is perpendicular to the ecliptic and shares Uranus's extreme seasonal cycle. At just 470 km in diameter, Miranda is one of the smallest objects in the Solar System known to be spherical under its own gravity. Of the bodies that are known to be in hydrostatic equilibrium, only Saturn's moon Mimas is smaller.
    Miranda has one of the most extreme and varied topographies of any object in the Solar System, including Verona Rupes, a 20-kilometer-high scarp that is the tallest cliff in the Solar System, and chevron-shaped tectonic features called coronae. The origin and evolution of this varied geology, the most of any Uranian satellite, is still not fully understood, and multiple hypotheses exist regarding Miranda's formation.
    Miranda was discovered by Gerard Kuiper on 16 February 1948 at McDonald Observatory, and named after Miranda from William Shakespeare's play The Tempest.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bgq03
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s61h1
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/052ql
- name: Tethys
  description: |-
    Tethys or Saturn III is a mid-sized moon of Saturn about 1,060 km across. It was discovered by G. D. Cassini in 1684 and is named after the titan Tethys of Greek mythology.
    Tethys has a low density of 0.98 g/cm³, the lowest of all the major moons in the Solar System, indicating that it is made of water ice with just a small fraction of rock. This is confirmed by the spectroscopy of its surface, which identified water ice as the dominant surface material. A small amount of an unidentified dark material is present as well. The surface of Tethys is very bright, being the second-brightest of the moons of Saturn after Enceladus, and neutral in color.
    Tethys is heavily cratered and cut by a number of large faults/graben. The largest impact crater, Odysseus, is about 400 km in diameter, while the largest graben, Ithaca Chasma, is about 100 km wide and more than 2000 km long. These two largest surface features may be related. A small part of the surface is covered by smooth plains that may be cryovolcanic in origin. Like all other regular moons of Saturn, Tethys formed from the Saturnian sub-nebula—a disk of gas and dust that surrounded Saturn soon after its formation.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bt5zz
  - https://usercontent.googleapis.com/freebase/v1/image/m/03tm_gh
  - https://usercontent.googleapis.com/freebase/v1/image/m/04r5t0c
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0lhx8
- name: Amalthea
  description: |-
    Amalthea is the third moon of Jupiter in order of distance from the planet. It was discovered on September 9, 1892, by Edward Emerson Barnard and named after Amalthea, a nymph in Greek mythology. It is also known as Jupiter V.
    Amalthea is in a close orbit around Jupiter and is within the outer edge of the Amalthea Gossamer Ring, which is formed from dust ejected from its surface. From its surface, Jupiter would be an astonishing sight in its sky, appearing 46.5 degrees in diameter. Amalthea is the largest of the inner satellites of Jupiter. Irregularly shaped and reddish in color, it is thought to consist of porous water ice with unknown amounts of other materials. Its surface features include large craters and ridges.
    Amalthea was photographed in 1979 and 1980 by the Voyager 1 and 2 spacecraft, and later, in more detail, by the Galileo orbiter in the 1990s.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmxlp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cq6_
- name: Mab
  description: |-
    Mab, or Uranus XXVI, is an inner satellite of Uranus. It was discovered by Mark R. Showalter and Jack J. Lissauer in 2003 using the Hubble Space Telescope. It was named after Queen Mab, a fairy queen from English folklore who is mentioned in William Shakespeare's play Romeo and Juliet.
    Because the moon is small and dark, it was not seen in the heavily scrutinized images taken by Voyager 2 during its Uranus flyby in 1986. However, it is brighter than another moon, Perdita, which was discovered from Voyager's photos in 1997. This led scientists to re-examine the old photos again, and the satellite was finally found in the images.
    The size of Mab is not known exactly. If it is as dark as Puck, it is about 24 km in diameter. On the other hand, if it is brightly coloured like the neighbouring moon Miranda, it would be even smaller than Cupid and comparable to the smallest outer satellites.
    Mab is heavily perturbed. The actual source for perturbation is still unclear, but is presumed to be one or more of the nearby orbiting moons.
    Mab orbits at the same distance from Uranus as the μ ring, a recently discovered dusty ring.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/044t_ft
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03932t
- name: Phoebe
  description: |-
    Phoebe is an irregular satellite of Saturn a little over 200 km in diameter. It is thought to be a captured planetesimal from the Kuiper belt. It was discovered by William Henry Pickering on 17 March 1899 from photographic plates that had been taken starting on 16 August 1898 at the Boyden Observatory near Arequipa, Peru, by DeLisle Stewart. It was the first satellite to be discovered photographically.
    Phoebe was the first target encountered upon the arrival of the Cassini spacecraft to the Saturn system in 2004, and is thus unusually well-studied for a natural satellite of its size. Cassini's trajectory to Saturn and time of arrival were specifically chosen to permit this flyby. After the encounter and its insertion into orbit, Cassini would not go much beyond the orbit of Iapetus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c6jd2
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01fhkh
- name: Metis
  description: |-
    Metis, also known as Jupiter XVI, is the innermost moon of Jupiter. It was discovered in 1979 in images taken by Voyager 1, and was named in 1983 after the first wife of Zeus, Metis. Additional observations made between early 1996 and September 2003 by the Galileo spacecraft allowed the surface of the moon to be imaged.
    Metis is tidally locked to Jupiter, and its shape is strongly asymmetrical, with one of the diameters being almost twice as large as the smallest one. It is also one of the two moons known to orbit Jupiter in less than the length of Jupiter's day, the other being Adrastea. It orbits within the main ring of Jupiter, and is thought to be a major contributor of material to the rings.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmfjl
  - https://usercontent.googleapis.com/freebase/v1/image/m/04ptcb_
  - https://usercontent.googleapis.com/freebase/v1/image/m/0637bgs
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0c523
- name: Cupid
  description: |-
    Cupid is an inner satellite of Uranus. It was discovered by Mark R. Showalter and Jack J. Lissauer in 2003 using the Hubble Space Telescope. It was named after a character in William Shakespeare's play Timon of Athens.
    It is the smallest of inner Uranian satellites, crudely estimated to be only about 18 km in diameter. This and the dark surface made it too dim to be detected by the Voyager 2 cameras during its Uranus flyby in 1986.
    The orbit of Cupid differs only by 863 km from the orbit of the larger moon Belinda. Unlike Mab and Perdita, Uranian satellites also discovered in 2003, it does not seem to be perturbed.
    Following its discovery, Cupid was given the temporary designation S/2003 U 2. It is also designated Uranus XXVII.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/044k89b
  - https://usercontent.googleapis.com/freebase/v1/image/m/052qqmw
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/039300
- name: Atlas
  description: |-
    Atlas is an inner satellite of Saturn.
    Atlas was discovered by Richard Terrile in 1980 from Voyager photos and was designated S/1980 S 28. In 1983 it was officially named after Atlas of Greek mythology, because it "holds the rings on its shoulders" like the Titan Atlas held the sky up above the Earth. It is also designated Saturn XV.
    Atlas is the closest satellite to the sharp outer edge of the A ring, and was long thought to be a shepherd satellite for this ring. However, now it is known that the outer edge of the ring is instead maintained by a 7:6 orbital resonance with the larger but more distant moons Janus and Epimetheus. In 2004 a faint, thin ring, temporarily designated R/2004 S 1, was discovered in the Atlantean orbit.
    High-resolution images taken in June 2005 by Cassini revealed Atlas to be have a roughly spherical centre surrounded by a large, smooth equatorial ridge. The most likely explanation for this unusual and prominent structure is that ring material swept up by the moon accumulates on the moon, with a strong preference for the equator due to the ring's thinness. In fact, the size of the equatorial ridge is comparable with the expected Roche lobe of the moon.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmz02
  - https://usercontent.googleapis.com/freebase/v1/image/m/03sydzg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0crmg
- name: Prometheus
  description: |-
    Prometheus is an inner satellite of Saturn. It was discovered in 1980 from photos taken by the Voyager 1 probe, and was provisionally designated S/1980 S 27.
    In late 1985 it was officially named after Prometheus, a Titan in Greek mythology. It is also designated Saturn XVI. Pronunciation for Prometheus is, US dict: prō·mē′·thē·əs; Greek: Προμηθεύς.
    This small moon is extremely elongated, measuring about 136 by 79 by 59 km. It has several ridges and valleys and a number of impact craters of about 20 km diameter are visible, but it is less cratered than nearby Pandora, Epimetheus and Janus. From its very low density and relatively high albedo, it seems likely that Prometheus is a very porous icy body. There is a lot of uncertainty in these values, however, and so this remains to be confirmed.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02c75n6
  - https://usercontent.googleapis.com/freebase/v1/image/m/0bcq477
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01gb6b
- name: Cressida
  description: |-
    Cressida is an inner satellite of Uranus. It was discovered from the images taken by Voyager 2 on 9 January 1986, and was given the temporary designation S/1986 U 3. It was named after Cressida, the Trojan daughter of Calchas, a tragic heroine who appears in William Shakespeare's play Troilus and Cressida. It is also designated Uranus IX.
    Cressida belongs to the Portia Group of satellites, which includes Bianca, Desdemona, Juliet, Portia, Rosalind, Cupid, Belinda and Perdita. These satellites have similar orbits and photometric properties. Other than its orbit, radius of 41 km and geometric albedo of 0.08 virtually nothing is known about it.
    At the Voyager 2 images Cressida appears as an elongated object, the major axis pointing towards Uranus. The ratio of axes of the Cressida's prolate spheroid is 0.8 ± 0.3. Its surface is grey in color.
    Cressida may collide with Desdemona within the next 100 million years.
