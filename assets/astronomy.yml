- name: NGC 4151
  description: |-
    NGC 4151 is an intermediate spiral Seyfert galaxy located 19 megaparsecs from Earth in the constellation Canes Venatici. The galaxy was first mentioned by William Herschel on March 17, 1787; it was one of the two Seyfert galaxies described in the paper which defined the term. It is one of the nearest galaxies to Earth to contain an actively growing supermassive black hole; it was speculated that the nucleus may host a binary black hole, with about 40 million and about 10 million solar masses respectively, orbiting with a 15.8-year period. This is, however, still a matter of active debate.
    Some astronomers nickname it the "Eye of Sauron" from its appearance.
  images:
