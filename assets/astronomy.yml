  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06p5g
- name: Sagittarius
  description: Sagittarius is one of the constellations of the zodiac. It is one
    of the 48 constellations listed by the 2nd-century astronomer Ptolemy and remains
    one of the 88 modern constellations. Its name is Latin for the archer, and its
    symbol is, a stylized arrow. Sagittarius is commonly represented as a centaur
    drawing a bow. It lies between Scorpius and Ophiuchus to the west and Capricornus
    to the east.
  images:
