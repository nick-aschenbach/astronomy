- name: GJ 1214
  description: |-
    GJ 1214 is a dim M4.5 red dwarf in the constellation Ophiuchus with an apparent magnitude of 14.7. It is located at a distance of approximately 47 light years from Earth. It is about one-fifth as large as the Sun with a surface temperature estimated to be 3,000 K. Its luminosity is only 0.003% that of the Sun.
    The estimate for the stellar radius is 15% larger than predicted by theoretical models. It also shows a 1% intrinsic variability in the near-infrared probably caused by stellar spots.
