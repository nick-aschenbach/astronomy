- name: Alpha Persei
  description: Alpha Persei is the brightest star in the northern constellation of
    Perseus, just outshining the constellation's best known star, Algol. Known by
    the traditional names Mirfak and Algenib, it is a circumpolar star when viewed
    from the latitude of New York City or higher. It has an apparent visual magnitude
    of 1.8, placing it among the brightest stars in the sky. Mirfak lies in the midst
    of a cluster of stars eponymously named the Alpha Persei Cluster, or Melotte 20,
    which is easily visible in binoculars and includes many of the fainter stars in
    the constellation. The distance to this star has been determined using the parallax
    technique, putting it 510 light-years away.
