- name: Beta Cephei
  description: Beta Cephei is a third magnitude star in the constellation Cepheus.
    It has the traditional name Alfirk, meaning "The Flock" This star, along with
    α Cep and η Cep, were Al Kawākib al Firḳ, meaning "the Stars of The Flock" by
    Ulug Beg. Beta Cephei is the prototype of the Beta Cephei variable stars.
