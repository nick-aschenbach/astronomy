- name: GJ 1214 b
  description: |-
    GJ 1214 b is an exoplanet that orbits the star GJ 1214. The parent star is 42 light-years from the Sun, in the constellation Ophiuchus. The planet was discovered in December 2009. It is a super-Earth because it is larger than Earth but has a mass and radius significantly less than those of the gas giants in the Solar System. After COROT-7b, it was the second such planet to be known and is the first of a new class of planets with small size and relatively low density. GJ 1214 b is also significant because its parent star is relatively near the Sun and because it transits that parent star, which allows the planet's atmosphere to be studied using spectroscopic technologies.
    In December 2013, NASA reported that clouds may have been detected in the atmosphere of GJ 1214 b.
