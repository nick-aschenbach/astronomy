  - https://usercontent.googleapis.com/freebase/v1/image/m/0gz8wkf
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013f4
- name: Gliese 581
  description: |-
    Gliese 581 is a star of spectral type M3V about 20 light years away from Earth in the constellation Libra. Its estimated mass is about a third of that of the Sun, and it is the 89th closest known star to the Sun. Observations suggest that the star has a planetary system consisting of three planets, designated Gliese 581 b, c and e in order of discovery. Additional outer planets, which received the designations Gliese 581 d, f, and g have been proposed, but the evidence that led to the discovery claims has been shown to be the result of stellar activity mimicking the radial velocity variations due to orbiting planets.
    Gliese 581 has been the subject of a "huge amount of attention" in the quest to discover the first habitable extrasolar planet; first for c, and then d and g. Gliese 581 c, the first low-mass extrasolar planet found near a habitable zone, was discovered in April 2007. It has since been shown that under known terrestrial planet climate models, Gliese 581 c is likely to have a runaway greenhouse effect, and hence is probably too hot to be habitable, analogous to Venus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/041zp3q
  - https://usercontent.googleapis.com/freebase/v1/image/m/04zt4b0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0810j0
- name: Canopus
  description: |-
    Canopus is the brightest star in the southern constellation of Carina, and the second brightest star in the night-time sky, after Sirius. Canopus's visual magnitude is −0.72, and it has an absolute magnitude of −5.65.
    Canopus is a supergiant of spectral type F. Canopus is essentially white when seen with the naked eye. It is located in the far southern sky, at a declination of −52° 42' and a right ascension of 06h24.0m.
    Its name comes from the mythological Canopus, who was a navigator for Menelaus, king of Sparta.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03rjbp4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04pzrh
- name: Rigel
  description: Rigel, also known by its Bayer designation Beta Orionis, is the brightest
    star in the constellation Orion and the seventh brightest star in the night sky,
    with visual magnitude 0.13. The star as seen from Earth is actually a triple star
    system, with the primary star a blue-white supergiant of absolute magnitude −7.84
    and around 120,000 times as luminous as the Sun. An Alpha Cygni variable, it pulsates
    periodically. Visible in small telescopes, Rigel B is itself a spectroscopic binary
    system, consisting of two main sequence blue-white stars of spectral type B9.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bhzr3
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290xq3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06lh0
- name: Deneb
  description: |-
    Deneb is the brightest star in the constellation Cygnus and one of the vertices of the Summer Triangle. It is the 19th brightest star in the night sky, with an apparent magnitude of 1.25. A blue-white supergiant, Deneb is also one of the most luminous nearby stars. However, its exact distance has been difficult to calculate, so it is anywhere between 54,000 and 196,000 times as luminous as the sun.
    Other names include Arided and Aridif, but these have fallen out of use.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_qv
  - https://usercontent.googleapis.com/freebase/v1/image/m/041z5jy
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/022_r2
- name: Mizar and Alcor
  description: The Mizar–Alcor stellar sextuple system consists of the quadruple
    system Mizar and the binary system Alcor.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291fp0
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rvcth
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04xcg
- name: Pollux
  description: Pollux is a star in the northern constellation of Gemini, the Twins.
    It is an evolved giant star with an orange hue. At an apparent visual magnitude
    of 1.1, Pollux is the brightest star in the constellation; brighter even than
    its neighbor Castor. Parallax measurements made with the Hipparcos astrometry
    satellite place it at a distance of about 33.78 light-years from Earth. Since
    1943, the spectrum of this star has served as one of the stable anchor points
    by which other stars are classified. In 2006, Pollux was confirmed to have an
    extrasolar planet orbiting it.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029j87_
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01_959
- name: Bellatrix
  description: Bellatrix, also known by its Bayer designation Gamma Orionis, is the
    third brightest star in the constellation Orion, 5° right of the red giant α Ori.
    Just between the 1st and 2nd magnitude, it is the 27th brightest star in the night
    sky.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290xq3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02skhz
- name: Fomalhaut
  description: |-
    Fomalhaut is the brightest star in the constellation Piscis Austrinus and one of the brightest stars in the sky. It is a class A star on the main sequence approximately 25 light-years from Earth as measured by the Hipparcos astrometry satellite. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified. It is classified as a Vega-like star that emits excess infrared radiation, indicating it is surrounded by a circumstellar disk. Fomalhaut, K-type star TW Piscis Austrini and M-type star LP 876-10 constitute a trinary system.
    Fomalhaut holds a special significance in extrasolar planet research, as it is the center of the first stellar system with an extrasolar planet candidate imaged at visible wavelengths. The image was published in Science in November 2008. Fomalhaut is the third brightest star known to have a planetary system, after Pollux and the Sun.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02b_90c
  - https://usercontent.googleapis.com/freebase/v1/image/m/04vwnzz
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013r35
- name: Epsilon Carinae
  description: |-
    Epsilon Carinae is a star in the southern constellation of Carina. It is also known by the name Avior. At apparent magnitude +1.86 it is one of the brightest stars in the night sky, but is not visible from the northern hemisphere.
    Epsilon Carinae is a double star located roughly 560–660 light-years away from the Earth. Measurements during the Hipparcos mission give the pair an angular separation of 0.46 arcseconds with a difference in magnitude of 2.0. At their estimated distance, this angle is equivalent to a physical separation of around 4 Astronomical Units. This pair may form an eclipsing binary system with a period of 785 days, resulting in a magnitude change of 0.12 during each eclipse.
    The primary component has an apparent visual magnitude of 2.2, which by itself would still make it the third brightest star in the constellation. It is an evolved giant star with a stellar classification of K0 III. However, examination of the ultraviolet flux from this star suggests it may instead be of spectral type K7. The fainter secondary companion has an apparent visual magnitude of 4.1, which, if it were a solitary star, would be bright enough to be seen with the naked eye.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/09hvkpl
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06f2vb
- name: HD 188753
  description: HD 188753 is a hierarchical triple star system approximately 151 light-years
    away in the constellation of Cygnus, the Swan. In 2005, an extrasolar planet was
    announced to be orbiting the primary star in the system. Follow-up measurements
    by an independent group in 2007 did not confirm the planet's existence.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02g0xwm
  - https://usercontent.googleapis.com/freebase/v1/image/m/04snf56
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s6x8_
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06y6pv
- name: Tau Ceti
  description: |-
    Tau Ceti is a star in the constellation Cetus that is spectrally similar to the Sun, although it has only about 78% of the Sun's mass. At a distance of just under 12 light-years from the Solar System, it is a relatively nearby star, and is the closest solitary G-class star. The star appears stable, with little stellar variation.
    Tau Ceti is metal-deficient, a deficiency usually associated with systems having no giant planets and few terrestrial planets. Observations have however detected more than ten times as much dust surrounding Tau Ceti as is present in the Solar System.
    Since December 2012, there has been evidence of possibly five planets orbiting Tau Ceti, with one of these being potentially in the habitable zone. Because of its debris disk, any planet orbiting Tau Ceti would face far more impact events than Earth. Despite this hurdle to habitability, its solar analog characteristics have led to widespread interest in the star. Given its stability, similarity and relative proximity to the Sun, Tau Ceti is consistently listed as a target for the Search for Extra-Terrestrial Intelligence, and it appears in some science fiction literature.
