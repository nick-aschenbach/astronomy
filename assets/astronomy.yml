- name: Ursa Major
  description: Ursa Major is a constellation visible throughout the year in most
    of the northern hemisphere. It can be seen best in the month of April. It is dominated
    by the widely recognized asterism known as the Big Dipper or the Plough, which
    is a useful pointer towards the north, and it has mythological significance in
    numerous world cultures.
