- name: 3 Juno
  description: Juno, minor-planet designation 3 Juno in the Minor Planet Center catalogue
    system, was the third asteroid to be discovered and is one of the larger main-belt
    asteroids, being one of the two largest stony asteroids, along with 15 Eunomia.
    It is estimated to contain 1% of the total mass of the asteroid belt. Juno was
    discovered on September 1, 1804, by German astronomer Karl L. Harding.
