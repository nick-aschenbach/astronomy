- name: Delta Draconis
  description: Delta Draconis is a yellow star in the constellation Draco. It has
    the traditional names Aldib, Altais and Nodus Secundus. This star has an apparent
    visual magnitude of 3.0, making it easily visible to the naked eye. Parallax measurements
    with the Hipparcos satellite yield a distance estimate of 97.4 light-years from
    Earth.
