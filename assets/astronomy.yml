- name: Cetus
  description: Cetus is a constellation. Its name refers to Cetus, a sea monster
    in Greek mythology, although it is often called 'the whale' today. Cetus is located
    in the region of the sky that contains other water-related constellations such
    as Aquarius, Pisces, and Eridanus.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_lb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wmv
- name: Draco
  description: Draco is a constellation in the far northern sky. Its name is Latin
    for dragon. Draco is circumpolar for many observers in the northern hemisphere.
    It was one of the 48 constellations listed by the 2nd century astronomer Ptolemy,
    and remains one of the 88 modern constellations today. The north pole of the ecliptic
    is in Draco. Draco can be seen all year.
  images:
