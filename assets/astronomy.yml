- name: Zeta Leonis
  description: Zeta Leonis is a third-magnitude star in the constellation Leo, the
    lion. It has the traditional name Adhafera, from the Arabic الضفيرة al-ðafīrah
    "the braid/curl", a reference to its position in the lion's mane. It forms the
    second star in the blade of "The Sickle", which is an asterism formed from the
    head of Leo.
