- name: NGC 55
  description: NGC 55 is a Magellanic type barred spiral galaxy located about 7 million
    light-years away in the constellation Sculptor. Along with its neighbor NGC 300,
    it is one of the closest galaxies to the Local Group, probably lying between us
    and the Sculptor Group.
