- name: Regulus
  description: Regulus is the brightest star in the constellation Leo and one of
    the brightest stars in the night sky, lying approximately 79 light years from
    Earth. Regulus is a multiple star system composed of four stars that are organized
    into two pairs. The spectroscopic binary Regulus A consists of a blue-white main-sequence
    star and its companion, which has not yet been directly observed, but is probably
    a white dwarf star. Located farther away is the pair Regulus B and Regulus C,
    which are dim main-sequence stars.
