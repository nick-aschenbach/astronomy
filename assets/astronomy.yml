- name: Eta Boötis
  description: |-
    Eta Boötis is a star in the constellation Boötes. It has the traditional names Muphrid and Saak, and the Flamsteed designation 8 Boötis. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified.
    The name Muphrid is from the Arabic مفرد الرامح mufrid ar-rāmiħ "the one of the lancer". In Chinese, 右攝提, meaning "the Right Conductor", refers to an asterism consisting of Eta Boötis, Tau Boötis and Upsilon Boötis. Consequently, Eta Boötis itself is known as 右攝提一. In the catalogue of stars in the Calendarium of Al Achsasi al Mouakket, this star was designated Ramih al Ramih, which was translated into Latin as Lancea Lanceator, possibly meaning the lance of the lancer.
    This star is a subgiant that has begun the process of evolving from a main sequence star into a red giant. It has about 1.7 times the mass of the Sun and 2.7 times the Sun's radius. The estimated age of this star is about 2.7 billion years. Based on its spectra, Eta Boötis has a significant excess of elements heavier than helium. In fact the ratio of iron to hydrogen is considered close to the upper limit for dwarf stars in the galactic disk.
