- name: Carina
  description: Carina is a constellation in the southern sky. Its name is Latin for
    the keel of a ship, and it was formerly part of the larger constellation of Argo
    Navis until that constellation was divided into three pieces, the other two being
    Puppis, and Vela.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290_m0
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01wnb
- name: Pavo
  description: |-
    Pavo is a constellation in the southern sky with the Latin name for peacock. It is one of twelve constellations conceived by Petrus Plancius from the observations of Pieter Dirkszoon Keyser and Frederick de Houtman. Pavo first appeared on a 35-cm diameter celestial globe published in 1598 in Amsterdam by Plancius and Jodocus Hondius and was depicted in Johann Bayer's star atlas Uranometria of 1603. French explorer and astronomer Nicolas Louis de Lacaille gave its stars Bayer designations in 1756. The constellations Pavo, Grus, Phoenix and Tucana are collectively known as the "Southern Birds".
    The constellation's brightest member, Alpha Pavonis, is also known as Peacock and appears as a 1.91-magnitude blue-white star, but is actually a spectroscopic binary. Delta Pavonis is a nearby Sun-like star some 19.9 light years distant. Six of the star systems in Pavo have been found to host planets, including HD 181433 with a super-earth, and HD 172555 with evidence of a major interplanetary collision in the past few thousand years.
  images:
