- name: NGC 404
  description: NGC 404 is a galaxy located about 10 million light years away in the
    constellation Andromeda. It was discovered by William Herschel in 1784, and is
    visible through small telescopes. NGC 404 lies just beyond the Local Group and
    does not appear gravitationally bound to it. It is notable for being within 7
    arc-minutes of second magnitude star Mirach, making it a difficult target to observe
    or photograph and granting it the nickname "Mirach's Ghost".
