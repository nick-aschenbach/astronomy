- name: 101955 Bennu
  description: |-
    101955 Bennu is an Apollo asteroid discovered by the LINEAR Project on September 11, 1999. It is the planned target of the OSIRIS-REx mission which is intended to return samples to Earth for further study. It is a potential Earth impactor and is listed on the Sentry Risk Table with the third highest rating on the Palermo Technical Impact Hazard Scale.
    101955 Bennu has a mean diameter of approximately 493 meters and has been observed extensively with the Arecibo Observatory Planetary Radar and the Goldstone Deep Space Network.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05tk9zz
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/05h3ypp
- name: 4179 Toutatis
  description: |-
    4179 Toutatis is an Apollo, Alinda, and Mars-crosser asteroid with a chaotic orbit produced by a 3:1 resonance with the planet Jupiter, a 1:4 resonance with the planet Earth, and frequent close approaches to the terrestrial planets, including Earth. It is listed as a potentially hazardous object, although the odds of a collision with Earth are minute.
    On December 12, 2012 at 06:40 UT Toutatis passed within about 18 lunar distances of Earth. On December 13, the Chinese lunar probe Chang'e 2, launched in 2010 on a lunar mission, flew by Toutatis at a distance of 3.2 kilometers and a relative velocity of 10.73 km/s. Toutatis will approach Earth again in 2016, but will not make another notably close approach until 2069.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmxgp
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rjv3w
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cq4s
- name: 90482 Orcus
  description: |-
    90482 Orcus is a Kuiper belt object with a large moon, Vanth. It was discovered on February 17, 2004 by Michael Brown of Caltech, Chad Trujillo of the Gemini Observatory, and David Rabinowitz of Yale University. Precovery images as early as November 8, 1951 were later identified. It is probably a dwarf planet.
    Orcus is a plutino, locked in a 2:3 resonance with Neptune, making two revolutions around the Sun to every three of Neptune's. This is much like Pluto, except that it is constrained to always be in the opposite phase of its orbit from Pluto: Orcus is at aphelion when Pluto is at perihelion and vice versa. Because of this, along with its large moon Vanth that recalls Pluto's large moon Charon, Orcus has been seen as the anti-Pluto. This was a major consideration in selecting its name, as the deity Orcus was the Etruscan equivalent of the Roman Pluto, and later became an alternate name for Pluto.
    The surface of Orcus is relatively bright with albedo reaching 30%, grey in color and water-rich. The ice is predominantly in crystalline form, which may be related to past cryovolcanic activity. Other compounds like methane or ammonia may also be present.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03syp9y
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02fbph
- name: 10 Hygiea
  description: |-
    10 Hygiea is the fourth largest asteroid in the Solar System by volume and mass, and it is located in the asteroid belt. With somewhat oblong diameters of 350–500 km and a mass estimated to be 2.9% of the total mass of the belt, it is the largest of the class of dark C-type asteroids with a carbonaceous surface.
    Despite its size, it appears very dim when observed from Earth. This is due to its dark surface and larger-than-average distance from the Sun. For this reason, several smaller asteroids were observed before Annibale de Gasparis discovered Hygiea on April 12, 1849. At most oppositions, Hygiea has a magnitude that is four magnitudes dimmer than Vesta's, and observing it will require at least a 100 millimetres telescope. However, while at a perihelic opposition, it may be observable with 10x50 binoculars.
