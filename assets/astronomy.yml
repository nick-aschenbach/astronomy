- name: Rho Cassiopeiae
  description: Rho Cassiopeiae is a yellow hypergiant star in the constellation Cassiopeia.
    It is about 8,200 light-years away from Earth, yet can still be seen by the naked
    eye, as it is 500,000 times more luminous than the Sun. On average, it has an
    absolute magnitude of −9.5, making it one of the visually brightest stars known.
    Its surface diameter measures 450 times that of the Sun, or approximately 630,000,000
    kilometers. As a yellow hypergiant it is one of the rarest types of stars. Although
    only around a dozen are known in the Milky Way, it is not the only one in its
    constellation, which also includes V509 Cassiopeiae. Rho Cassiopeiae is a single
    star, and is categorized as a semiregular variable.
