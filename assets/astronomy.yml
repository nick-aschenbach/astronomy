- name: NGC 4244
  description: NGC 4244, also Caldwell 26, is an edge-on loose Spiral galaxy and
    Caldwell object in the constellation Canes Venatici. It is part of the M94 Group,
    a galaxy group relatively close to the Local Group containing the Milky Way. It
    shines at magnitude +10.2/+10.6. Its celestial cooridinates are RA 12ʰ 17.5ᵐ,
    dec +37° 49′. It is located near a naked-eye G-class star Beta Canum Venaticorum,
    barred spiral galaxy NGC 4151, and irregular galaxy NGC 4214. The galaxy lies
    approximately 6.5 million/14 million light years away, with a redshift of +243/493
    km/s. A nuclear star cluster and halo is located at the centre of this galaxy.
