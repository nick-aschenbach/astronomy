- name: Thalassa
  description: |-
    Thalassa, also known as Neptune IV, is the second innermost satellite of Neptune. Thalassa was named after sea goddess Thalassa, a daughter of Aether and Hemera from Greek mythology. "Thalassa" is also the Greek word for "sea".
    Thalassa was discovered sometime before mid-September 1989 from the images taken by the Voyager 2 probe. It was given the temporary designation S/1989 N 5. The discovery was announced on September 29, 1989, but the text only talks of "25 frames taken over 11 days", giving a discovery date of sometime before September 18. The name was given on 16 September 1991.
    Thalassa is irregularly shaped and shows no sign of any geological modification. It is likely that it is a rubble pile re-accreted from fragments of Neptune's original satellites, which were smashed up by perturbations from Triton soon after that moon's capture into a very eccentric initial orbit. Unusually for irregular bodies, it appears to be roughly disk-shaped.
