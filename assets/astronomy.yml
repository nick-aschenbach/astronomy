  description: NGC 7252 is a peculiar galaxy resulting from an interaction between
    two galaxies that started a billion years ago. It is located 220 million light
    years away in the constellation Aquarius. It is also called Atoms for Peace galaxy,
    a nickname which comes from its loop-like structure, made of stars, that resembles
    a diagram of an electron orbiting an atomic nucleus.
