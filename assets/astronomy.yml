- name: Albireo
  description: Albireo is the fifth brightest star in the constellation Cygnus. Although
    it has the Bayer designation beta, it is fainter than Gamma Cygni, Delta Cygni,
    and Epsilon Cygni. Albireo appears to the naked eye to be a single star of magnitude
    3 but through a telescope, even low magnification views resolve it into a double
    star. The brighter yellow star makes a striking colour contrast with its fainter
    blue companion star.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bnxsd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0dvwp
- name: Wolf 359
  description: |-
    Wolf 359 is a red dwarf that is located in the constellation Leo, near the ecliptic. At a distance of approximately 7.8 light years from the Earth, it has an apparent magnitude of 13.5 and can only be seen with a large telescope. Wolf 359 is one of the nearest stars to the Solar System; only the Alpha Centauri system, Barnard's Star, Luhman 16, and WISE 0855–0714 are known to be closer. Its proximity to Earth has led to its mention in several works of fiction.
    Wolf 359 is one of the faintest and lowest-mass stars known. At the light-emitting layer called the photosphere, it has a temperature of about 2,800 K, which is low enough for chemical compounds to form and survive. The absorption lines of compounds such as water and titanium oxide have been observed in the spectrum. The surface has a magnetic field that is stronger than the average magnetic field on the Sun. As a result of magnetic activity caused by convection, Wolf 359 is a flare star that can undergo sudden increases in luminosity for several minutes. These flares emit strong bursts of X-ray and gamma ray radiation that have been observed by space telescopes.
