- name: Scorpius
  description: Scorpius, sometimes known as Scorpio, is one of the constellations
    of the zodiac. Its name is Latin for scorpion, and its symbol is . It lies between
    Libra to the west and Sagittarius to the east. It is a large constellation located
    in the southern hemisphere near the center of the Milky Way.
