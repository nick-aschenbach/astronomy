- name: Makemake
  description: |-
    Makemake is a dwarf planet and perhaps the largest Kuiper belt object in the classical population, with a diameter that is about 2/3 the size of Pluto. Makemake has no known satellites, which makes it unique among the largest KBOs and means that its mass can only be estimated. Its extremely low average temperature, about 30 K, means its surface is covered with methane, ethane, and possibly nitrogen ices.
    Makemake was discovered on March 31, 2005, by a team led by Michael Brown, and announced on July 29, 2005. Initially, it was known as 2005 FY₉ and later given the minor-planet number 136472. Makemake was recognized as a dwarf planet by the International Astronomical Union in July 2008. Its name derives from Makemake in the mythology of the Rapanui people of Easter Island.
