  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/03xgkv
- name: NGC 1097
  description: |-
    NGC 1097 is a barred spiral galaxy about 45 million light-years away in the constellation Fornax. It was discovered by William Herschel on 9 October 1790. Three supernovae have been observed in NGC 1097.
    NGC 1097 is also a Seyfert galaxy. Deep photographs revealed four narrow optical jets that appear to emanate from the nucleus. These have been interpreted as manifestations of the active nucleus. Subsequent analysis of the brightest jet's radio-to-X-ray spectral energy distribution were able to rule out synchrotron and thermal free-free emission. The optical jets are in fact composed of stars. The failure to detect atomic hydrogen gas in the jets using deep 21 cm HI imaging with the Very Large Array radio telescope and numerical simulations led to the current interpretation that the jets are actually the shattered remains of a cannibalized dwarf galaxy.
    Like most massive galaxies, NGC 1097 has a supermassive black hole at its center. Around the central black hole is a ring of star-forming regions with a network of gas and dust that spirals from the ring to the black hole.
