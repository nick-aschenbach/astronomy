- name: IC 10
  description: |-
    IC 10 is an irregular galaxy in the constellation Cassiopeia. It was discovered by Lewis Swift in 1887. Nicholas Mayall was the first to suggest that the object is extragalactic in 1935. Edwin Hubble suspected it might belong to the Local Group of galaxies, but its status remained uncertain for decades. The radial velocity of IC 10 was measured in 1962, and it was found to be approaching the Milky Way at approximately 350 km/s, strengthening the evidence for its membership in the Local Group. Its membership in the group was finally confirmed in 1996 by direct measurements of its distance based on observations of Cepheids. Despite its closeness, the galaxy is rather difficult to study because it lies near the plane of the Milky Way and is therefore heavily obscured by interstellar matter.
    The apparent distance between IC 10 and the Andromeda Galaxy is about the same as the apparent distance between the Andromeda Galaxy and the Triangulum Galaxy, which suggests that IC 10 may belong to the M31 subgroup.
    IC 10 is the only known starburst galaxy in the Local Group of galaxies.
