- name: Epsilon Aquarii
  description: Epsilon Aquarii is the Bayer designation for a star in the equatorial
    zodiac constellation of Aquarius. It has an the traditional name Albali and is
    visible to the naked eye with an apparent visual magnitude of 3.77. The distance
    to this star can be determined from parallax measurements, yielding an estimated
    value of around 208 light-years from Earth. Epsilon Aquarii is an A-type main
    sequence star with a stellar classification of A1 V.
