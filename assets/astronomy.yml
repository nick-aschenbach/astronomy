    of Orion, known by many names among ancient cultures. When Orion is close to the
    meridian, Mintaka is the right-most of the belt's stars as seen by an observer
    in the Northern Hemisphere facing south.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290xq3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0233_5
- name: Cor Caroli
  description: Cor Caroli is the brightest star in the northern constellation Canes
    Venatici. It is a binary star consisting of two distantly separated components.
    The name Cor Caroli means "Charles's Heart", and was named in the 17th century
    to honour the King Charles I of England who was beheaded in 1649.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0g_9g8p
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0639tf
- name: 61 Cygni
  description: |-
    61 Cygni, sometimes called Bessel's Star or Piazzi's Flying Star, is a visual binary system in the constellation Cygnus. It consists of a pair of K-type dwarf stars that orbit each other in a period of about 659 years, forming a visual binary. At fifth and sixth apparent magnitudes, they are among the least conspicuous stars visible in the night sky to an observer without an optical instrument.
    61 Cygni first attracted the attention of astronomers because of its large proper motion. In 1838, Friedrich Wilhelm Bessel measured its distance from Earth at about 10.3 light years, very close to the actual value of about 11.4 light years; this was the first distance estimate for any star other than the Sun, and first star to have its stellar parallax measured. Over the course of the twentieth century, several different astronomers reported detections of a massive planet orbiting one of the two stars, but recent high-precision radial velocity observations have shown that all such claims were erroneous. To date, no planets have been confirmed in this system and all of the past claims are now considered spurious.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04198v8
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0907x
- name: 40 Eridani
  description: |-
    40 Eridani is a triple star system less than 16.5 light years away from Earth, in the constellation Eridanus. It is also known as Omicron² Eridani for all components, or Keid for component A, from the Arabic word qayd, shells.
    The primary star of the system, 40 Eridani A, is easily visible to the naked eye. The pair 40 Eridani B/C was discovered on January 31, 1783, by William Herschel, p. 73 It was again observed by Friedrich Georg Wilhelm Struve in 1825 and by Otto Wilhelm von Struve in 1851. In 1910, it was discovered that although component B was a faint star, it was white in color. This meant that it had to be a small star; in fact it was a white dwarf, the first discovered.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0786f7l
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/025gvk
- name: Lambda Scorpii
  description: Lambda Scorpii is a blue star and the second brightest star system
    in the constellation Scorpius, and one of the brightest stars in the nighttime
    sky. It has the Bayer designation λ despite being the second brightest in its
    constellation. It has the traditional name Shaula, which comes from the Arabic
    الشولاء al-šawlā´ meaning the raised [tail], as it is found in the tail of the
    scorpion. It is known as Wei Xiu Ba 尾宿八 in Chinese.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291pl4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04rspj
- name: Alpha Librae
  description: |-
    Alpha Librae is the Bayer designation for the second brightest star in the constellation Libra. It has the traditional name Zubenelgenubi. The name, from Arabic الزبن الجنوبي, means "southern claw" and was coined before Libra was recognized as distinct from Scorpius. The alternate names Kiffa Australis and Elkhiffa Australis, partial Latin translations of Arabic al-kiffah al-janūbiyy, mean "southern pan". Another name used in older astronomy texts, equivalent to "southern scale or pan", was Lanx Australis.
    Alpha² Librae is 0.33 degree from the ecliptic so it can be easily occulted by the Moon and by planets. The next occultation by a planet will be by Mercury on 10 November 2052.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04rcp7d
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291cl6
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/030kqs
- name: Gamma Cephei
  description: |-
    Gamma Cephei, traditionally named Errai, Er Rai, and or Alrai, is a binary star system approximately 45 light-years away in the constellation of Cepheus. Gamma Cephei contains an apparent magnitude of 3.22. The visible part of the system is a stellar class K1III-IV orange subgiant star on its first ascent off the main sequence. It is about 6.6 billion years old. Since 1943, the spectrum of this star has served as one of the stable anchor points by which other stars are classified.
    Gamma Cephei is the naked-eye star that will succeed Polaris as the Earth's northern pole star, due to the precession of the equinoxes. It will be closer to the northern celestial pole than Polaris around 3000 CE and will make its closest approach around 4000 CE. The "title" will pass to ι Cephei some time around 5200 CE.
    The star has a companion star with a mass approximately 0.409 times that of our Sun. Gamma Cephei B is of stellar mass and is assumed to be of similar age to its primary. It is probably a red dwarf of class M4, 6.2 degrees of magnitude fainter than the K-type primary star.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029l3h3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01ypfj
- name: Beta Lyrae
  description: |-
    Beta Lyrae is a binary star system approximately 960 light-years away in the constellation Lyra. Beta Lyrae has the traditional name Sheliak, from الشلياق šiliyāq, the Arabic name of the constellation Lyra. The Bayer designation for this star was given by the German astronomer Johann Bayer with the publication of his star atlas Uranometria in 1603. It was given the Flamsteed designation 10 Lyrae by John Flamsteed in 1712 with the first publication of his star catalogue. The variable luminosity of this system was discovered in 1784 by the British amateur astronomer John Goodricke.
    Beta Lyrae is a semidetached binary system made up of a stellar class B7II primary star and a secondary that is probably also a B-type star. The fainter, less massive star in the system was once the more massive member of the pair, which caused it to evolve away from the main sequence first and become a giant star. Because the pair are in a close orbit, as this star expanded into a giant it filled its Roche lobe and transferred most of its mass over to its companion.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02fwtnx
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06c5yx
- name: Theta Eridani
  description: |-
    Theta Eridani is a star in the constellation Eridanus. It has the traditional name Acamar from the Arabic آخِر النَّهْر Ākhir an-nahr which means "the end of the river". Historically, Acamar represented the end of the constellation Eridanus. Now that distinction is held by the star Achernar, a star which shares the same Arabic etymology. Achernar is not visible from the Greek isles, hence the choice of Acamar as the river's end during the time of Hipparchus and later Ptolemy.
    The term Ākhir an-nahr or Achr al Nahr was appeared in the catalogue of stars in the Calendarium of Al Achsasi Al Mouakket, which was translated into Latin as Postrema Fluminis.
    In Chinese, 天園, meaning Celestial Orchard, refers to an asterism consisting of θ Eridani, χ Eridani, φ Eridani, κ Eridani, HD 16754, HD 23319, HD 24072, HD 24160, υ⁴ Eridani, 43 Eridani, υ² Eridani and υ¹ Eridani. Consequently, θ Eridani itself is known as 天園六
    Acamar is a double star with some evidence suggesting it is part of a multiple star system. The main star, θ¹ Eri, is of the spectral class A4 and has a +3.2 apparent magnitude. Its companion star, θ² Eri, is of the spectral class A1 and has an apparent magnitude of +4.3.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bd9vp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/06m7dm
- name: Alpha Herculis
  description: |-
    Alpha Herculis is a multiple star system in the constellation Hercules. It has the traditional name Rasalgethi or Ras Algethi, and the Flamsteed designation 64 Herculis. The traditional name "Head" comes from the fact that in antiquity Hercules was depicted upside down on the constellation maps.
    The term ra's al-jaθiyy or Ras al Djathi was appeared in the catalogue of stars in the Calendarium of Al Achsasi al Mouakket, which was translated into Latin as Caput Ingeniculi.
    In Chinese astronomy, Rasalgethi is called 帝座, Pinyin: Dìzuò, meaning Emperor's Seat, this star is marking itself and stand alone in the center of Emperor's Seat asterism, Heavenly Market enclosure. 帝座 was westernized into Ti Tso by R.H. Allen, with the same meaning
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0gzq8l7
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0n7vy
- name: Beta Scorpii
  description: |-
    Beta Scorpii is a multiple star system in the southern zodiac constellation of Scorpius. It has the traditional names Acrab, Akrab or Elacrab, all come from al-'Aqrab, the Scorpion, for the whole constellation, as well as Graffias, a name it shares with Xi Scorpii. It was known as 房宿四 in Chinese.
    Observed through a small telescope, Beta Scorpii appears as a binary star with a separation between the two components of 13.5 arcseconds. This pair, β¹ and β², form the top branches of the hierarchy of orbiting components in this system. β¹ Scorpii, the brighter of the pair, consists of two sub-components, β Sco A and β Sco B, orbiting at an angular separation of 3.9 arcseconds with an orbital period of 610 years. β Sco A is itself a spectroscopic binary with the components β Sco Aa and β Sco Ab separated by 1.42 milliarcseconds and an orbital period of 6.82 days.
    The second visual component, β² Scorpii, has two sub-components, β Sco C and β Sco E, orbiting at an angular separation of 0.1328 arcseconds with an orbital period of 39 years. β Sco E is a spectroscopic binary with the components β Sco Ea and β Sco Eb having an orbital period of 10.7 days.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291pl4
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057tb9
- name: Beta Arietis
  description: |-
    Beta Arietis is a binary star system in the constellation Aries, marking the Ram's second horn. It has the traditional name Sherawan, and the Flamsteed designation 6 Arietis. The traditional name, in full Al Sharatan, is from the Arabic الشراطان aš-šarāţān "the two signs", a reference to the star having marked the northern vernal equinox together with Gamma Arietis several thousand years ago.
    In Chinese, 婁宿, meaning Bond, refers to an asterism consisting of β Arietis, γ Arietis and α Arietis. Consequently, β Arietis itself is known as 婁宿一.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290sth
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/017t1x
- name: Epsilon Lyrae
  description: Epsilon Lyrae, also known as the Double Double, is a multiple star
    system approximately 162 light-years away in the constellation of Lyra.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291d95
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0cy1gk
- name: Delta Cephei
  description: Delta Cephei is the Bayer designation for a binary star system located
    approximately 887 light-years away in the northern circumpolar constellation of
    Cepheus, the King. At this distance, the visual magnitude of the star is diminished
    by 0.23 as a result of extinction caused by gas and dust along the line of sight.
    It is the prototype of the Cepheid variable stars that undergo periodic changes
    in luminosity.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029l3h3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0798y4
- name: Gliese 229
  description: |-
    Gliese 229 is a red dwarf about 19 light years away in the constellation Lepus. It has 58% of the mass of the Sun, 69% of the Sun's radius, and a very low projected rotation velocity of 1 km/s at the stellar equator.
    The star is known to be a low activity flare star, which means it undergoes random increases in luminosity because of magnetic activity at the surface. The spectrum shows emission lines of calcium in the H and K bands. The emission of X-rays has been detected from the corona of this star. These may be caused by magnetic loops interacting with the gas of the star's outer atmosphere. No large-scale star spot activity has been detected.
    The space velocity components of this star are U = +12, V = –11 and W = –12 km/s. The orbit of this star through the Milky Way galaxy has an eccentricity of 0.07 and an orbital inclination of 0.005.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmc5f
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/04tkz1
- name: Eta Cassiopeiae
  description: |-
    Eta Cassiopeiae is a star system in the northern circumpolar constellation of Cassiopeia. It has the traditional name Achird. Based upon parallax measurements, the distance to this system is 19.42 light-years from Earth.
    In Chinese, 王良, meaning Wang Liang, refers to an asterism consisting of η Cassiopeiae, β Cassiopeiae, κ Cassiopeiae, α Cassiopeiae and λ Cassiopeiae. Consequently, η Cassiopeiae itself is known as 王良三
