- name: Alpha Camelopardalis
  description: |-
    Alpha Camelopardalis is a star in the constellation Camelopardalis, with an apparent visual magnitude of 4.301. It is the third brightest star in this not very prominent circumpolar constellation, the first and second brightest stars being β Camelopardalis and CS Camelopardalis, respectively.It is the farthest constellational star, with a distance of 6000 light-years from Earth.
    This star has a stellar classification of O9.5Iae, with the 'Ia' indicating that it is an O-type luminous supergiant and the 'e' showing that there are emission lines in its spectrum. It is a massive star with 43 times the mass of the Sun and 37 times the Sun's radius. The effective temperature of the outer envelope is 27,700 K; much hotter than the Sun's effective temperature of 5,778 K, giving it the characteristic blue hue of an O-type star. It is emitting 680,000 times the luminosity of the Sun and is a weak X-ray emitter.
    This star shows multiple patterns of variability. It may be a non-radial pulsating variable star, which is causing changes in the spectrum being emitted by the photosphere.
