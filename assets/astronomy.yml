  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/093sjb
- name: NGC 4945
  description: NGC 4945 is a spiral galaxy in the constellation Centaurus, and near
    the bright star, Zeta Centauri. The galaxy was discovered by James Dunlop in 1826.
    It is thought to be similar to the Milky Way Galaxy, although X-ray observations
    show that NGC 4945 has an unusual energetic Seyfert 2 nucleus that might house
    a large black hole.
  images:
