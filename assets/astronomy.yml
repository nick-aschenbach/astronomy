- name: NGC 1569
  description: NGC 1569 is a dwarf irregular galaxy in Camelopardalis. While this
    faint galaxy is not a popular amateur astronomy target, it is well studied by
    professional astronomers, who are interested in the history of star formation
    within the galaxy. The galaxy is relatively nearby. Consequently, the Hubble Space
    Telescope can easily resolve the stars within the galaxy. The distance to the
    galaxy was previously believed to be only 2.4 Mpc. However, in 2008 scientists
    studying images from Hubble calculated the galaxy's distance at nearly 11 million
    light-years away, about 4 million light-years farther than previous thought and
    making it a member of the IC 342 group of galaxies.
  images:
