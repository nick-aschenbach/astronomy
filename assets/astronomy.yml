- name: NGC 1300
  description: NGC 1300 is a barred spiral galaxy about 61 million light-years away
    in the constellation Eridanus. The galaxy is about 110,000 light-years across;
    just slightly larger than our own galaxy, the Milky Way. It is a member of the
    Eridanus Cluster, a cluster of 200 galaxies. It was discovered by John Frederick
    William Herschel in 1835.
