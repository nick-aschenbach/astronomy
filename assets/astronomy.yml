- name: Mu Cephei
  description: Mu Cephei, also known as Herschel's Garnet Star, is a red supergiant
    star in the constellation Cepheus. It is one of the largest and most luminous
    stars known in the Milky Way. It appears garnet red and is given the spectral
    class of M2 Ia. Since 1943, the spectrum of this star has served as one of the
    stable anchor points by which other stars are classified.
