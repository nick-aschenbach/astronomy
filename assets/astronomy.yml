- name: Epsilon Pegasi
  description: |-
    Epsilon Pegasi is the brightest star in the northern constellation of Pegasus. It has the traditional name Enif. The name Enif is derived from the Arabic word for nose, due to its position as the muzzle of Pegasus. With an apparent visual magnitude of 2.4, this is a second-magnitude star that is readily visible to the naked eye. The distance to this star can be estimated using parallax measurements from the Hipparcos astrometry satellite, yielding a value of around 690 light-years.
    Other traditional names for the star include Fom al Feras, Latinised to Os Equi. In Chinese, 危宿, meaning Rooftop, refers to an asterism consisting of ε Pegasi, α Aquarii and θ Peg. Consequently, ε Pegasi itself is known as 危宿三
