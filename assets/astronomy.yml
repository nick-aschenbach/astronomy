- name: SGR 1806-20
  description: SGR 1806-20 is a magnetar, a particular type of neutron star. It was
    discovered in 1979 and has been identified as a soft gamma repeater. SGR 1806-20
    is located about 14.5 kiloparsecs from Earth on the far side of our Milky Way
    galaxy in the constellation of Sagittarius. It has a diameter of no more than
    20 kilometres and rotates on its axis every 7.5 seconds. As of 2012, SGR 1806-20
    is the most highly magnetized object ever observed, with a magnetic field over
    10¹⁵ gauss in intensity. SGR 1806-20 has a magnetic field that is a quadrillion
    times stronger than that of the Earth.
