- name: 3C 75
  description: 3C75 is a binary black hole system in the Abell 400 cluster of galaxies.
    It has four radio jets. It is travelling at 1200 kilometers per second through
    the cluster plasma, causing the jets to be swept back. The binary supermassive
    black holes are themselves contained in the dumbbell shaped galaxy NGC 1128. 3C
    75 may be X-ray source 2A 0252+060.
