- name: Delta Aquarii
  description: Delta Aquarii is the third-brightest star in the constellation Aquarius.
    It has the traditional name Skat, which has also been used for Beta Pegasi. The
    apparent visual magnitude is 3.3, which can be seen with the naked eye. The distance
    to this star is estimated as 160 light-years based upon parallax measurements.
