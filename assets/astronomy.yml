- name: NGC 4889
  description: |-
    NGC 4889, also known as Caldwell 35, is a supergiant class-4 elliptical galaxy, the brightest within the Coma Cluster and a Caldwell object in the constellation Coma Berenices. It shines at magnitude +11.4. Its celestial coordinates are RA 13h00.1m, DEC +27°59'. It is located near the G-class naked-eye star Beta Comae Berenices, the galaxy NGC 4874, and the North Galactic Pole. It lies roughly 308 million light-years away. The main cluster is retreating at roughly 7,000 kilometres per second, while NGC 4889 itself is retreating at 6,495 kilometres per second.
    As of December 2011, NGC 4889 harbors one of the largest observed black holes to date, with a mass estimated at 21 billion solar masses. This is the best fit; the possible range of masses is from 6 billion to 37 billion M☉.
