- name: Tarantula Nebula
  description: |-
    The Tarantula Nebula is an H II region in the Large Magellanic Cloud. It was originally thought to be a star, but in 1751 Nicolas Louis de Lacaille recognized its nebular nature.
    The Tarantula Nebula has an apparent magnitude of 8. Considering its distance of about 49 kpc, this is an extremely luminous non-stellar object. Its luminosity is so great that if it were as close to Earth as the Orion Nebula, the Tarantula Nebula would cast shadows. In fact, it is the most active starburst region known in the Local Group of galaxies. It is also one of the largest such region in the Local Group with an estimated diameter of 200 pc. The nebula resides on the leading edge of the LMC, where ram pressure stripping, and the compression of the interstellar medium likely resulting from this, is at a maximum. At its core lies the compact star cluster R136 that produces most of the energy that makes the nebula visible. The estimated mass of the cluster is 450,000 solar masses, suggesting it will likely become a globular cluster in the future.
    In addition to R136, the Tarantula Nebula also contains an older star cluster – catalogued as Hodge 301 – with an age of 20–25 million years.
