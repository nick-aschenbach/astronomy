- name: Big Dipper
  description: The Big Dipper, also known as the Plough, is an asterism of seven
    stars recognized as a distinct grouping in many cultures. These stars are the
    brightest of the formal constellation Ursa Major; six of them are second magnitude
    stars, while only Megrez is of third magnitude. The North Star, the current northern
    pole star on Earth, can be located by extending an imaginary line from Merak through
    Dubhe. Polaris is part of the "Little Dipper", Ursa Minor.
