- name: Hoag's Object
  description: Hoag's Object is a non-typical galaxy of the type known as a ring
    galaxy. The appearance of this object has interested amateur astronomers as much
    as its uncommon structure has fascinated professionals. The galaxy is named after
    Arthur Allen Hoag who discovered it in 1950 and identified it as either a planetary
    nebula or a peculiar galaxy with eight billion stars.
  images:
