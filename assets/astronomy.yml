- name: VB 10
  description: VB 10 or Van Biesbroeck's star is a very small and very dim M-type
    red dwarf located in the constellation Aquila. It is part of a binary star system.
    Although it is relatively close to Earth, at about 19 light years, VB 10 is a
    dim magnitude 17, making it difficult to image with amateur telescopes as it can
    get lost in the glare of the primary star.
