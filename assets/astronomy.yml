  - https://usercontent.googleapis.com/freebase/v1/image/m/0630hj9
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057ssx
- name: Alpha Cassiopeiae
  description: Alpha Cassiopeiae is a second magnitude star in the constellation
    Cassiopeia, with the traditional name Schedar, sometimes spelt Shedir. Though
    listed as the alpha star by Johann Bayer, Schedar's visual brightness closely
    rivals the beta star in the constellation, Caph. Depending on which passband is
    used, α Cas may be marginally brighter or dimmer than β Cas. However, recent calculations
    from the All-Sky catalog indicate that Schedar is the brightest in Cassiopeia,
    with a visual magnitude of 2.240. With Schedar located farther away from Earth
    than Caph, at 228 light years versus 54, Schedar is almost 18 times brighter than
    its rival insofar as intrinsic brightness is concerned.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05m2k9c
  - https://usercontent.googleapis.com/freebase/v1/image/m/05t_2fg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057sp9
- name: Epsilon Ursae Majoris
  description: Epsilon Ursae Majoris is the brightest star in the constellation Ursa
    Major, and at magnitude 1.76 is the thirty-first brightest star in the sky. It
    has the traditional name Alioth. It is the star in the tail of the bear closest
    to its body, and thus the star in the handle of the Big Dipper closest to the
    bowl. It is also a member of the large and diffuse Ursa Major moving group. Historically,
    the star was frequently used in celestial navigation in the maritime trade, because
    it is listed as one of the 57 navigational stars.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290wj5
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/013l3
- name: 51 Pegasi
  description: 51 Pegasi is a Sun-like star located 50.9 light-years from Earth in
    the constellation Pegasus. It was the first extrasolar Sun-like star found to
    have a planet orbiting it.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029zy05
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02r9z1
- name: Beta Boötis
  description: |-
    Beta Boötis is the Bayer designation for a star in the northern constellation of Boötes. It has an apparent visual magnitude of 3.5, making it one of the brighter members of the constellation. The traditional name Nakkar or Nekkar for this star is based upon the Arabic name for the constellation. This is a mis-transliteration of the Arabic بقّار baqqār "cattle driver", the Arabic letters b and n differing only in the placement of the dot. In the modern constellation, it marks the head of Boötis the herdsman. Based upon parallax measurements, this star is approximately 225 light-years from Earth. At that distance, the magnitude of the star is reduced by 0.06 from extinction caused by intervening gas and dust.
    Nakkar has more than three times the mass of the Sun and greater than 21 times the Sun's radius. At the estimated age of 240–251 million years, it has evolved into a giant star with a stellar classification of G8 IIIa. The star is radiating around 170–194 times as much luminosity as the Sun from its outer envelope at an effective temperature of 4,932 K. This heat gives it the yellow-hued glow of a G-type star.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/0290xqs
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/08bggw
- name: T Tauri
  description: |-
    T Tauri is a variable star in the constellation Taurus, the prototype of the T Tauri stars. It was discovered in October 1852 by John Russell Hind. T Tauri appears from Earth amongst the Hyades cluster, not far from ε Tauri; but it is actually 420 light years behind it and was not formed with the rest of them.
    Like all T Tauri stars, it is very young, being only a million years old. Its distance from Earth is about 460 light years, and its apparent magnitude varies unpredictably from about 9.3 to 14.
    The T Tauri system consists of at least three stars, only one of which is visible at optical wavelengths; the other two shine in the infrared and one of them also emits radio waves. Through VLA radio observations, it was found that the young star dramatically changed its orbit after a close encounter with one of its companions and may have been ejected from the system.
    Physically nearby is NGC 1555, a reflection nebula known as Hind's Nebula or Hind's Variable Nebula. It is illuminated by T Tauri, and thus also varies in brightness.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/03sxwwb
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02cx1t
- name: Beta Cassiopeiae
  description: Beta Cassiopeiae is a Delta Scuti variable star in the constellation
    Cassiopeia. It is a subgiant or giant star belonging to the spectral class F2.
    The white star of second magnitude has an absolute magnitude of +1.16 mag. It
    has the traditional name Caph, from the Arabic word كف kaf, "palm", also known
    as Al Sanām al Nākah. Another Arabic name is al-Kaff al-Khadib.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/05m1mqj
  - https://usercontent.googleapis.com/freebase/v1/image/m/05t_2fg
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057st_
- name: Pleione
  description: |-
    Pleione is a binary star in the Pleiades star cluster, located roughly 390 light years away in the constellation of Taurus. Pleione was not given a Bayer designation, but did receive a Flamsteed number—hence its designation 28 Tauri. Since the star is located close to Atlas, it's difficult for stargazers to distinguish with the naked eye, even though it's a hot type B star 190 times more luminous than the Sun. Pleione rotates even faster than Achernar on its axis, close to its breakup velocity.
    The brighter star of the binary pair, component A, is a classical Be star with certain distinguishing traits: periodic phase changes and a complex circumstellar environment composed of two gaseous disks at different angles to each other. Although some research on the system has been performed, stellar characteristics of the orbiting B component are not well known. Pleione is the seventh brightest star in the Pleiades, after Taygeta.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/04sfj2f
  - https://usercontent.googleapis.com/freebase/v1/image/m/0dg3whn
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/07ybb4
- name: Alpha Pavonis
  description: |-
    Peacock is a star in the southern constellation Pavo, near the shared border with the Telescopium constellation. Its name was assigned by Her Majesty's Nautical Almanac Office in the late 1930s during the creation of the Air Almanac, a navigational almanac for the Royal Air Force. Of the fifty-seven stars included in the new almanac, two had no classical names: Epsilon Carinae and Alpha Pavonis. The RAF insisted that all of the stars must have names, so new names were invented. Alpha Pavonis was named "Peacock" whilst Epsilon Carinae was called "Avior".
    At an apparent magnitude of 1.94, this is the brightest star in Pavo. Based upon parallax measurements, this star is about 179 light-years distant from the Earth. It has an estimated six times the Sun's mass and 5–6 times the Sun's radius, but 2,200 times the luminosity of the Sun. However, Tetzlaff et al. suggest a much higher mass of 9 times the mass of the Sun. The effective temperature of the photosphere is 18,000 K, which gives the star a blue-white hue. A stellar classification of B2 IV suggests it is a subgiant star that has begun to evolve from the main sequence with the exhaustion of the hydrogen at its core.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/029h071
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057s9k
- name: Beta Andromedae
  description: |-
    Beta Andromedae is the Bayer designation for a prominent star in the northern constellation of Andromeda. It has the traditional name Mirach, which is also spelled Merach, Mirac, Mirak. β Andromedae is located northeast of the Great Square of Pegasus and is theoretically visible to all observers north of 54° S. The galaxy NGC 404, also known as Mirach's Ghost, is visible seven arc-minutes away.
    This star has an average apparent visual magnitude of 2.05, which makes it the brightest star in the constellation. However, the luminosity varies slightly from magnitude +2.01 to +2.10. Based upon parallax measurements, it is located at a distance of roughly 197 light-years from Earth. The apparent magnitude of this star is reduced by 0.06 from extinction caused by the gas and dust along the line of sight.
