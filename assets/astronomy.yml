  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/01dcj3
- name: Hyades
  description: |-
    The Hyades, is the nearest open cluster to the Solar System and one of the best-studied of all star clusters. The Hipparcos satellite, the Hubble Space Telescope, and infrared color-magnitude diagram fitting have been used to establish a distance of ~153 ly to the cluster center. The distances established by these three independent methods agree, thereby making the Hyades an important rung on the cosmic distance ladder. The cluster consists of a roughly spherical group of hundreds of stars sharing the same age, place of origin, chemical content, and motion through space. From the perspective of observers on Earth, the Hyades Cluster appears in the constellation Taurus, where its brightest stars form a "V" shape along with the still brighter red giant Aldebaran. However, Aldebaran is unrelated to the Hyades, as it is located much closer to Earth and merely happens to lie along the same line of sight.
    The five brightest member stars of the Hyades have all evolved away from the Main Sequence and now lie at the bottom of the giant branch.
