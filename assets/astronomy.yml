  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057sfc
- name: Gamma Leonis
  description: Gamma Leonis is a binary star system in the constellation Leo. It
    has the traditional name Algieba or Al Gieba.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/09h5rjf
  - https://usercontent.googleapis.com/freebase/v1/image/m/0291ckp
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/057tht
Planet:
- name: Earth
  description: |-
    Earth, also known as the World, Terra, or Gaia, is the third planet from the Sun, the densest planet in the Solar System, the largest of the Solar System's four terrestrial planets, and the only celestial body known to accommodate life. The Earth's biodiversity has evolved over hundreds of million years, expanding continually except when punctuated by mass extinctions. It is home to over eight million species. There are over 7.2 billion humans who depend upon its biosphere and minerals. The Earth's human population is divided among about two hundred independent states that interact through diplomacy, conflict, travel, trade, and media.
    According to evidence from sources such as radiometric dating, the Earth was formed around four and a half billion years ago. Within its first billion years, life appeared in its oceans and began to affect its atmosphere and surface, promoting the proliferation of aerobic as well as anaerobic organisms and causing the formation of the atmosphere's ozone layer. This layer and the geomagnetic field block the most life-threatening parts of the Sun's radiation, so life was able to flourish on land as well as in water.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bcrr1
  - https://usercontent.googleapis.com/freebase/v1/image/m/03stv48
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/02j71
- name: Mars
  description: |-
    Mars is the fourth planet from the Sun and the second smallest planet in the Solar System, after Mercury. Named after the Roman god of war, it is often described as the "Red Planet" because the iron oxide prevalent on its surface gives it a reddish appearance. Mars is a terrestrial planet with a thin atmosphere, having surface features reminiscent both of the impact craters of the Moon and the volcanoes, valleys, deserts, and polar ice caps of Earth. The rotational period and seasonal cycles of Mars are likewise similar to those of Earth, as is the tilt that produces the seasons. Mars is the site of Olympus Mons, the second highest known mountain within the Solar System, and of Valles Marineris, one of the largest canyons. The smooth Borealis basin in the northern hemisphere covers 40% of the planet and may be a giant impact feature. Mars has two moons, Phobos and Deimos, which are small and irregularly shaped. These may be captured asteroids, similar to 5261 Eureka, a Mars trojan.
    Until the first successful Mars flyby in 1965 by Mariner 4, many speculated about the presence of liquid water on the planet's surface.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02fhrvq
  - https://usercontent.googleapis.com/freebase/v1/image/m/02917ft
  - https://usercontent.googleapis.com/freebase/v1/image/m/02btw7p
  - https://usercontent.googleapis.com/freebase/v1/image/m/02g6pd3
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09cws
- name: Saturn
  description: |-
    Saturn is the sixth planet from the Sun and the second largest planet in the Solar System, after Jupiter. Named after the Roman god of agriculture, its astronomical symbol represents the god's sickle. Saturn is a gas giant with an average radius about nine times that of Earth. Although only one-eighth the average density of Earth, with its larger volume Saturn is just over 95 times more massive.
    Saturn's interior is probably composed of a core of iron, nickel and rock, surrounded by a deep layer of metallic hydrogen, an intermediate layer of liquid hydrogen and liquid helium and an outer gaseous layer. The planet exhibits a pale yellow hue due to ammonia crystals in its upper atmosphere. Electrical current within the metallic hydrogen layer is thought to give rise to Saturn's planetary magnetic field, which is weaker than Earth's magnetic field but has a magnetic moment 580 times that of the Earth due to Saturn's larger body radius. Saturn's magnetic field strength is around one-twentieth the strength of Jupiter's. The outer atmosphere is generally bland and lacking in contrast, although long-lived features can appear.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bmd2q
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s85f2
  - https://usercontent.googleapis.com/freebase/v1/image/m/042qmfm
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/0c3s8
- name: Jupiter
  description: |-
    Jupiter is the fifth planet from the Sun and the largest planet in the Solar System. It is a gas giant with mass one-thousandth of that of the Sun but is two and a half times the mass of all the other planets in the Solar System combined. Jupiter is a gas giant, along with Saturn. Uranus and Neptune are ice giants. Together, these four planets are sometimes referred to as the Jovian, giant, or outer planets. The planet was known by astronomers of ancient times. The Romans named the planet after the Roman god Jupiter. When viewed from Earth, Jupiter can reach an apparent magnitude of −2.94, bright enough to cast shadows, and making it on average the third-brightest object in the night sky after the Moon and Venus.
    Jupiter is primarily composed of hydrogen with a quarter of its mass being helium, although helium only comprises about a tenth of the number of molecules. It may also have a rocky core of heavier elements, but like the other gas giants, Jupiter lacks a well-defined solid surface. Because of its rapid rotation, the planet's shape is that of an oblate spheroid.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02blcnw
  - https://usercontent.googleapis.com/freebase/v1/image/m/0c4kwsd
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09q84
- name: Venus
  description: |-
    Venus is the second planet from the Sun, orbiting it every 224.7 Earth days. It has no natural satellite. It is named after the Roman goddess of love and beauty. After the Moon, it is the brightest natural object in the night sky, reaching an apparent magnitude of −4.6, bright enough to cast shadows. Because Venus is an inferior planet from Earth, it never appears to venture far from the Sun: its elongation reaches a maximum of 47.8°.
    Venus is a terrestrial planet and is sometimes called Earth's "sister planet" because of their similar size, gravity, and bulk composition. However, it has also been shown to be radically different from Earth in other respects. It has the densest atmosphere of the four terrestrial planets, consisting of more than 96% carbon dioxide. The atmospheric pressure at the planet's surface is 92 times that of Earth's. With a mean surface temperature of 735 K, Venus is by far the hottest planet in the Solar System. It has no carbon cycle to lock carbon back into rocks and surface features, nor does it seem to have any organic life to absorb carbon in biomass.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02bk6nt
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09bcm
- name: Mercury
  description: |-
    Mercury is the smallest and closest to the Sun of the eight planets in the Solar System, with an orbital period of about 88 Earth days. Seen from Earth, it appears to move around its orbit in about 116 days, which is much faster than any other planet. It has no known natural satellites. The planet is named after the Roman deity Mercury, the messenger to the gods.
    Because it has almost no atmosphere to retain heat, Mercury's surface experiences the greatest temperature variation of all the planets, ranging from 100 K at night to 700 K during the day at some equatorial regions. The poles are constantly below 180 K. Mercury's axis has the smallest tilt of any of the Solar System's planets, but it has the largest orbital eccentricity. As such it does not experience seasons in the same way as most other planets such as Earth. At aphelion, Mercury is about 1.5 times as far from the Sun as it is at perihelion. Mercury's surface is heavily cratered and similar in appearance to the Moon, indicating that it has been geologically inactive for billions of years.
    Mercury is gravitationally locked and rotates in a way that is unique in the Solar System.
  images:
  - https://usercontent.googleapis.com/freebase/v1/image/m/02h4brc
  - https://usercontent.googleapis.com/freebase/v1/image/m/03s5by3
  - https://usercontent.googleapis.com/freebase/v1/image/m/041k23n
  detailed_info: https://www.googleapis.com/freebase/v1/topic/m/09cy8
- name: Neptune
  description: |-
    Neptune is the eighth and farthest planet from the Sun in the Solar System. It is the fourth-largest planet by diameter and the third-largest by mass. Among the gaseous planets in the Solar System, Neptune is the most dense. Neptune is 17 times the mass of Earth and is slightly more massive than its near-twin Uranus, which is 15 times the mass of Earth but not as dense. Neptune orbits the Sun at an average distance of 30.1 astronomical units. Named after the Roman god of the sea, its astronomical symbol is ♆, a stylised version of the god Neptune's trident.
    Neptune was the first planet found by mathematical prediction rather than by empirical observation. Unexpected changes in the orbit of Uranus led Alexis Bouvard to deduce that its orbit was subject to gravitational perturbation by an unknown planet. Neptune was subsequently observed on 23 September 1846 by Johann Galle within a degree of the position predicted by Urbain Le Verrier, and its largest moon, Triton, was discovered shortly thereafter, though none of the planet's remaining 13 moons were located telescopically until the 20th century.
