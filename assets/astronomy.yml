- name: NGC 7814
  description: NGC 7814 is a spiral galaxy about 40 million light-years away in the
    constellation Pegasus. The galaxy is seen edge-on from Earth. It is sometimes
    referred to as "the little sombrero", a miniature version of Messier 104. The
    star field behind NGC 7814 is known for its density of faint, remote galaxies
    as can be seen in the image here – in the same vein as the Hubble Deep Field.
