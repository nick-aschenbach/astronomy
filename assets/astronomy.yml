- name: Kepler-7
  description: Kepler-7 is a star located in the constellation Lyra in the field
    of view of the Kepler Mission, a NASA operation in search of Earth-like planets.
    It is home to the fourth of the first five planets that Kepler discovered; this
    planet, a Jupiter-size gas giant named Kepler-7b, is as light as styrofoam. The
    star itself is more massive than the Sun, and is nearly twice the Sun's radius.
    It is also slightly metal-rich, a major factor in the formation of planetary systems.
    Kepler-7's planet was presented on January 4, 2010 at a meeting of the American
    Astronomical Society.
