- name: Orion
  description: Orion is a prominent constellation located on the celestial equator
    and visible throughout the world. It is one of the most conspicuous and recognizable
    constellations in the night sky. It was named after Orion, a hunter in Greek mythology.
    Its brightest stars are Rigel and Betelgeuse, a blue-white and a red supergiant.
