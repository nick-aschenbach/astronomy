- name: 51 Pegasi b
  description: 51 Pegasi b, sometimes unofficially named Bellerophon, is an extrasolar
    planet approximately 50 light-years away in the constellation of Pegasus. 51 Pegasi
    b was the first planet to be discovered orbiting a main-sequence star, the Sun-like
    51 Pegasi, and marked a breakthrough in astronomical research. It is the prototype
    for a class of planets called hot Jupiters.
