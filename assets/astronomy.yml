- name: NGC 147
  description: |-
    NGC 147 is a dwarf spheroidal galaxy about 2.58 Mly away in the constellation Cassiopeia. NGC 147 is a member of the Local group of galaxies and a satellite galaxy of the Andromeda Galaxy. It forms a physical pair with the nearby galaxy NGC 185, another remote satellite of M31. It was discovered by John Herschel in September 1829. Visually it is both fainter and slightly larger than NGC 185. This means that NGC 147 is more difficult to see than NGC 185, which is visible in small telescopes. In the Webb Society Deep-Sky Observer's Handbook, the visual appearance of NGC 147 is described as follows:
    Large, quite faint, irregularly round; it brightens in the middle to a stellar nucleus.
    The membership of NGC 147 in the Local Group was confirmed by Walter Baade in 1944 when he was able to resolve the galaxy into individual stars with the 100-inch telescope at Mount Wilson near Los Angeles.
