- name: Kemble's Cascade
  description: |-
    Kemble's Cascade, located in the constellation Camelopardalis, is an asterism — a pattern created by unrelated stars. It is an apparent straight line of more than 20 colourful 5th to 10th magnitude stars over a distance of approximately five moon diameters, and the open cluster NGC 1502 can be found at one end.
    It was named by Walter Scott Houston in honour of Father Lucian Kemble, a Franciscan friar and amateur astronomer who wrote a letter to Houston about the asterism, describing it as "a beautiful cascade of faint stars tumbling from the northwest down to the open cluster NGC 1502" that he had discovered while sweeping the sky with a pair of 7×35 binoculars.
    Houston was so impressed that he wrote an article on the asterism that appeared in his Deep Sky Wonders column in the astronomy magazine Sky & Telescope in 1980, in which he named it Kemble's Cascade.
    Father Lucian Kemble was also associated with two other asterisms, Kemble 2 and Kemble's Kite. In addition, an asteroid, 78431 Kemble, was named in his honour.
