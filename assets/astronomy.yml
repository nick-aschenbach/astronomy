- name: Alpha Cephei
  description: Alpha Cephei is a second magnitude star in the constellation of Cepheus
    near the northern pole. The star is relatively close to Earth at only 49 light
    years. It has the traditional name Alderamin, an Arabic name meaning "the right
    arm".
