- name: Messier 83
  description: Messier 83 is a barred spiral galaxy approximately 15 million light-years
    away in the constellation Hydra. It is one of the closest and brightest barred
    spiral galaxies in the sky, making it visible with binoculars. Six supernovae
    have been observed in M83.
