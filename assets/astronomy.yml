- name: Cygnus X-1
  description: |-
    Cygnus X-1 is a well-known galactic X-ray source and black hole candidate in the constellation Cygnus. It was discovered in 1964 during a rocket flight and is one of the strongest X-ray sources seen from Earth, producing a peak X-ray flux density of 2.3×10^−23 W m−2 Hz−1. Cygnus X-1 was the first X-ray source widely accepted to be a black hole candidate and it remains among the most studied astronomical objects in its class. It is now estimated to have a mass about 14.8 times the mass of the Sun and has been shown to be too compact to be any known kind of normal star or other likely object besides a black hole. If so, the radius of its event horizon is about 44 km.
    Cygnus X-1 belongs to a high-mass X-ray binary system about 6,070 light-years from the Sun that includes a blue supergiant variable star designated HDE 226868 which it orbits at about 0.2 AU, or 20% of the distance from the Earth to the Sun. A stellar wind from the star provides material for an accretion disk around the X-ray source. Matter in the inner disk is heated to millions of degrees, generating the observed X-rays.
