- name: V838 Monocerotis
  description: |-
    V838 Monocerotis is a red variable star in the constellation Monoceros about 20,000 light years from the Sun. The previously unknown star was observed in early 2002 experiencing a major outburst, and was possibly one of the largest known stars for a short period following the outburst. Originally believed to be a typical nova eruption, it was then realized to be something completely different. The reason for the outburst is still uncertain, but several conjectures have been put forward, including an eruption related to stellar death processes and a merger of a binary star or planets.
    The remnant is evolving rapidly. By 2009 its temperature had increased to 3,270K and its luminosity was 15,000 times solar, but its radius had decreased to 380 times that of the sun although the ejecta continues to expand. The opaque ejected dust cloud has completely engulfed the B-type companion.
