- name: NGC 3521
  description: NGC 3521 is a flocculent spiral galaxy located around 26 million light-years
    away from Earth in the constellation Leo. It has a morphological classification
    of SABbc, which indicates that it is a spiral galaxy with a trace of a bar structure,
    a weak inner ring, and moderate to loosely wound arm structure. The bar structure
    is difficult to discern, both because it has a low ellipticity and the galaxy
    is at a high inclination of 72.7° to the line of sight. The relatively bright
    bulge is nearly 3/4 the size of the bar, which may indicate the former is quite
    massive. The nucleus of this galaxy is classified as an HII LINER, as there is
    an H II region at the core and the nucleus forms a low-ionization nuclear emission-line
    region.
