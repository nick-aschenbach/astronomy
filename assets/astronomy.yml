- name: NGC 3370
  description: NGC 3370 is a spiral galaxy about 98 million light-years away in the
    constellation Leo. It is comparable to our own Milky Way both in diameter and
    mass. NGC 3370 exhibits an intricate spiral arm structure surrounding a poorly
    defined nucleus.
