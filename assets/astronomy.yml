- name: Gliese 436
  description: Gliese 436 is a red dwarf approximately 33.1 light-years away in the
    zodiac constellation of Leo. It has an apparent visual magnitude of 10.67, which
    is much too faint to be seen with the naked eye. However, it can be viewed with
    even a modest telescope of 2.4 in aperture. In 2004, the existence of a transiting
    extrasolar planet, Gliese 436b, was verified as orbiting the star. In 2012, the
    existence of a second planet, UCF-1.01, was also verified.
