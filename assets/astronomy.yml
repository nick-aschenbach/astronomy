- name: Galatea
  description: |-
    Galatea, also known as Neptune VI, is the fourth closest inner satellite of Neptune. It is named after Galatea, one of the Nereids of Greek legend.
    Galatea was discovered in late July 1989 from the images taken by the Voyager 2 probe. It was given the temporary designation S/1989 N 4 The discovery was announced on August 2, 1989, but the text only talks of "10 frames taken over 5 days", giving a discovery date of sometime before July 28. The name was given on 16 September 1991.
    It is irregularly shaped and shows no sign of any geological modification. It is likely that it is a rubble pile re-accreted from fragments of Neptune's original satellites, which were smashed up by perturbations from Triton soon after that moon's capture into a very eccentric initial orbit.
    Galatea's orbit lies below Neptune's synchronous orbit radius, so it is slowly spiralling inward due to tidal deceleration and may eventually impact Neptune's atmosphere, or break up into a planetary ring upon passing its Roche limit due to tidal stretching.
    Galatea appears to be a shepherd moon for the Adams ring that is 1000 km outside its orbit.
