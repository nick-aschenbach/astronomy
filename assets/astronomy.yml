- name: Circinus Galaxy
  description: |-
    The Circinus Galaxy is a Seyfert galaxy in the Circinus constellation - and one of the closest to our Milky Way. It is only 4 degrees below the Galactic plane, and 13 million light-years away. The galaxy is undergoing tumultuous changes, as rings of gas are being ejected from the galaxy. The outermost ring is 700 light-years from the center of the galaxy and the inner ring is 130 light-years out. The Circinus galaxy can be seen using a small telescope, however it was not noticed until 25 years ago because it was obscured by material from our own galaxy. The Circinus Galaxy is a Type II Seyfert galaxy and is one of the closest known active galaxies to the Milky Way, though it is probably slightly further away than Centaurus A.
    Circinus Galaxy was a home for SN 1996cr, that has been identified over a decade after it exploded. The supernova was first singled out in 2001 as a bright, variable object in a Chandra image, but it was not confirmed as a supernova until years later.
