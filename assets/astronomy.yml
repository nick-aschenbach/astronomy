- name: Gliese 876
  description: |-
    Gliese 876 is a red dwarf approximately 15 light-years away from Earth in the constellation of Aquarius.
    It is the third closest known star to the Sun confirmed to possess a planetary system and the closest such system known to consist of multiple planets. As of 2011, four extrasolar planets have been found to orbit the star.
    The planetary system is also notable for the orbital properties of its planets. It is the only known system of orbital companions to exhibit a triple conjunction in the rare phenomenon of Laplace resonance. It is also the first extrasolar system around a normal star with measured coplanarity.
    Two of the middle planets are located in the system's habitable zone, however they are giant planets believed to be analogous to Jupiter.
