- name: NGC 4565
  description: |-
    NGC 4565 is an edge-on spiral galaxy about 30 to 50 million light-years away in the constellation Coma Berenices.
    The 10th magnitude galaxy sits perpendicular to our own Milky Way galaxy and is almost directly above the North Galactic Pole.
    It is known as the Needle Galaxy for its narrow profile. First spotted in 1785 by Sir William Herschel, this is one of the most famous examples of an edge-on spiral galaxy. "Visible through a small telescope, some sky enthusiasts consider NGC 4565 to be a prominent celestial masterpiece Messier missed."
