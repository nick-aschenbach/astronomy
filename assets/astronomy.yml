- name: Ymir
  description: |-
    Ymir, or Saturn XIX, is a retrograde irregular moon of Saturn. It was discovered by Brett J. Gladman, et al. in 2000, and given the temporary designation S/2000 S 1. It was named in August 2003, from Norse mythology, where Ymir is the ancestor of all the Jotuns or frost giants.
    Of the moons that take more than 3 Earth years to orbit Saturn, Ymir is the largest, at about 18 kilometres in diameter. It takes 3.6 Earth years to complete an orbit around Saturn. During this time, hypothetical Ymir visitors would experience ~2650 sunsets.
